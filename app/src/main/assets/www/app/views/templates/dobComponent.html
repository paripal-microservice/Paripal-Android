<ng-form name="dateForm"><div><div class="{{cssClass}}"><md-input-container><label ng-class="{'md-required' : dobRequired}">{{'DOB'|translate}}</label><input datepicker class="pointer color-black" ng-model="dob" ng-required="dobRequired" name="DOB" ng-disabled="checkDisabled" ng-blur="dobChanged()" ng-change="dobChanged()" till-max-date="currentDate"><md-icon class="datepickerIcon"></md-icon><div ng-messages="dateForm.DOB.$error"><div ng-message="required">{{'REQUIRED' |translate}}</div></div></md-input-container></div><div class="{{cssClass}}"><md-input-container><label class="padding-t-10" style="padding-left:35px !important">{{'HAS_GUARDIAN'|translate}}</label><md-checkbox style="margin-left: 0 !important" ng-disabled="checkDisabled || guardianRequired" ng-model="hasGuardian" ng-change="guardianChanged()" aria-label="GUARDIAN" class="padding-t-b-10 margin-l-5 pull-left"></md-checkbox></md-input-container></div><div class="guardian-text {{cssClass}}"><ws-name-value-editable min-length="userMinLength" label-name="GUARDIAN" css-class="color-black" model-name="guardian" editable="true" is-md-dialog="{{isMdDialog}}" query-url="guardianService.queryUrl" query-parameter="guardianService.queryParameter" json-parameter="guardianService.jsonParameter" name-value-list="nameValueList" query-search-key="searchKeyword" required="hasGuardian" ng-show="hasGuardian === true" disable="checkDisabled"></ws-name-value-editable></div></div></ng-form>
