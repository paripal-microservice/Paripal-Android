<ng-form name="searchForm"><div class="col-sm-12 col-md-4 col-lg-4"><md-input-container><label>{{ labelName |translate}}<span ng-if="required" class="mandatoryStar">*</span></label><input name="modelName" ng-maxlength="50" id="modelName" ng-model="modelName" autocomplete="off" uib-typeahead="user.value for user in getUserList($viewValue)" typeahead-loading="loading" typeahead-min-length="3" typeahead-on-select="selectChanged($item, $model, $label)" ng-required="required" ng-disabled="disable"><div ng-messages="searchForm.modelName.$error"><div ng-message="required">{{'DISPNAME_REQ' |translate}}</div><div ng-message="maxlength">{{'DISPNAME_MAXLENGTH_ERR' |translate}}</div></div></md-input-container></div></ng-form>
