<div ng-class="{'row' : !hideOrg && !hideOrgLoc}"><div class="col-sm-12 col-md-6 col-lg-6" ng-if="!hideOrg"><md-input-container><label class="md-required">{{'SELECT_ORGANIZATION'|translate}}</label><md-select ng-model="orgLocValues.organizationId" tabindex="2" ng-change="loadLocations(orgLocValues.organizationId)" ng-blur="validateValue(orgLocValues.organizationId,'organization')" name="organizationId" ng-required="requiredOrgValue" ng-disabled="disableOrgValue || singleOrganization"><md-option ng-repeat="org in orgList" value="{{org.organizationId}}">{{org.organizationName}}</md-option></md-select><div ng-messages="formName.organizationId.$error" ng-show="formName.$submitted"><div ng-message="required">{{'ORGANIZATION_REQ' |translate}}</div></div><div class="md-errors-spacer"></div></md-input-container></div><div class="col-sm-12 col-md-6 col-lg-6" ng-if="!hideOrgLoc"><md-input-container><label class="md-required">{{'SELECT_ORG_LOCATION'|translate}}</label><md-select ng-model="orgLocValues.orgLocationId" tabindex="2" name="orgLocationId" ng-disabled="singleLocation || disableOrgLocValue || !orgLocValues.organizationId" ng-change="locationChanged(orgLocValues.orgLocationId)" ng-required="requiredOrgLocValue"><md-option ng-repeat="orgLocation in locations" value="{{orgLocation.orgLocationId}}">{{orgLocation.orgLocationName}}</md-option></md-select><div ng-messages="formName.orgLocationId.$error" ng-show="formName.$submitted && orgLocValues.organizationId"><div ng-message="required">{{'ORG_LOCATION_REQ' |translate}}</div></div><div class="md-errors-spacer"></div></md-input-container></div></div>
