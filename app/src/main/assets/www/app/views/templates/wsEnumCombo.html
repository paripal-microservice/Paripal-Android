<ng-form name="searchForm"><div class="{{cssClass}}"><md-input-container><label>{{ labelName |translate}}<span ng-if="required" class="mandatoryStar">*</span></label><input name="modelName" ng-maxlength="50" id="modelName" ng-model="data" autocomplete="off" uib-typeahead="modelName.value for modelName in querySearch($viewValue)" ng-blur="validateDataValue(data)" typeahead-loading="loading" typeahead-min-length="minLength" typeahead-on-select="selectChanged($item, $model, $label)" ng-required="required" ng-disabled="disable"><div ng-messages="searchForm.modelName.$error"><div ng-message="required">{{'REQUIRED_SELECTION' |translate}}</div><div ng-message="maxlength">{{'MAX_LENGTH' |translate}}</div></div></md-input-container></div></ng-form>
