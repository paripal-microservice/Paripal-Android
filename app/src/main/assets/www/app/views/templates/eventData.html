<ng-form name="eventData"><div class="md-dialog-content float-full"><div><md-input-container><label class="md-required">{{'EVENT_TYPE'|translate}}</label><md-select ng-model="eventValues.eventTypeId" name="eventTypeName" ng-change="eventTypeChanged()" ng-disabled="disableValue || addressTypeDisable" ng-required="requiredValue"><md-option ng-repeat="eventType in eventTypes" value="{{eventType}}" ng-selected="eventType.id == eventTypeFieldId ? true:false">{{eventType.value }}</md-option></md-select><div class="md-errors-spacer"></div><div ng-messages="eventData.eventTypeName.$error"><div ng-message="required">{{'REQUIRED_SELECTION' |translate}}</div></div></md-input-container></div><div><md-input-container><label>{{'EVENT_TITLE'|translate}}<span class="mandatoryStar">*</span></label><input ng-model="dayEvent.eventName" name="events" ng-maxlength="50" id="events" ng-required="true"></md-input-container></div><div class="md-dialog-content padding-0"><div class="row row-custom"><div class="col-sm-12 col-md-6 col-lg-6 input-container-customize"><label>{{'START_TIME'|translate}}</label><uib-timepicker id="startTime" ng-model="dayEvent.startTime" required hour-step="1" arrowkeys="false" minute-step="1"></uib-timepicker><div ng-messages="eventData.category2.$error"></div><div class="md-errors-spacer"></div></div><div class="col-sm-12 col-md-6 col-lg-6 input-container-customize"><label>{{'END_TIME'|translate}}</label><uib-timepicker id="endTime" arrowkeys="false" ng-model="dayEvent.endTime" required hour-step="1" minute-step="1"></uib-timepicker><div ng-messages="eventData.category3.$error"></div><div class="md-errors-spacer"></div></div></div></div><div><label class="displayBlock">{{'REPEAT'|translate}}</label><md-checkbox ng-model="dayEvent.whetherRepeat" ng-change="checkBoxClicked()" aria-label="Monday" ng-required="requiredValue"></md-checkbox></div><div class="col-sm-12 p-x-0" ng-init="act='active'" ng-show="dayEvent.whetherRepeat"><div class="btn-group btn-group-justified btn-group-custom col-sm-12 p-x-0 day-activity"><div class="btn-group"><button id="d" type="button" data="b={{button.id}}" class="btn btn-default {{daily}}" ng-click="toggleChoice('d')">{{'DAILY'|translate}}</button></div><div class="btn-group"><button id="w" type="button" class="btn btn-default {{weekly}}" ng-click="toggleChoice('w')">{{'WEEKLY'|translate}}</button></div><div class="btn-group"><button id="m" type="button" class="btn btn-default {{monthly}}" ng-click="toggleChoice('m')">{{'MONTHLY'|translate}}</button></div><div class="btn-group"><button id="y" type="button" class="btn btn-default {{yearly}}" ng-click="toggleChoice('y')">{{'YEARLY'|translate}}</button></div></div><div ng-show="showWeekDay"><div class="col-sm-12 p-x-0 checkbox-section"><div class="pull-left"><label class="label-checkbox-custom">Mo</label><md-checkbox class="md-warn" ng-model="dayEvent.wsCalendarDayEventRepeatInformation.whetherMonday" aria-label="checkbox 1"></md-checkbox></div><div class="pull-left"><label class="label-checkbox-custom">Tu</label><md-checkbox class="md-warn" ng-model="dayEvent.wsCalendarDayEventRepeatInformation.whetherTuesday" aria-label="checkbox 1"></md-checkbox></div><div class="pull-left"><label class="label-checkbox-custom">We</label><md-checkbox class="md-warn" ng-model="dayEvent.wsCalendarDayEventRepeatInformation.whetherWednesday" aria-label="checkbox 1"></md-checkbox></div><div class="pull-left"><label class="label-checkbox-custom">Th</label><md-checkbox class="md-warn" ng-model="dayEvent.wsCalendarDayEventRepeatInformation.whetherThursday" aria-label="checkbox 1"></md-checkbox></div><div class="pull-left"><label class="label-checkbox-custom">Fr</label><md-checkbox class="md-warn" ng-model="dayEvent.wsCalendarDayEventRepeatInformation.whetherFriday" aria-label="checkbox 1"></md-checkbox></div><div class="pull-left"><label class="label-checkbox-custom">Sa</label><md-checkbox class="md-warn" ng-model="dayEvent.wsCalendarDayEventRepeatInformation.whetherSaturday" aria-label="checkbox 1"></md-checkbox></div><div class="pull-left"><label class="label-checkbox-custom">Su</label><md-checkbox class="md-warn" ng-model="dayEvent.wsCalendarDayEventRepeatInformation.whetherSunday" aria-label="checkbox 1"></md-checkbox></div></div></div></div></div></ng-form>
