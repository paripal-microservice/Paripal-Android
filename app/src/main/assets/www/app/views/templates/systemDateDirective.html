<ng-form name="dateForm"><div class="{{cssClass}}"><md-input-container><label>{{ labelValue |translate}}<span class="mandatoryStar" ng-if="requireSystemDate">*</span></label><input datepicker class="pointer" ng-model="systemDate" ng-required="requireSystemDate" name="systemDate" ng-disabled="disableSystemDate" from-min-date="minDateSystemDate" till-max-date="maxDateSystemDate" ng-change="systemDateChanged()"><md-icon class="datepickerIcon"></md-icon><div ng-messages="dateForm.systemDate.$error"><div ng-message="required">{{'REQUIRED' |translate}}</div></div></md-input-container></div></ng-form>
