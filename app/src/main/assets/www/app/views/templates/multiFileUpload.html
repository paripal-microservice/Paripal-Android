<ng-form name="fileUploadForm" class="fileUploadFormHolder"><div class="row"><div class="col-md-4"><input id="fileInput" type="file" class="ng-hide" ng-hide="true" name="fileToBeUpload" multiple="multiple" ng-disabled="editMode || viewMode" onchange="angular.element(this).scope().fileChange(this)"><md-input-container flex class="md-block"><div class="pull-left" style="width: 86%; margin-right:5px" ng-hide="true"><label>{{ 'SELECT_FILE' |translate}}<span ng-if="requiredValue" class="mandatoryStar">*</span></label><input type="text" ng-model="selectedFileName" name="selectedFile" disabled="disabled" ng-required="requiredValue"><div ng-messages="fileUploadForm.selectedFile.$error"><div ng-message="required">{{'INPUT_REQ' |translate}}</div></div></div><div><button ng-hide="visible" type="button" id="uploadBtn" class="md-icon-button otherActionBtn md-button md-ink-ripple" ng-disabled="visible" onclick="angular.element(this).scope().uploadBtnClick(this)">Upload</button> <span ng-show="!files.length">{{'NO_FILE_SELECTED' |translate}}</span></div></md-input-container></div></div><div class="row" ng-hide="visible"><div class="col-md-12"><span ng-show="visible"><b>{{'FILE_UPLOADED' |translate}} :</b><br></span><ul class="file-name-list"><li id="fileName{{$index}}" fileindex="{{$index}}" ng-model="file.fileName" name="selectedFile" ng-repeat="file in files"><span>{{file.fileName}}</span> <i ng-hide="visible" class="fa fa-times uploadFileRemoveBtn" aria-hidden="true" ng-click="deleteDocumentRecord($index)" style="width:5%; margin-top:3px;     padding: 5px 0 !important"></i></li></ul></div></div></ng-form>
