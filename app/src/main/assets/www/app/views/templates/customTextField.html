<ng-form name="inputForm"><div class="{{divclass}} float-left-mobile"><md-input-container><label>{{labelName|translate}}<span ng-if="required" class="mandatoryStar">*</span></label><input type="text" name="modelName" ng-model="modelName" ng-required="required" ng-disabled="disable" ng-pattern="regex" ng-maxlength="maxlength" ng-minlength="minlength" ng-change="onChange()"><div ng-messages="inputForm.modelName.$error" role="alert" multiple="multiple"><div ng-message="required" class="my-message">{{requiredErrorMsg |translate}}</div><div ng-message="maxlength" class="my-message">{{maxlengthErrorMsg |translate}}</div><div ng-message="minlength" class="my-message">{{minlengthErrorMsg |translate}}</div><div ng-message="pattern" class="my-message">{{patternErrorMsg |translate}}</div></div></md-input-container></div></ng-form>
