<ng-form name="searchForm"><md-input-container><label>{{labelValue | translate}}<span style="color:red">*</span></label><input ng-disabled="disableValue" ng-model="orgLocValues.organization" name="autocompleteFieldOrg" ng-maxlength="50" id="autocompleteFieldOrg" autocomplete="off" uib-typeahead="medication as medication.value for medication in getMedication($viewValue)" typeahead-min-length="3" typeahead-min-length="3" typeahead-on-select="selectChangedOrg($item, $model, $label);getVariant(orgLocValues.organization.id)" ng-blur="validateValue(orgLocValues.organization,'organization')" ng-required="requiredOrgValue"><div ng-messages="searchForm.autocompleteFieldOrg.$error"><div ng-message="required">{{'REQUIRED' |translate}}</div><div ng-message="maxlength">{{'MAX_LENGTH' |translate}}</div><div ng-message="minlength">{{'MIN_LENGTH'|translate}}</div></div></md-input-container></ng-form>
