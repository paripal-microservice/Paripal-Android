<ng-form name="form"><md-input-container class="popup-width"><label class="md-required">{{ labelValue |translate}}</label><md-select ng-model="selected.value" name="createdFor" ng-change="selectChanged()" ng-disabled="disableValue" ng-required="requiredValue"><md-option ng-repeat="data in dataList" ng-value="data" ng-selected="data.id == selected.id ? true:false">{{data.value}}</md-option></md-select><div class="md-errors-spacer"></div><div ng-messages="form.createdFor.$error"><div ng-message="required">{{'REQUIRED' |translate}}</div></div></md-input-container></ng-form>
