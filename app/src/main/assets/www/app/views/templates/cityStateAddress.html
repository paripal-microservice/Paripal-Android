<ng-form name="addressForm"><div class="row"><div class="col-sm-12 col-md-6 col-lg-6"><md-input-container><label>{{'ORG_COUNTRY'|translate}}</label><input ng-disabled="disableValue" ng-model="filterData.country" name="orgCountry" ng-maxlength="50" id="OrgCountry" autocomplete="off" uib-typeahead="countryData.value for countryData in getCountries($viewValue)" typeahead-min-length="3" typeahead-on-select="onCountrySelect($item, $model, $label)" ng-blur="validateValue(filterData.country,'country')"><div ng-messages="addressForm.orgCountry.$error"><div ng-message="maxlength">{{'MAX_LENGTH' |translate}}</div></div></md-input-container></div><div class="col-sm-12 col-md-6 col-lg-6"><md-input-container><label>{{'ORG_STATE'|translate}}</label><input ng-disabled="disableValue" ng-model="filterData.state" name="orgState" ng-maxlength="50" id="OrgState" autocomplete="off" uib-typeahead="stateData.value for stateData in getState($viewValue)" typeahead-loading="loading" typeahead-min-length="3" typeahead-on-select="onStateSelect($item, $model, $label)" ng-disabled="stateDisabled" ng-blur="validateValue(filterData.state,'state')"><div ng-messages="addressForm.orgState.$error"><div ng-message="maxlength">{{'MAX_LENGTH' |translate}}</div></div></md-input-container></div></div><div class="row"><div class="col-sm-12 col-md-6 col-lg-6"><md-input-container><label>{{'ORG_DIST'|translate}}</label><input ng-disabled="disableValue" ng-model="filterData.district" name="dist" ng-maxlength="50" id="OrgDist" autocomplete="off" uib-typeahead="districtData.value for districtData in getDists($viewValue)" typeahead-loading="loading" typeahead-min-length="3" typeahead-on-select="onDistrictSelect($item, $model, $label)" ng-disabled="cityDistValue" ng-blur="validateValue(filterData.district,'district')"><div ng-messages="addressForm.dist.$error"><div ng-message="maxlength">{{'MAX_LENGTH' |translate}}</div></div></md-input-container></div><div class="col-sm-12 col-md-6 col-lg-6"><md-input-container><label>{{'ORG_CITY'|translate}}</label><input ng-disabled="disableValue" name="city" ng-maxlength="50" id="city" ng-model="filterData.city" autocomplete="off" uib-typeahead="cityData.value for cityData in getCities($viewValue)" typeahead-loading="loading" typeahead-min-length="3" typeahead-on-select="onCitySelect($item, $model, $label)" ng-disabled="cityDistValue" ng-blur="validateValue(filterData.city,'city')"><div ng-messages="addressForm.city.$error"><div ng-message="maxlength">{{'MAX_LENGTH' |translate}}</div></div></md-input-container></div></div></ng-form>
