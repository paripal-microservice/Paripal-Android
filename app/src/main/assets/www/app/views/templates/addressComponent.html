<ng-form name="addressForm"><div class="row"><div class="col-sm-12 col-md-4 col-lg-4"><md-input-container><label>{{'ORG_COUNTRY'|translate}}</label><input ng-model="filterData.country" name="orgCountry" ng-maxlength="50" id="OrgCountry" autocomplete="off" uib-typeahead="countryData.value for countryData in getOrgCountries($viewValue)" typeahead-min-length="3" typeahead-on-select="onCountrySelect($item, $model, $label)" ng-blur="validateValue(filterData.country,'country')"><div ng-messages="addressForm.orgCountry.$error"><div ng-message="maxlength">{{'MAX_LENGTH' |translate}}</div></div></md-input-container></div><div class="col-sm-12 col-md-4 col-lg-4"><md-input-container><label>{{'ORG_STATE'|translate}}</label><input ng-model="filterData.state" name="orgState" ng-maxlength="50" id="OrgState" autocomplete="off" uib-typeahead="stateData.value for stateData in getOrgState($viewValue)" typeahead-loading="loading" typeahead-min-length="3" typeahead-on-select="onStateSelect($item, $model, $label)" ng-disabled="stateDisabled" ng-blur="validateValue(filterData.state,'state')"><div ng-messages="addressForm.orgState.$error"><div ng-message="maxlength">{{'MAX_LENGTH' |translate}}</div></div></md-input-container></div><div class="col-sm-12 col-md-4 col-lg-4"><md-input-container><label>{{'ORG_DIST'|translate}}</label><input ng-model="filterData.district" name="orgDist" ng-maxlength="50" id="OrgDist" autocomplete="off" uib-typeahead="districtData.value for districtData in getOrgDists($viewValue)" typeahead-loading="loading" typeahead-min-length="3" typeahead-on-select="onDistrictSelect($item, $model, $label)" ng-disabled="cityDistValue" ng-blur="validateValue(filterData.district,'district')"><div ng-messages="addressForm.orgDist.$error"><div ng-message="maxlength">{{'MAX_LENGTH' |translate}}</div></div></md-input-container></div></div><div class="row"><div class="col-sm-12 col-md-4 col-lg-4"><md-input-container><label>{{'ORG_CITY'|translate}}</label><input name="orgCity" ng-maxlength="50" id="OrgCity" ng-model="filterData.city" autocomplete="off" uib-typeahead="cityData.value for cityData in getOrgCities($viewValue)" typeahead-loading="loading" typeahead-min-length="3" typeahead-on-select="onCitySelect($item, $model, $label)" ng-disabled="cityDistValue" ng-blur="validateValue(filterData.city,'city')"><div ng-messages="addressForm.orgCity.$error"><div ng-message="maxlength">{{'MAX_LENGTH' |translate}}</div></div></md-input-container></div><div class="col-sm-12 col-md-4 col-lg-4"><md-input-container><label>{{'ORG_POSTCODE'|translate}}</label><input ng-model="filterData.postalCode" name="postalCode" ng-maxlength="15" id="postalCode" ng-blur="postalCodeValue(filterData.postalCode,'postalCode')"><div ng-messages="addressForm.postalCode.$error"><div ng-message="maxlength">{{'MAX_LENGTH' |translate}}</div><div ng-message="pattern">{{'WRONG_PATTERN' |translate}}</div></div></md-input-container></div></div></ng-form>
