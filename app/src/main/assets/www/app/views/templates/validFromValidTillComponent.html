<ng-form name="dateForm"><div class="col-sm-12 col-md-4 col-lg-4 col-xs-12"><md-input-container><label ng-class="{'md-required' : requireValidFrom}">{{fromDateLabel|translate}}</label><input datepicker class="pointer" ng-model="validFrom" ng-required="requireValidFrom" name="validFrom" ng-disabled="disableValidFrom" from-min-date="minDateValidFrom" ng-change="validFromChnaged()" ng-blur="onValidFromBlur()"><md-icon class="datepickerIcon"></md-icon><div ng-messages="dateForm.validFrom.$error"><div ng-message="required">{{'REQUIRED' |translate}}</div></div></md-input-container></div><div class="col-sm-12 col-md-4 col-lg-4 col-xs-12"><md-input-container><label ng-class="{'md-required' : requireValidTill}">{{toDateLabel|translate}}</label><input datepicker class="pointer" ng-model="validTill" name="validTill" ng-disabled="disableValidTill" ng-required="requireValidTill" from-min-date="minDateValidTill" ng-change="validTillChanged()"><md-icon class="datepickerIcon"></md-icon><div ng-messages="dateForm.validTill.$error"><div ng-message="required">{{'REQUIRED' |translate}}</div></div></md-input-container></div></ng-form>
