<ng-form name="picklistForm"><div class="col-sm-12 col-md-4 col-lg-4"><md-input-container><label class="md-required">{{labelName|translate}}|translate}}</label><md-select ng-model="calendarFilter.value" name="createdFor" ng-change="selectChanged()" ng-disabled="disableValue" ng-required="requiredValue"><md-option ng-repeat="(i,data) in dataList" value="{{data}}" ng-selected="data.id == displayId ? true:false">{{data.value}}</md-option></md-select><div class="md-errors-spacer"></div><div ng-messages="picklistForm.createdFor.$error"><div ng-message="required">{{'REQUIRED_SELECTION' |translate}}</div></div></md-input-container></div></ng-form>
