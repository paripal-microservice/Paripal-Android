<ng-form name="searchForm"><div class="{{applyClass}}"><md-input-container><label>{{labelT|translate}}<span ng-if="requiredValue" class="mandatoryStar">*</span></label><input ng-model="orgLocValues.organizationLocation" name="autocompleteFieldOrgLoc" ng-minlength="3" ng-maxlength="50" id="autocompleteFieldOrgLoc" autocomplete="off" uib-typeahead="orgLocations.value for orgLocations in search($viewValue)" typeahead-min-length="minLength" typeahead-on-select="selectChangedOrgLoc($item, $model, $label)" typeahead-editable="false" ng-blur="validateValue(orgLocValues.organizationLocation,'orgLocation')" ng-required="requiredValue" ng-disabled="disableValue"><div ng-messages="searchForm.autocompleteFieldOrgLoc.$error"><div ng-message="required">{{'REQUIRED' |translate}}</div><div ng-message="maxlength">{{'MAX_LENGTH' |translate}}</div><div ng-message="minlength">{{'MIN_LENGTH'|translate}}</div></div></md-input-container></div></ng-form>
