<ng-form name="professionalForm"><div class="col-sm-12 col-md-4 col-lg-4"><md-input-container><label>{{ label |translate}}<span ng-if="requiredValue" class="mandatoryStar">*</span></label><input ng-model="userFilter.userValue" name="user" ng-maxlength="50" id="user" autocomplete="off" uib-typeahead="userData.value for userData in getProfessionalUsers($viewValue)" typeahead-min-length="minlength" typeahead-on-select="onUserSelect($item, $model, $label)" ng-required="requiredValue" ng-disabled="disableValue" typeahead-no-results="noResults"> <span ng-if="noResults" uib-dropdown uib-dropdown-toggle auto-close="disabled" is-open="true"><div class="uib-dropdown-menu">No results found</div></span><div ng-messages="professionalForm.user.$error"><div ng-message="required">{{'REQUIRED' |translate}}</div><div ng-message="maxlength">{{'MAX_LENGTH' |translate}}</div></div></md-input-container></div></ng-form>
