<ng-form name="inputForm"><div ng-repeat="inputField in inputFields"><div class="col-sm-12 col-md-4 col-lg-4"><md-input-container><label ng-if="$first">{{labelValue1|translate}}<span ng-if="$first && !isRequired" class="mandatoryStar">*</span></label><label ng-if="!$first">{{labelValue2|translate}}</label><input ng-model="inputField.value" name="name{{$index}}" ng-maxlength="inputTypeMaxLength" ng-minlength="inputTypeMinLength" class="adddeleteInpit" ng-pattern="regex" ng-disabled="disableValue" ng-required="$first && !isRequired" ng-blur="fieldTextValue(inputField.value,$index)"> <i ng-show="!$first" class="fa fa-trash-o pull-right adddeleteBtn" title="Delete" aria-hidden="true" ng-click="removeElement()" ng-disabled="disableValue"></i> <i ng-show="$first" class="fa fa-plus pull-right adddeleteBtn" title="Add" aria-hidden="true" ng-click="addAnother()" ng-disabled="disableValue"></i><div ng-messages="inputForm['name'+$index].$error"><div ng-message="required">{{'REQUIRED' |translate}}</div><div ng-message="maxlength">{{'MAX_LENGTH' |translate}}</div><div ng-message="pattern" class="my-message">{{'WRONG_PATTERN' |translate}}</div><div ng-message="custom">Cannot be same</div></div></md-input-container></div></div></ng-form>
