<ng-form name="picklistTypeaheadForm"><md-input-container><label ng-class="{'md-required':requiredValue}">{{ labelValue |translate}}</label><input type="text" ng-model="pickListFilter" name="createdFor" autocomplete="off" uib-typeahead="data as data.value for data in dataList | filter : $viewValue" typeahead-min-length="0" typeahead-on-select="selectChanged()" ng-required="requiredValue"><div class="md-errors-spacer"></div><div ng-messages="picklistForm.createdFor.$error"><div ng-message="required">{{'REQUIRED_SELECTION' |translate}}</div></div></md-input-container></ng-form>
