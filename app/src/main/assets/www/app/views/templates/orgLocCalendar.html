<ng-form name="searchForm"><div class="col-sm-12 col-md-4 col-lg-4"><md-input-container><label>{{'SELECT_ORG'|translate}}<span ng-if="requiredOrgValue" class="mandatoryStar">*</span></label><input ng-model="orgLocValues.organization" name="autocompleteFieldOrg" ng-maxlength="255" id="autocompleteFieldOrg" autocomplete="off" uib-typeahead="organizations.value for organizations in getOrganizations($viewValue)" typeahead-editable="false" typeahead-min-length="orgMinLength" typeahead-on-select="selectChangedOrg($item, $model, $label)" ng-blur="validateValue(orgLocValues.organization,'organization')" ng-required="requiredOrgValue" ng-disabled="disableOrgValue"><div ng-messages="searchForm.autocompleteFieldOrg.$error"><div ng-message="required">{{'REQUIRED' |translate}}</div><div ng-message="maxlength">{{'MAX_LENGTH' |translate}}</div></div></md-input-container></div><div class="col-sm-12 col-md-4 col-lg-4"><md-input-container><label>{{'SELECT_ORG_LOC'|translate}}<span ng-if="requiredOrgLocValue" class="mandatoryStar">*</span></label><input ng-model="orgLocValues.organizationLocation" name="autocompleteFieldOrgLoc" ng-maxlength="255" id="autocompleteFieldOrgLoc" autocomplete="off" uib-typeahead="orgLocations.value for orgLocations in getOrganizationLocations($viewValue)" typeahead-editable="false" typeahead-min-length="orgLocMinLength" typeahead-on-select="selectChangedOrgLoc($item, $model, $label)" ng-blur="validateValue(orgLocValues.organizationLocation,'orgLocation')" ng-required="requiredOrgLocValue" ng-disabled="disableOrgLocValue" typeahead-no-results="noResults"> <span ng-if="noResults" uib-dropdown uib-dropdown-toggle auto-close="disabled" is-open="true"><div class="uib-dropdown-menu">No results found</div></span><div ng-messages="searchForm.autocompleteFieldOrgLoc.$error"><div ng-message="required">{{'REQUIRED' |translate}}</div><div ng-message="maxlength">{{'MAX_LENGTH' |translate}}</div></div></md-input-container></div></ng-form>
