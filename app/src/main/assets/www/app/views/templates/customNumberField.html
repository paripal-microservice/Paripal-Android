<ng-form name="inputForm"><div class="{{cssClass}}"><md-input-container flex-gt-sm><label>{{labelName|translate}}<span ng-if="required" class="mandatoryStar">*</span></label><input name="modelName" ng-model="modelName" ng-required="required" ng-disabled="disable" ng-pattern="regex" ng-maxlength="maxlength" ng-minlength="minlength" ng-blur="numberChanged($event)" ng-change="changeMethod()"><div ng-messages="inputForm.modelName.$error" role="alert" multiple="multiple"><div ng-message="required" class="my-message">{{requiredErrorMsg |translate}}</div><div ng-message="maxlength" class="my-message">{{maxlengthErrorMsg |translate}}</div><div ng-message="maxvalue" class="my-message">{{maxvalueErrorMsg |translate}} {{maxValue}}</div><div ng-message="minlength" class="my-message">{{minlengthErrorMsg |translate}}</div><div ng-message="pattern" class="my-message">{{patternErrorMsg |translate}}</div></div></md-input-container></div></ng-form>
