<ng-form name="searchForm"><div class="col-sm-12 col-md-6 col-lg-6"><md-input-container><label>{{labelT|translate}}<span ng-if="requiredValue" class="mandatoryStar">*</span></label><input ng-model="medicationValues.medication" name="autocompleteFieldMedication" ng-minlength="3" ng-maxlength="50" id="autocompleteFieldMedication" autocomplete="off" uib-typeahead="medication.value for medications in search($viewValue)" typeahead-min-length="3" typeahead-on-select="selectChangedMediction($item, $model, $label)" ng-blur="validateValue(medicationValues.medication,'medication')" ng-required="requiredValue" ng-disabled="disableValue"><div ng-messages="searchForm.autocompleteFieldOrgLoc.$error"><div ng-message="required">{{'REQUIRED' |translate}}</div><div ng-message="maxlength">{{'MAX_LENGTH' |translate}}</div><div ng-message="minlength">{{'MIN_LENGTH'|translate}}</div></div></md-input-container></div></ng-form>
