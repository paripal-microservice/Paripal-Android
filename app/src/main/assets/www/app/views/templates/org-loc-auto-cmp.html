<ng-form name="searchForm"><div class="col-sm-12 col-md-4 col-lg-4" ng-class="classT"><md-input-container><spinner name="orgLocationSpinner" img-src="{{autoCompletLoaderImg}}" show="orgLocationSpinner" is-auto-complete="true"></spinner><label>{{labelT|translate}}<span ng-if="requiredValue" class="mandatoryStar">*</span></label><input ng-model="orgLocValues.organizationLocation" name="autocompleteFieldOrgLoc" ng-maxlength="50" id="autocompleteFieldOrgLoc" autocomplete="off" uib-typeahead="orgLocations as orgLocations.value for orgLocations in search($viewValue)" typeahead-min-length="getSmartSearchMinLength('orgLocMinLength')" typeahead-editable="whetherEditable" ng-blur="validateValue(orgLocValues.organizationLocation,'orgLocation')" ng-required="requiredValue" ng-disabled="disableValue"><div ng-messages="searchForm.autocompleteFieldOrgLoc.$error"><div ng-message="required">{{'REQUIRED' |translate}}</div><div ng-message="maxlength">{{'MAX_LENGTH' |translate}}</div><div ng-message="minlength">{{'MIN_LENGTH'|translate}}</div></div></md-input-container></div></ng-form>
