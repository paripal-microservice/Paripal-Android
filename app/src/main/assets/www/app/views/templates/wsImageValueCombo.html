<ng-form name="searchForm"><div class="{{applyClass}}"><md-input-container><label>{{ labelName |translate}}<span ng-if="required" class="mandatoryStar">*</span></label><md-icon><img src="{{imageUrl}}" class="img-circle special-img profileImg"></md-icon><input name="modelName" ng-maxlength="50" id="modelName" ng-model="data" autocomplete="off" uib-typeahead="modelName.value for modelName in getWsNameValueList($viewValue)" ng-blur="validateDataValue(data)" typeahead-loading="loading" typeahead-min-length="minLength" typeahead-on-select="selectChanged($item, $model, $label)" ng-required="required" ng-disabled="disable"><div ng-messages="searchForm.modelName.$error"><div class="mandatoryStar" ng-message="required">{{'REQUIRED_SELECTION' |translate}}</div><div class="mandatoryStar" ng-message="maxlength">{{'MAX_LENGTH' |translate}}</div></div></md-input-container></div></ng-form>
