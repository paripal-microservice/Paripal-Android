<ng-form name="userForm"><div class="col-sm-12 col-md-4 col-lg-4"><md-input-container><label>{{ label |translate}}<span ng-if="requiredValue" class="mandatoryStar">*</span></label><input ng-model="userValues.user" name="user" ng-maxlength="50" id="user" autocomplete="off" uib-typeahead="userData.value for userData in getUsers($viewValue)" typeahead-min-length="3" typeahead-on-select="onUserSelect($item, $model, $label)" ng-required="requiredValue" ng-disabled="disableValue" ng-blur="validateValue(userValues.user)"><div ng-messages="userForm.user.$error"><div ng-message="required">{{'REQUIRED' |translate}}</div><div ng-message="maxlength">{{'MAX_LENGTH' |translate}}</div></div></md-input-container></div></ng-form>
