<ng-form name="professionalForm"><div class="{{applyClass}}"><md-input-container><label>{{ label |translate}}<span ng-if="requiredValue" class="mandatoryStar">*</span></label><input ng-model="userFilter.userValue" name="user" ng-maxlength="50" id="user" autocomplete="off" uib-typeahead="professionals.value for professionals in getProfessionalUsers($viewValue)" typeahead-min-length="typeahedMinLength" typeahead-on-select="onUserSelect($item, $model, $label);callFun()" ng-required="requiredValue" ng-disabled="disableValue" typeahead-no-results="noResults"><div ng-messages="professionalForm.user.$error"><div ng-message="required">{{'REQUIRED' |translate}}</div><div ng-message="maxlength">{{'MAX_LENGTH' |translate}}</div></div></md-input-container></div></ng-form>
