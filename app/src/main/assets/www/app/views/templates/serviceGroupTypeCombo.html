<ng-form name="searchForm"><div class="col-xs-12 col-sm-12 col-md-4 col-lg-4" ng-class="{'height-52':!(orgLocId | checkNull), 'height-56':(orgLocId | checkNull)}"><md-input-container><label ng-class="{'md-required' : required}">{{ groupLabelName |translate}}</label><input name="groupModelName" ng-maxlength="commonConstants.textFieldLengthMedium" id="groupModelName" ng-model="serviceGroupData" autocomplete="off" uib-typeahead="groupModelName.value for groupModelName in querySearch($viewValue, 'serviceGroup')" ng-blur="validateDataValue(serviceGroupData, 'serviceGroup')" typeahead-loading="loading" typeahead-min-length="groupMinLength" typeahead-on-select="onSelectServiceGroupChanged($item, $model, $label)" ng-required="required" ng-disabled="isGroupDisabled || disable"><div ng-messages="searchForm.groupModelName.$error"><div ng-message="required">{{'REQUIRED_SELECTION' |translate}}</div><div ng-message="maxlength">{{'MAX_LENGTH' |translate}}</div></div><div ng-if="orgLocId | checkNull" style="color: rgb(221,44,0);font-size: 12px !important;margin-top: 2px">{{'ERROR_FOR_ORGANIZATION_LOCATION'|translate}}</div></md-input-container></div><div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 height-52"><md-input-container><label ng-class="{'md-required' : required}">{{ typeLabelName |translate}}</label><input name="typeModelName" ng-maxlength="commonConstants.textFieldLengthLarge" id="typeModelName" ng-model="serviceTypeData" autocomplete="off" uib-typeahead="typeModelName.value for typeModelName in querySearch($viewValue, 'serviceType')" ng-blur="validateDataValue(serviceTypeData, 'serviceType')" typeahead-loading="loading" typeahead-min-length="typeMinLength" typeahead-on-select="onSelectServiceTypeChanged($item, $model, $label)" ng-required="required" ng-disabled="isTypeDisabled || disable"><div ng-messages="searchForm.typeModelName.$error"><div ng-message="required">{{'REQUIRED_SELECTION' |translate}}</div><div ng-message="maxlength">{{'MAX_LENGTH' |translate}}</div></div></md-input-container></div></ng-form>
