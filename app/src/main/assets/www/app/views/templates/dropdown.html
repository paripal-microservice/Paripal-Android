<ng-form name="selectForm"><div class="{{cssClass}}"><md-input-container><label class="md-required">{{ labelValue |translate}}</label><md-select ng-model="selectFilter.value" name="select" ng-change="selectChanged()" ng-disabled="disableValue" ng-required="requiredValue"><md-option ng-repeat="data in dataList" value="{{data}}" ng-selected="data.id == displayId ? true:false">{{data.value }}</md-option></md-select><div class="md-errors-spacer" ng-if="requiredValue"></div><div ng-messages="selectForm.select.$error"><div ng-message="required">{{'REQUIRED_SELECTION' |translate}}</div></div></md-input-container></div></ng-form>
