<ng-form name="picklistForm"><div class="{{cssClass}}"><md-input-container><label ng-if="requiredValue" class="md-required">{{ labelValue |translate}}</label><label ng-if="!requiredValue">{{ labelValue |translate}}</label><md-select ng-model="pickListFilter.value" id="pickListType" name="createdFor" ng-change="selectChanged()" ng-disabled="disableValue" ng-required="requiredValue"><md-option ng-repeat="data in dataList" value="{{data}}" ng-selected="data.id == displayId ? true:false">{{data.value }}</md-option></md-select><div class="md-errors-spacer" ng-if="requiredValue"></div><div ng-messages="picklistForm.createdFor.$error"><div ng-message="required">{{'REQUIRED_SELECTION' |translate}}</div></div></md-input-container></div></ng-form>
