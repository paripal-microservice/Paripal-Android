<ng-form name="searchForm"><div class="col-sm-12 col-md-4 col-lg-4"><md-input-container><label class="md-required">{{ labelName |translate}}</label><md-select ng-model="monthModel" name="month" ng-disabled="disable" ng-required="required"><md-option ng-repeat="month in monthList" ng-value="month" ng-selected="month.id == monthModel.id ? true:false">{{month.value }}</md-option></md-select><div class="md-errors-spacer"></div><div ng-messages="searchForm.month.$error"><div ng-message="required">{{'AT_LIST_ONE_VALUE_REQ' |translate}}</div></div></md-input-container></div></ng-form>
