<ng-form name="searchForm"><div class="col-sm-12 col-md-6 col-lg-6"><md-input-container><label>{{'DONATION_REQ_ID'|translate}}</label><input ng-model="requesterValue.requesterName" name="autocompleteFieldReqName" ng-minlength="3" ng-maxlength="50" id="autocompleteFieldOrgLoc" autocomplete="off" uib-typeahead="reqNames.value for reqNames in search($viewValue)" typeahead-min-length="3" typeahead-on-select="selectChangedOrgLoc($item, $model, $label)" ng-blur="validateValue(orgLocValues.organizationLocation,'orgLocation')" ng-required="requiredValue" ng-disabled="disableValue"><div ng-messages="searchForm.autocompleteFieldReqName.$error"><div ng-message="required">{{'REQUIRED' |translate}}</div><div ng-message="maxlength">{{'MAX_LENGTH' |translate}}</div><div ng-message="minlength">{{'MIN_LENGTH'|translate}}</div></div></md-input-container></div></ng-form>
