<md-dialog ng-cloak class="dialog-min-50"><form name="deletePopUpForm" novalidate="novalidate" autocomplete="off"><md-toolbar><div class="md-toolbar-tools"><div><h2>{{header}}</h2></div><span flex></span><md-button class="md-icon-button" ng-click="cancel()"><i class="fa fa-times" aria-hidden="true"></i></md-button></div></md-toolbar><md-dialog-content><div class="md-dialog-content"><h4>{{message}}</h4></div></md-dialog-content><md-dialog-actions layout="row"><span flex></span><md-button class="md-raised md-warn" type="button" ng-click="ok()">{{okLabel | translate}}</md-button><md-button type="button" class="md-raised md-button md-ink-ripple cancel-btn margin-r-20" ng-click="cancel()">{{cancelLabel | translate}}</md-button></md-dialog-actions></form></md-dialog>
