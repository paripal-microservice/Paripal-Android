<ng-form name="picklistForm"><div class="{{cssClass}}"><md-input-container><label ng-class="{'md-required':required}">{{ labelValue |translate}}</label><md-select ng-model="pickListFilter" name="createdFor" multiple="multiple" md-on-close="selectChanged()" ng-disabled="disable || disableValue" ng-required="required"><md-option ng-repeat="data in dataList" value="{{data.id}}">{{data.value }}</md-option></md-select><div class="md-errors-spacer"></div><div ng-messages="picklistForm.createdFor.$error"><div ng-message="required">{{'REQUIRED_SELECTION' |translate}}</div></div></md-input-container></div></ng-form>
