<ng-form name="searchForm"><div class="col-sm-12 col-md-4 col-lg-4"><md-input-container><label>{{'Category'|translate}}<span ng-if="requiredCatValue" class="mandatoryStar">*</span></label><input ng-model="subCatValues.category" name="autocompleteFieldCat" ng-maxlength="50" id="autocompleteFieldCat" autocomplete="off" uib-typeahead="categorys.value for categorys in getCategorys($viewValue, catUrl, catParam)" typeahead-min-length="getSmartSearchMinLength('categoryMibLength
')" typeahead-on-select="selectChangedCat($item, $model, $label)" ng-blur="validateValue(subCatValues.category,'category')" ng-required="requiredCatValue" ng-disabled="disableCatValue"><div ng-messages="searchForm.autocompleteFieldCat.$error"><div ng-message="required">{{'REQUIRED' |translate}}</div><div ng-message="maxlength">{{'MAX_LENGTH' |translate}}</div></div></md-input-container></div><div class="col-sm-12 col-md-4 col-lg-4"><md-input-container><label>{{'Sub Category'|translate}}</label><input ng-model="subCatValues.subCategory" name="autocompleteFieldSubCat" ng-maxlength="50" id="autocompleteFieldSubCat" autocomplete="off" uib-typeahead="subCategorys.value for subCategorys in getSubCategorys($viewValue)" typeahead-min-length="getSmartSearchMinLength('subCategoryMibLength')" typeahead-on-select="selectChangedSubCat($item, $model, $label)" ng-blur="validateValue(subCatValues.subCategory,'subCategory')" ng-disabled="disableSubCatValue"><div ng-messages="searchForm.autocompleteFieldSubCat.$error"><div ng-message="required">{{'REQUIRED' |translate}}</div><div ng-message="maxlength">{{'MAX_LENGTH' |translate}}</div></div></md-input-container></div></ng-form>
