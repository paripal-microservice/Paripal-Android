<ng-form name="dateForm"><div class="col-sm-12 col-md-6 col-lg-6"><md-input-container><label>{{fromDateLabel|translate}}</label><input datepicker class="pointer" ng-model="validFrom" ng-required="requireValidFrom" name="validFrom" ng-disabled="disableValidFrom" ng-change="validFromChnaged()"><md-icon class="datepickerIcon"></md-icon><div ng-messages="dateForm.validFrom.$error"><div ng-message="required">{{'REQUIRED' |translate}}</div></div></md-input-container></div><div class="col-sm-12 col-md-6 col-lg-6"><md-input-container><label>{{toDateLabel|translate}}<span class="mandatoryStar" ng-if="requireValidTill">*</span></label><input datepicker class="pointer" ng-model="validTill" name="validTill" ng-disabled="disableValidTill" ng-required="requireValidTill" from-min-date="minDateValidTill"><md-icon class="datepickerIcon"></md-icon><div ng-messages="dateForm.validTill.$error"><div ng-message="required">{{'REQUIRED' |translate}}</div></div></md-input-container></div></ng-form>
