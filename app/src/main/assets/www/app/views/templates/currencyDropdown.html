<ng-form name="picklistForm1"><div class="col-xs-12 col-sm-12 col-md-4 col-lg-4"><md-input-container><label class="md-required">{{labelName|translate}}</label><md-select ng-model="currencyFilter.value" name="createdFor" ng-change="selectChanged()" ng-disabled="disableValue" ng-required="requiredValue"><md-option ng-repeat="data in dataList" value="{{data}}" ng-selected="data.id == displayId ? true:false">{{data.value}}</md-option></md-select><div class="md-errors-spacer"></div><div ng-messages="picklistForm1.createdFor.$error"><div ng-message="required">{{'REQUIRED_SELECTION' |translate}}</div></div></md-input-container></div></ng-form>
