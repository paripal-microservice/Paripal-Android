<ng-form name="dateForm"><div class="{{componentClass}}"><div class="{{fieldClass}}"><md-input-container><label>{{fromDateLabel|translate}}<span class="mandatoryStar" ng-if="requireValidFrom">*</span></label><input datepicker class="pointer" ng-model="validFrom" ng-required="requireValidFrom" name="validFrom" ng-disabled="disableValidFrom" from-min-date="minDateValidFrom" till-max-date="maxDateValidFrom" ng-change="validFromChanged(validFrom)"><md-icon class="datepickerIcon"></md-icon><div ng-messages="dateForm.validFrom.$error"><div ng-message="required">{{'REQUIRED' |translate}}</div></div></md-input-container></div><div class="{{fieldClass}}"><md-input-container><label>{{toDateLabel|translate}}<span class="mandatoryStar" ng-if="requireValidTill">*</span></label><input datepicker class="pointer" ng-model="validTill" name="validTill" ng-disabled="disableValidTill" ng-required="requireValidTill" from-min-date="validTillMinDate" till-max-date="maxDateValidTill" ng-change="validTillChanged()"><md-icon class="datepickerIcon"></md-icon><div ng-messages="dateForm.validTill.$error"><div ng-message="required">{{'REQUIRED' |translate}}</div></div></md-input-container></div></div></ng-form>
