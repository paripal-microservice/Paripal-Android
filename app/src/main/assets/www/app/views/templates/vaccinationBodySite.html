<ng-form name="searchForm"><div class="col-sm-12 col-md-4 col-lg-4"><md-input-container><label>{{'BODY_SITE' | translate}}</label><input ng-disabled="disableValue" ng-model="orgLocValues.organization" name="autocompleteFieldOrg" ng-maxlength="50" id="autocompleteFieldOrg" autocomplete="off" uib-typeahead="bodySite.value for bodySite in getVaccinationBodySite($viewValue)" typeahead-min-length="3" typeahead-on-select="selectChangedOrg($item, $model, $label)" ng-blur="validateValue(orgLocValues.organization,'organization')" ng-required="requiredOrgValue" ng-disabled="disableValue"><div ng-messages="searchForm.autocompleteFieldOrg.$error"><div ng-message="required">{{'REQUIRED' |translate}}</div><div ng-message="maxlength">{{'MAX_LENGTH' |translate}}</div><div ng-message="minlength">{{'MIN_LENGTH'|translate}}</div></div></md-input-container></div></ng-form>
