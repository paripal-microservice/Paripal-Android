<ng-form name="timeForm"><div class="{{cssClass}}"><label class="labelFontSize">{{startTimeLabel|translate}}<span ng-if="requiredStartTime" class="mandatoryStar">*</span></label><uib-timepicker name="startTime" ng-model="startTime" ng-required="requiredStartTime" ng-disabled="disableStartTime" show-meridian="true" hour-step="1" arrowkeys="false" minute-step="1"></uib-timepicker><div ng-messages="timeForm.startTime.$error"><div class="mandatoryStar" ng-if="requiredStartTime && timeForm.startTime.$touched" ng-message="required">{{'REQUIRED_SELECTION' |translate}}</div><div class="mandatoryStar" ng-message="less">{{'START_TIME_SHOULD_LESS' |translate}}</div></div></div><div class="{{cssClass}}"><label class="labelFontSize">{{endTimeLabel|translate}}<span ng-if="requiredEndTime" class="mandatoryStar">*</span></label><uib-timepicker name="endTime" ng-model="endTime" ng-required="requiredEndTime" ng-disabled="disableEndTime" show-meridian="true" hour-step="1" arrowkeys="false" minute-step="1"></uib-timepicker><div ng-messages="timeForm.endTime.$error"><div class="mandatoryStar" ng-if="requiredEndTime && timeForm.endTime.$touched" ng-message="required">{{'REQUIRED_SELECTION' |translate}}</div><div class="mandatoryStar" ng-message="greater">{{'END_TIME_SHOULD_GREATER' |translate}}</div></div></div></ng-form>
