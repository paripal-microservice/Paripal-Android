<ng-form name="userForm"><div class="{{applyClass}}"><md-input-container><label>{{ label }}<span ng-if="requiredValue" class="mandatoryStar">*</span></label><input ng-model="userValues.user" name="user" ng-maxlength="50" id="user" autocomplete="off" uib-typeahead="referredDataValues.value for referredDataValues in getUsers($viewValue)" typeahead-min-length="typeheadLength" typeahead-on-select="onUserSelect($item, $model, $label)" ng-required="requiredValue" typeahead-editable="editableValue" ng-disabled="disableValue" ng-blur="validateValue(userValues.user)"><div ng-messages="userForm.user.$error"><div ng-message="required">{{'REQUIRED' |translate}}</div><div ng-message="maxlength">{{'MAX_LENGTH' |translate}}</div><div ng-message="pattern">{{'PATTERN_ERR' |translate}}</div></div></md-input-container></div></ng-form>
