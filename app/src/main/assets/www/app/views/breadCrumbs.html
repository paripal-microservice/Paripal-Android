<ol class="breadcrumb no-margin"><div ng-if="isBackButtonShow()" class="dropdown back-link-mobile"><button class="btn btn-default dropdown-toggle backBtn" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true"><i class="fa fa-chevron-circle-left" aria-hidden="true"></i> {{"BACK" | translate}}</button><ul class="dropdown-menu" aria-labelledby="dropdownMenu1"><li data-ng-repeat="crumb in breadcrumbs"><a data-ng-click="goToState(crumb.route)" data-ng-if="!$last">{{ crumb.displayName }}</a></li></ul></div><li data-ng-repeat="crumb in breadcrumbs" class="link-web"><a data-ng-click="goToState(crumb.route)" data-ng-if="!$last || crumb.displayName =='Home' ">{{ crumb.displayName }}</a> <span data-ng-show="$last && crumb.displayName !='Home'">{{ crumb.displayName }}</span></li></ol>
