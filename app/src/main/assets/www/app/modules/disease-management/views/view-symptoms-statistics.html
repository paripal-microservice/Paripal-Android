<div class="pageTitle"><span>{{'VIEW_SYMP_STAT'|translate}}</span><help-directive help-id="VIEW_SYMP_STAT" class="divContainer"></help-directive></div><div class="filterPanel filter"><uib-accordion><uib-accordion-group is-open="status.open"><uib-accordion-heading><i class="fa fa-filter"></i> <span>&nbsp;{{'FILTER'|translate}}</span> <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': status.open, 'glyphicon-chevron-right': !status.open}"></i></uib-accordion-heading><form name="Statistics" ng-submit="fetchRecords(bloodRequest)" novalidate="novalidate" class="form-horizontal panel-body-top" id="listForm" autocomplete="off"><div class="col-xs-12 col-sm-12 col-md-12 col-lg-12"><div class="row"><div class="col-sm-12 col-md-6 col-lg-6 selectDropDown"><md-input-container class="md-block"><label>{{'SYMPTOM'|translate}}</label><input type="text" name="symptom" ng-model="diseaseSymptom.symptomId" ng-disabled="viewmode" autocomplete="off" uib-typeahead="symptom as symptom.name for symptom in getSymptom($viewValue)" typeahead-loading="loading" typeahead-min-length="getSmartSearchMinLength('symptomMinLength')"></md-input-container></div><div class="col-xs-12 col-sm-12 col-md-6 col-lg-6"><md-input-container class="md-block"><label>{{'DISEASE'|translate}}</label><input type="text" name="disease" ng-model="diseaseSymptom.diseaseId" autocomplete="off" uib-typeahead="disease as disease.value for disease in getDisease($viewValue)" typeahead-loading="loading" typeahead-min-length="getSmartSearchMinLength('diseaseMinLength')"></md-input-container></div></div><div class="row"><div class="col-sm-12 col-md-6 col-lg-6"><md-input-container class="md-block"><label>{{'DIS_VARIANTS'|translate}}</label><input type="text" name="diseaseVariants" ng-model="diseaseSymptom.diseaseVariant" ng-disabled="viewmode" autocomplete="off" uib-typeahead="diseaseVariant as diseaseVariant.value for diseaseVariant in getDiseaseVariant($viewValue)" typeahead-loading="loading" typeahead-min-length="getSmartSearchMinLength('diseaseVariantMinLength')"></md-input-container></div><date-from-till valid-from="diseaseSymptom.dateFrom" valid-till="diseaseSymptom.tillDate" require-valid-till="false"></date-from-till></div><div class="row"><div class="col-xs-12 col-sm-12 col-md-6 col-lg-6"><md-input-container class="md-block"><label class="md-required">{{'DISEASE_MANAGEMENT_CHART'|translate}}</label><md-select ng-model="chart" aria-label="Select" name="chart" id="chart" required><md-option ng-repeat="chart in chartTypes" ng-selected="chart.key==chartType.key ? true : false" ng-value="chart">{{chart.Name}}</md-option></md-select><div ng-messages="Statistics.chart.$error"><div ng-message="required">{{'REQUIRED_SELECTION' |translate}}</div></div></md-input-container></div></div><div class="row"><div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 textAlign-R wizardFooter"><md-button type="reset" ng-click="clear()" class="md-raised">{{"RESET"|translate}}</md-button><md-button type="submit" ng-click="getSymptomsStatistics(diseaseSymptom,chart)" class="md-raised md-warn" ng-disabled="!Statistics.$valid">{{"SHOW"|translate}}</md-button></div></div></div></form></uib-accordion-group></uib-accordion></div><div ng-show="chart" class="col-xs-12 col-sm-12 col-md-12 col-lg-12 panelBorder paddingt10" style="top:15px"><div ng-show="norecordfound" style="height: 80px"><h3 style="text-align:center;padding-top: 29px">{{'NO_RECORDS_TO_VIEW' |translate}}</h3></div><div ng-show="chartType.value =='Bar-Chart'" ng-hide="norecordfound"><br><h4 style="text-align:center">Disease Symptom Statistics For {{chartType.Name}}</h4><br><bar-chart chart-data="chartData" call-back="setDirectiveFn(returnFunction)"></bar-chart></div><div ng-show="chartType.value=='Pie-Chart'" ng-hide="norecordfound ||chartType.value!='Pie-Chart'"><br><h4 style="text-align:center">Disease Symptom Statistics For {{chartType.Name}}</h4><br><pie-chart chart-data="chartData" call-back="setDirectiveFnForPie(returnFunction)"></pie-chart></div></div>
