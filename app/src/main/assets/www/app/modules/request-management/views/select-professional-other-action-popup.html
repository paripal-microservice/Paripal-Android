<md-dialog class="calendar-event-popup" aria-label="Mango (Fruit)" ng-cloak><md-toolbar><div class="md-toolbar-tools"><h2>{{'SELECT_HEALTH_PROFESSIONAL' | translate}}</h2><span flex></span><md-button class="md-icon-button" ng-click="cancel()"><i class="fa fa-times" aria-hidden="true"></i></md-button></div></md-toolbar><div class="dialog-content"><div class="pull-left fullWidth" style="border:1px solid #EEE"><form name="selectProfessionalForm"><div class="clearfix"></div><div class="col-xs-12 padding-b-25"><md-input-container class="md-block"><label class="md-required">{{'SELECT_PROFESSIONAL'|translate}}</label><input type="text" name="healthProfessional" ng-model="createRequest.healthProfessional" autocomplete="off" uib-typeahead="healthProfessional as healthProfessional.value for healthProfessional in getHealthProf($viewValue)" typeahead-on-select="getHpDetails(createRequest.healthProfessional.id)" typeahead-loading="loading" typeahead-min-length="3" ng-disabled="viewmode" ng-required="true"></md-input-container></div><div class="col-xs-12 padding-b-10"><div class="pull-right"><button class="md-raised md-button md-ink-ripple" type="button" ng-click="cancel()" aria-label="Cancel"><span class="ng-binding ng-scope"><span class="ng-binding ng-scope">{{'CANCEL'|translate}}</span></span></button> <button class="md-warn md-raised md-button md-ink-ripple" type="button" ng-disabled="!selectProfessionalForm.$valid" ng-click="updateRequestProfessional(createRequest)" aria-label="Save"><span class="ng-binding ng-scope">{{'SAVE'|translate}}</span></button></div></div></form></div></div></md-dialog>
