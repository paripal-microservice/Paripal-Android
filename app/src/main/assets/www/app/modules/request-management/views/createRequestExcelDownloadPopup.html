<md-dialog aria-label="Add test group link" ng-cloak><ng-form name="createRequestDownloadForm" class="fileUploadFormHolder" ng-cloak><md-toolbar><div class="md-toolbar-tools" style="height:58px !important"><h2>{{('CREATE_REQUEST'|translate)+" "+('DOWNLOAD' | translate)}}</h2><span flex></span><md-button class="md-icon-button" ng-click="cancel()" aria-label="Cancel"><i class="fa fa-times" aria-hidden="true"></i></md-button></div></md-toolbar><div class="padding-b-10" style="width:350px"><md-dialog-content><div class="md-dialog-content"><div><md-input-container class="md-block"><label class="md-required">{{'REQUEST_TYPE'|translate}}</label><md-select ng-model="createRequest.requestsTypeName" name="requestsType" id="requestsType"><md-option ng-repeat="requestsType in requestType" ng-value="requestsType" ng-selected="((requestsType.id==createRequest.requestsType.id) || (requestTypeCode==requestsType.code))?true:false">{{requestsType.value}}</md-option></md-select><div ng-messages="createreq.requestsType.$error"><div ng-message="required">{{'REQUIRED' |translate}}</div></div></md-input-container></div><div><md-input-container class="md-block md-icon-right"><label>{{'START_DATE'|translate}}</label><input datepicker class="pointer" from-min-date="minDate" ng-change="getTillDate(createRequest.start)" ng-model="createRequest.startDate" ng-disabled="viewmode"><md-icon class="datepickerIcon ng-isolate-scope material-icons"></md-icon></md-input-container></div><div><md-input-container class="md-block md-icon-right"><label>{{'END_DATE'|translate}}</label><input datepicker class="pointer" from-min-date="endDate" ng-model="createRequest.endDate" ng-disabled="viewmode"><md-icon class="datepickerIcon ng-isolate-scope material-icons"></md-icon></md-input-container></div><div><md-input-container><label>{{"SELECT_ORG_LOC"|translate}}</label><input ng-model="createRequest.partyName" name="partyName" ng-disabled="isPartyDisabled" ng-maxlength="50" id="partyName" autocomplete="off" uib-typeahead="partyName as partyName.orgLocation.value for partyName in getPartyNameData($viewValue)" typeahead-min-length="3"></md-input-container></div><div><div><md-button class="md-raised md-warn" ng-click="downloadFile(createRequest,successCallback, errorCallback)"><i class="fa fa-download"></i> {{'DOWNLOAD' | translate}}</md-button></div></div></div></md-dialog-content></div></ng-form></md-dialog>
