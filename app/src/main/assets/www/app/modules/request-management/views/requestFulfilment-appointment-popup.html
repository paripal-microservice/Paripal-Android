<md-dialog class="calendar-event-popup" aria-label="Mango (Fruit)" ng-cloak><md-toolbar><div class="md-toolbar-tools"><h2>{{'SELECT_APPOINTMENT' | translate}}</h2><span flex></span><md-button class="md-icon-button" ng-click="cancel()"><i class="fa fa-times" aria-hidden="true"></i></md-button></div></md-toolbar><div class="dialog-content"><div class="pull-left fullWidth" style="border:1px solid #EEE"><form name="selectProfessionalForm"><div class="clearfix"></div><div class="col-xs-12 padding-b-25"><md-input-container class="md-block"><label>{{'APPOINTMENT_DATE'|translate}}</label><md-select ng-model="reqful" ng-disabled="" name="diseaseVarriant"><md-option ng-repeat="varriant in appointmentDate" ng-value="varriant">Appointment Date:{{varriant.apptDate | date:'dd/MM/yyyy'}}</md-option></md-select></md-input-container></div><div class="col-xs-12 padding-b-10"><div class="pull-right"><button class="md-raised md-button md-ink-ripple" type="button" ng-click="cancel()" aria-label="Cancel"><span class="ng-binding ng-scope"><span class="ng-binding ng-scope">{{'CANCEL'|translate}}</span></span></button> <button class="md-warn md-raised md-button md-ink-ripple" type="button" ng-click="goToAddFulfillment(reqful)" aria-label="Save"><span class="ng-binding ng-scope">{{'OK'|translate}}</span></button></div></div></form></div></div></md-dialog>
