<md-dialog class="dialog-min-50" aria-label="Mango (Fruit)" ng-cloak><md-toolbar><div class="md-toolbar-tools"><h2>{{'SCHEDULED_APPOINTMENTS' |translate}}</h2><span flex></span><md-button class="md-icon-button" ng-click="cancel()"><i class="fa fa-times" aria-hidden="true"></i></md-button></div></md-toolbar><div class="dialog-content"><div class="pull-left fullWidth" style="border:1px solid #EEE"><form name="scheduleAppointmentsForm"><div class="clearfix"></div></form><div class="table-responsive foo"><div><table dt-options="options" dt-column-defs="dtColumnDefs" class="table table-striped table-hover rwd-table" width="100%"><thead><tr><th>{{'APPOINTMENT_DATE' | translate}}</th><th>{{'TIMINGS'}}</th></tr></thead><tbody><tr ng-class="{pastDate:row.applyClass}" ng-repeat="row in scheduleList"><td>{{row.apptDate |date:'dd-MM-yyyy'}}</td><td>Start Time:{{row.startTime}}<br>End Time:{{row.endTime}}</td></tr></tbody></table></div></div></div></div></md-dialog><style>.pastDate td{
        color:red;
    }</style>
