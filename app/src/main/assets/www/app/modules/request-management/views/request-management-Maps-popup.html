<md-dialog class="calendar-event-popup" aria-label="Mango (Fruit)" ng-cloak><md-toolbar><div class="md-toolbar-tools"><h2>{{'ADDRESS' | translate}}</h2><span flex></span><md-button class="md-icon-button" ng-click="cancel()"><i class="fa fa-times" aria-hidden="true"></i></md-button></div></md-toolbar><div class="dialog-content"><ng-map id="my_map" default-style="false" id="map" center="{{currentLocation}}" zoom="14" style="height:550px;width:100%"><marker id="id_0" position="{{currentLocationObject.location}}" on-click="" on-mouseover="showDetails(currentLocationObject)" on-mouseout="hideDetail()" draggable="false" icon="{{currentLocationObject.organizationTypeIcon}}"></marker><shape id="circle" name="circle" centered="true" stroke-color="#ffad33" stroke-opacity="0.7" stroke-weight="2.5" center="{{currentLocation}}" editable="false"></shape><directions draggable="true" suppress-markers="true" panel="direction" travel-mode="{{data.travelMode.value}}" origin="{{currentLocation}}" destination="{{destination}}" suppressmarkers="true"></directions></ng-map></div></md-dialog>
