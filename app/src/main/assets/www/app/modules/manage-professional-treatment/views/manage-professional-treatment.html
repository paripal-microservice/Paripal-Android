<md-dialog aria-label="Mango (Fruit)" ng-cloak><form name="professionalForm"><md-toolbar><div class="md-toolbar-tools"><h2 ng-if="pageState==='add'">{{'ADD_PROFESSIONAL_TREATMENT_TYPE'|translate}}</h2><h2 ng-if="pageState==='edit'">{{'EDIT_PROFESSIONAL_TREATMENT_TYPE'|translate}}</h2><h2 ng-if="pageState==='view'">{{'VIEW_PROFESSIONAL_TREATMENT_TYPE'|translate}}</h2><span flex></span><md-button class="md-icon-button" ng-click="cancel()"><i class="fa fa-times" aria-hidden="true"></i></md-button></div></md-toolbar><div class="padding-b-10"><md-dialog-content><div class="md-dialog-content"><organization-location-autocomplete adhoc-url="GET_LOC_FOR_PROFESSIONAL_TREATMENT" required="true" disable="disabledFormFields" selected="organizationLocation" org-loc-permission="orgLocPermission" on-select="onOrgSelect(organizationLocation)" is-md-dialog="true"></organization-location-autocomplete><professional-autocomplete whether-editable="true" user-data="professional" label="PROFESSIONAL" adhoc-url="{{urlByUserType}}" org-loc-permission="orgLocPermission" on-select="onProfessionalSelect(professional)" disable="isOrgSelected || disabledFormFields" is-md-dialog="true" query-parameter="{{organizationLocation.data.id}}"></professional-autocomplete><div class="row width100"><ws-name-value-combo valid-check-required="false" label-name="TREATMENT_TYPE" required="true" disable="disabledFormFields || !isProfessionalSelected || isOrgSelected" name-value-list="WSProfessionalTreatmentType.treatmentType" query-search-key="searchString" query-url="treatment.queryUrl" query-parameter="treatment.queryParameter" on-select="treatmentTypeSelected()" json-parameter="treatment.jsonParameter"></ws-name-value-combo></div><div ng-if="organizationLocation.data.whetherAggregator==true || WSProfessionalTreatmentType.professionalFees!=null"><md-input-container><label>{{'PROFESSIONAL_FEES'|translate}}<span class="mandatoryStar">*</span></label><input ng-model="WSProfessionalTreatmentType.professionalFees" ng-maxlength="50" ng-required="true" ng-pattern="/^[0-9]+(\.[0-9]{1,2})?$/"><div ng-messages="professionalForm.professionalFees.$error"><div ng-message="required">{{'REQUIRED' |translate}}</div></div><div class="md-errors-spacer"></div></md-input-container></div><div class="row width100"><div class="radio_Check_box margin-t-10 padding-l-15"><md-checkbox ng-model="whetherExisting" ng-disabled="disableCheck"><span>{{'ADD_NEW_TREATMENT_TYPE'|translate}}</span></md-checkbox></div></div><div class="row width100" ng-if="showTotalClients==true"><span style="padding-left: 15px">{{gridLabel.noOfUsers}}: {{WSProfessionalTreatmentType.totalClients}}</span></div></div></md-dialog-content></div><div class="col-xs-12 padding-b-10"><div class="pull-right"><button class="md-raised md-button md-ink-ripple" type="button" ng-click="cancel()" aria-label="Cancel"><span class="ng-binding ng-scope"><span class="ng-binding ng-scope">{{'CANCEL'|translate}}</span></span></button> <button class="md-warn md-raised md-button md-ink-ripple" ng-hide="pageState==='view'" ng-disabled="!professionalForm.$valid || (disableCheck==false && whetherExisting==false)  " ng-click="saveProfessionalTreatmentType(professionalForm)"><span class="ng-binding ng-scope">{{'SAVE'|translate}}</span></button></div></div></form></md-dialog>
