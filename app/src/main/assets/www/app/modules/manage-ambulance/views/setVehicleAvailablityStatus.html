<md-dialog ng-cloak><form name="setAvailabilityStatusForm"><md-toolbar><div class="md-toolbar-tools"><h2>{{'SET_VEHICLE_AVAILABILITY_STATUS'|translate}}</h2><span flex></span><md-button class="md-icon-button" ng-click="cancel()"><i class="fa fa-times" aria-hidden="true"></i></md-button></div></md-toolbar><div class="padding-b-10"><md-dialog-content><div class="md-dialog-content"><md-input-container><label>{{'VEHICLE_NO'|translate}}</label><input ng-model="wsAmbulance.vehicleNo" name="vechileNo" ng-maxlength="50" ng-disabled="true" id="vechileNo"><div ng-messages="manageAmbulance.vechileNo.$error"><div ng-message="maxlength">{{'MAX_LENGTH' |translate}}</div></div></md-input-container><pick-list-dropdown css-class="test" is-md-dialog="true" pick-list-value="type" required="true" disable="true" type="AMBULANCE_TYPE" label="AMBULANCE_TYPE"></pick-list-dropdown><md-input-container ng-if="driverName && wsAmbulance.driver == null"><label>{{'DRIVER_MAPPED_TO'|translate}}</label><input ng-model="driverName" name="driverName" ng-maxlength="50" ng-disabled="true" id="driverName"><div ng-messages="manageAmbulance.driverName.$error"><div ng-message="required">{{'MAX_LENGTH' |translate}}</div></div></md-input-container><div ng-if="wsAmbulance.driver"><referred-component referred-data="wsAmbulance.driver" is-md-dialog="true" url="GET_AMBULANCE_DRIVER_MAP_TO" disable="true" label="DRIVER_MAPPED_TO" required="false"></referred-component></div><md-input-container><label class="md-required">{{ 'AMBULANCE_STATUS' |translate}}</label><md-select ng-model="ambulanceStatusValue" name="createdFor" ng-change="selectChanged(ambulanceStatusValue)" ng-disabled="false" ng-required="true"><md-option ng-repeat="data in dataList" value="{{data}}" ng-selected="data.id == statusId ? true:false">{{data.value }}</md-option></md-select><div class="md-errors-spacer" ng-if="requiredValue"></div><div ng-messages="picklistForm.createdFor.$error"><div ng-message="required">{{'REQUIRED_SELECTION' |translate}}</div></div></md-input-container></div></md-dialog-content></div><div class="col-xs-12 padding-b-10"><div class="pull-right"><button class="md-raised md-button md-ink-ripple" type="button" ng-click="cancel()" aria-label="Cancel"><span class="ng-binding ng-scope"><span class="ng-binding ng-scope">{{'CANCEL'|translate}}</span></span></button> <button class="md-warn md-raised md-button md-ink-ripple" type="button" ng-disabled="!setAvailabilityStatusForm.$valid" ng-click="manageAmbulanceDetails()" aria-label="Save"><span class="ng-binding ng-scope">{{'SAVE'|translate}}</span></button></div></div></form></md-dialog>
