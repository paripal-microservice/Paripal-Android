<md-dialog ng-cloak><form name="mapDriverForm"><md-toolbar><div class="md-toolbar-tools"><h2>{{'MAP_OTHER_STAFF_TO_VEHICLE'|translate}}</h2><span flex></span><md-button class="md-icon-button" ng-click="cancel()"><i class="fa fa-times" aria-hidden="true"></i></md-button></div></md-toolbar><div class="padding-b-10"><md-dialog-content><div class="md-dialog-content"><md-input-container><label>{{ 'STAFF_MAPPED_TO' |translate}}<span class="mandatoryStar">*</span></label><input ng-model="driverName" name="user" ng-maxlength="50" id="user" autocomplete="off" uib-typeahead="driverValues.value for driverValues in getUsers($viewValue)" typeahead-min-length="getSmartSearchMinLength('userMinLength')" typeahead-on-select="onUserSelect($item, $model, $label)" ng-required="true" typeahead-editable="false" ng-blur="validateValue(driverName)"><div ng-messages="manageAmbulance.user.$error"><div ng-message="required">{{'REQUIRED' |translate}}</div><div ng-message="maxlength">{{'MAX_LENGTH' |translate}}</div></div></md-input-container></div></md-dialog-content></div><div class="col-xs-12 padding-b-10"><div class="pull-right"><button class="md-raised md-button md-ink-ripple" type="button" ng-click="cancel()" aria-label="Cancel"><span class="ng-binding ng-scope"><span class="ng-binding ng-scope">{{'CANCEL'|translate}}</span></span></button> <button class="md-warn md-raised md-button md-ink-ripple" type="button" ng-disabled="!mapDriverForm.$valid" ng-click="mapStaffToAmbulance()" aria-label="Save"><span class="ng-binding ng-scope">{{'SAVE'|translate}}</span></button></div></div></form></md-dialog>
