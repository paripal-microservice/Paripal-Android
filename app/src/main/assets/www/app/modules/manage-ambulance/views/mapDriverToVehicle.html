<md-dialog ng-cloak><form name="mapDriverForm"><md-toolbar><div class="md-toolbar-tools"><h2>{{'MAP_DRIVER_TO_VEHICLE'|translate}}</h2><span flex></span><md-button class="md-icon-button" ng-click="cancel()"><i class="fa fa-times" aria-hidden="true"></i></md-button></div></md-toolbar><div class="padding-b-10"><md-dialog-content><div class="md-dialog-content"><md-input-container><label>{{'VEHICLE_NO'|translate}}</label><input ng-model="wsAmbulance.vehicleNo" name="vechileNo" ng-maxlength="50" ng-disabled="true" id="vechileNo"><div ng-messages="manageAmbulance.vechileNo.$error"><div ng-message="maxlength">{{'MAX_LENGTH' |translate}}</div></div></md-input-container><pick-list-dropdown css-class="test" is-md-dialog="true" pick-list-value="type" required="true" disable="true" type="AMBULANCE_TYPE" label="AMBULANCE_TYPE"></pick-list-dropdown><md-input-container><label>{{ 'DRIVER_MAPPED_TO' |translate}}<span class="mandatoryStar">*</span></label><input ng-model="driverName" name="user" ng-maxlength="50" id="user" autocomplete="off" uib-typeahead="driverValues.driverName for driverValues in getUsers($viewValue)" typeahead-min-length="getSmartSearchMinLength('userMinLength')" typeahead-on-select="onUserSelect($item, $model, $label)" ng-required="true" typeahead-editable="true" ng-blur="validateValue(driverName)"><div ng-messages="manageAmbulance.user.$error"><div ng-message="required">{{'REQUIRED' |translate}}</div><div ng-message="maxlength">{{'MAX_LENGTH' |translate}}</div></div></md-input-container><md-input-container><label>{{'CELL_NO'|translate}}<span class="mandatoryStar">*</span></label><input ng-model="mobileNumber" name="cell" ng-maxlength="10" ng-pattern="/^[0-9]{10}$/" ng-disabled="isUserSelected" id="cell1" ng-required="true"><div ng-messages="manageAmbulance.cell.$error"><div ng-message="required">{{'REQUIRED' |translate}}</div><div ng-message="pattern">{{'INVALID_MOBILE' |translate}}</div></div></md-input-container></div></md-dialog-content></div><div class="col-xs-12 padding-b-10"><div class="pull-right"><button class="md-raised md-button md-ink-ripple" type="button" ng-click="cancel()" aria-label="Cancel"><span class="ng-binding ng-scope"><span class="ng-binding ng-scope">{{'CANCEL'|translate}}</span></span></button> <button class="md-warn md-raised md-button md-ink-ripple" type="button" ng-disabled="!mapDriverForm.$valid" ng-click="manageAmbulanceDetails()" aria-label="Save"><span class="ng-binding ng-scope">{{'SAVE'|translate}}</span></button></div></div></form></md-dialog>
