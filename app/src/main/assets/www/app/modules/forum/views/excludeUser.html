<md-dialog aria-label="Mango (Fruit)" ng-cloak><form name="RejectRequest"><md-toolbar><div class="md-toolbar-tools"><h2>{{'EXCLUDE_USER'|translate}}</h2><span flex></span><md-button class="md-icon-button" ng-click="cancel()"><i class="fa fa-times" aria-hidden="true"></i></md-button></div></md-toolbar><div class="padding-b-10"><md-dialog-content><div class="md-dialog-content"><md-input-container><label>{{'FORUM'|translate}}<span class="mandatoryStar">*</span></label><input type="text" ng-model="exclude.forum.forumName" readyonly></md-input-container><md-select ng-show="grpForum" placeholder="User" ng-model="exclude.user" flex-gt-sm><md-option ng-value="user.user" ng-repeat="user in userList">{{user.user.value}}</md-option></md-select><md-input-container ng-show="publicForum"><spinner name="userNameAutoCmp" img-src="{{autoCompletLoaderImg}}" show="userNameAutoCmpLoading" is-auto-complete="true"></spinner><label>{{'USER NAME'|translate}}</label><input ng-model="exclude.user" name="userName" id="userName" autocomplete="off" uib-typeahead="ownedBy as ownedBy.value  for ownedBy in getownedByList($viewValue)" typeahead-loading="loading" typeahead-min-length="getSmartSearchMinLength('userMinLength')"></md-input-container><md-select ng-show="orgForum" placeholder="User" ng-model="exclude.user" flex-gt-sm><md-option ng-value="user.user" ng-repeat="user in userList">{{user.user.value}}</md-option></md-select><md-input-container><label>{{'REJECTION_REASON'|translate}}<span class="mandatoryStar">*</span></label><textarea ng-model="exclude.reasonForExclusion" md-maxlength="250" rows="5" md-select-on-focus required></textarea></md-input-container><div layout-gt-sm="row" ng-hide="(exclude.forum.forumType =='Public')"><md-radio-group ng-model="exclude.excludeFromAll"><md-radio-button style="margin-top:15px;margin-bottom:0;margin-left:5px" value="1" class="md-primary">Exclude From All Forums</md-radio-button></md-radio-group></div></div></md-dialog-content></div><div class="col-xs-12 padding-b-10"><div class="pull-right"><button class="md-raised md-button md-ink-ripple" type="button" ng-click="cancel()" aria-label="Cancel"><span class="ng-binding ng-scope"><span class="ng-binding ng-scope">{{'CANCEL'|translate}}</span></span></button> <button class="md-warn md-raised md-button md-ink-ripple" type="button" ng-disabled="!RejectRequest.$valid" ng-click="excludeUserFromForum()" aria-label="Exclude"><span class="ng-binding ng-scope">{{'EXCLUDE'|translate}}</span></button></div></div></form></md-dialog>
