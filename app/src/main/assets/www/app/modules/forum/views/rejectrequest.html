<md-dialog aria-label="Mango (Fruit)" ng-cloak><form name="Reject Request"><md-toolbar><div class="md-toolbar-tools"><h2>{{'EXCLUDE_USER'|translate}}</h2><span flex></span><md-button class="md-icon-button" ng-click="cancel()"><i class="fa fa-times" aria-hidden="true"></i></md-button></div></md-toolbar><div class="padding-b-10"><md-dialog-content><div class="md-dialog-content"><md-input-container><label>{{'USER'|translate}}<span class="mandatoryStar">*</span></label><input type="text" ng-model="user.user.value" readonly="readonly"></md-input-container><md-input-container><label>{{'FORUM'|translate}}<span class="mandatoryStar">*</span></label><input type="text" ng-model="user.forum.value" readyonly></md-input-container><md-input-container><label>{{'REJECTION_REASON'|translate}}<span class="mandatoryStar">*</span></label><textarea ng-model="user.rejectionReason" md-maxlength="250" rows="5" md-select-on-focus></textarea></md-input-container></div></md-dialog-content></div><div class="col-xs-12 padding-b-10"><div class="pull-right"><button class="md-raised md-button md-ink-ripple" type="button" ng-click="cancel()" aria-label="Cancel"><span class="ng-binding ng-scope"><span class="ng-binding ng-scope">{{'CANCEL'|translate}}</span></span></button> <button class="md-warn md-raised md-button md-ink-ripple" type="button" ng-click="rejectUser()" aria-label="Exclude"><span class="ng-binding ng-scope">{{'EXCLUDE'|translate}}</span></button></div></div></form></md-dialog>
