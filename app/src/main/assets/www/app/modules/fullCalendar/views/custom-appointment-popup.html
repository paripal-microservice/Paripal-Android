<md-dialog class="calendar-event-popup" aria-label="Mango (Fruit)" ng-cloak><md-toolbar><div class="md-toolbar-tools"><h2>{{'CUSTOM_APPOINTMENT' | translate}}</h2><span flex></span><md-button class="md-icon-button" ng-click="cancel()"><i class="fa fa-times" aria-hidden="true"></i></md-button></div></md-toolbar><div class="dialog-content"><div class="pull-left fullWidth" style="border:1px solid #EEE"><form name="customAppointmentForm"><div class="clearfix"></div><div class="col-xs-12"><custom-text-field disable="screenMode=='view'" divclass="col-sm-12 col-md-12 col-lg-12 padding-0" label-name="DOCTOR_NAME" model-name="appointment.doctorName" required="true" maxlength="50"></custom-text-field></div><div class="col-xs-12"><custom-text-field disable="screenMode=='view'" divclass="col-sm-12 col-md-12 col-lg-12 padding-0" label-name="HOSPITAL_NAME" model-name="appointment.locationName" required="true" maxlength="50"></custom-text-field></div><div class="col-xs-12"><md-input-container><label>{{'APPOINTMENT_DATE'|translate}}<span style="color:red">*</span></label><input datepicker class="pointer" ng-model="appointment.apptDate" restrict="reject" name="expiryDate" ng-disabled="screenMode=='view'" from-min-date="createRequest.requestDate"><md-icon class="datepickerIcon"></md-icon></md-input-container></div><div class="col-xs-12"><label>{{'START_TIME'|translate}}</label><uib-timepicker ng-disabled="screenMode=='view'" id="startTime" ng-model="appointment.apptStartTime" required hour-step="1" arrowkeys="false" minute-step="1"></uib-timepicker></div><div class="col-xs-12"><label>{{'END_TIME'|translate}}</label><uib-timepicker ng-disabled="screenMode=='view'" id="startTime" ng-model="appointment.apptEndTime" required hour-step="1" arrowkeys="false" minute-step="1"></uib-timepicker></div><div class="col-xs-12 padding-b-10"><div class="pull-right"><button class="md-raised md-button md-ink-ripple" type="button" ng-click="cancel()" aria-label="Cancel"><span class="ng-binding ng-scope"><span class="ng-binding ng-scope">{{'CANCEL'|translate}}</span></span></button> <button class="md-warn md-raised md-button md-ink-ripple" type="button" ng-disabled="!customAppointmentForm.$valid || screenMode=='view'" ng-click="createAppointment()" aria-label="Save"><span class="ng-binding ng-scope">{{'SAVE'|translate}}</span></button></div></div></form></div></div></md-dialog>
