<md-dialog aria-label="Mango (Fruit)" ng-cloak><form name="healthProfessional"><md-toolbar><div class="md-toolbar-tools"><h2>{{"NEW_EVENT_CREATION" | translate}}</h2><span flex></span><h2>{{currentDate.day+"-"+currentDate.month+"-"+currentDate.year}}</h2><md-button class="md-icon-button" ng-click="cancel()"><md-icon md-svg-src="img/icons/ic_close_24px.svg" aria-label="Close dialog"></md-icon></md-button></div></md-toolbar><md-dialog-content><div class="md-dialog-content"><md-input-container><label>{{"EVENT_TITLE" | translate}}</label><input ng-model="CalendarPopUpValues.professional" name="professionals" ng-maxlength="50" id="professionals" autocomplete="off" uib-typeahead="professionals.value for professionals in getprofessionals($viewValue)" typeahead-min-length="getSmartSearchMinLength('eventNameMinLength')" typeahead-on-select="onProfessionalSelect($item, $model, $label)" ng-blur="validateValue(CalendarPopUpValues.professional,'PROFESSIONALS')" ng-required="true"></md-input-container></div><div class="md-dialog-content"><md-input-container><label>{{"DATE_START" | translate}}<span class="mandatoryStar">*</span></label><input datepicker class="pointer" ng-model="CalendarPopUpValues.requestStartDate" from-min-date="currentDAte" till-max-date="maxDateForStart" placeholder="{{userDateFormat}}" restrict="reject" ng-disabled="disabled" name="requestDate"><md-icon class="datepickerIcon"></md-icon></md-input-container><md-input-container style="margin-left: 400px"><label>{{"DATE_END" | translate}}<span class="mandatoryStar">*</span></label><input datepicker class="pointer" from-min-date="minDateForEnd" ng-blur="checkDateValidation()" ng-model="CalendarPopUpValues.requestEndDate" placeholder="{{userDateFormat}}" restrict="reject" ng-disabled="disabled" name="requestDate"><md-icon class="datepickerIcon"></md-icon></md-input-container></div><div class="md-dialog-content"><md-button class="md-raised md-warn md-button md-ink-ripple" ng-disabled="disableAddAvailability" ng-click="addAvailability()">{{"ADD_AVAILABILITY" | translate}}</md-button></div><div class="repeatDiv" ng-repeat="availabilityDetail in availabilityDetails"><div class="md-dialog-content"><div class="pull-left padding-r-15"><label class="displayBlock">Mo</label><md-checkbox ng-model="availabilityDetail.monday" ng-change="checkBoxClicked()" aria-label="Monday" ng-required="requiredValue"></md-checkbox></div><div class="pull-left padding-r-15"><label class="displayBlock">Tu</label><md-checkbox ng-model="availabilityDetail.tuesday" ng-change="checkBoxClicked()" aria-label="Tuesday" ng-required="requiredValue"></md-checkbox></div><div class="pull-left padding-r-15"><label class="displayBlock">We</label><md-checkbox ng-model="availabilityDetail.wednesday" ng-change="checkBoxClicked()" aria-label="Wednesday" ng-required="requiredValue"></md-checkbox></div><div class="pull-left padding-r-15"><label class="displayBlock">Th</label><md-checkbox ng-model="availabilityDetail.thursday" ng-change="checkBoxClicked()" aria-label="Thursday" ng-required="requiredValue"></md-checkbox></div><div class="pull-left padding-r-15"><label class="displayBlock">Fr</label><md-checkbox ng-model="availabilityDetail.friday" ng-change="checkBoxClicked()" aria-label="Friday" ng-required="requiredValue"></md-checkbox></div><div class="pull-left padding-r-15"><label class="displayBlock">Sa</label><md-checkbox ng-model="availabilityDetail.saturday" ng-change="checkBoxClicked()" aria-label="Saturday" ng-required="requiredValue"></md-checkbox></div><div class="pull-left padding-r-15"><label class="displayBlock">Su</label><md-checkbox ng-model="availabilityDetail.sunday" ng-change="checkBoxClicked()" aria-label="Sunday" ng-required="requiredValue"></md-checkbox></div><div class="clearfix"></div></div><div class="md-dialog-content"><md-input-container style="margin-left: 60px;margin-top: 150px" flex-gt-md="30"><label>{{"START_TIME" | translate}}</label><input type="time" id="startTime" name="input" ng-model="availabilityDetail.startTime" placeholder="HH:mm:ss" required></md-input-container><md-input-container style="margin-left: 60px;margin-top: 150px" flex-gt-md="30"><label>{{"END_TIME" | translate}}</label><input type="time" id="endTime" name="input" ng-model="availabilityDetail.endTime" placeholder="HH:mm:ss" required></md-input-container></div></div><div id="additionalAvailabilityDiv"></div><md-dialog-actions layout="row"><span flex></span><md-button class="md-raised" ng-click="cancel()">{{"CANCEL" | translate}}</md-button><md-button class="md-raised md-warn" ng-disabled="!healthProfessional.$valid" ng-click="saveHealthProfessional()" style="margin-right:20px">{{"SAVE" | translate}}</md-button></md-dialog-actions></md-dialog-content></form></md-dialog><script src="../js/custom.js"></script>
