<md-dialog class="calendar-event-popup" aria-label="Mango (Fruit)" ng-cloak><md-toolbar><div class="md-toolbar-tools"><h2>{{'SELECT_USER' | translate}} {{currentDate.day+"-"+currentDate.month+"-"+currentDate.year}}</h2><span flex></span><md-button class="md-icon-button" ng-click="cancel()"><i class="fa fa-times" aria-hidden="true"></i></md-button></div></md-toolbar><div class="dialog-content"><div class=""><div class="calendar-panel"><md-input-container><label>{{"SELECT_USER"|translate}}</label><input ng-model="appointmentUser.id" name="appointmentUser" ng-disabled="" ng-maxlength="50" id="appointmentUser" autocomplete="off" uib-typeahead="userName.value for userName in getUserNameData($viewValue)" typeahead-min-length="getSmartSearchMinLength('userMinLength')" typeahead-on-select="userNameSelected($item, $model, $label)"></md-input-container><md-button type="button" class="md-raised md-warn" ng-click="selectUser()">{{"SELECT"|translate}}</md-button></div></div></div></md-dialog>
