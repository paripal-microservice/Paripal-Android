<md-dialog class="calendar-event-popup" aria-label="Mango (Fruit)" ng-cloak><md-toolbar><div class="md-toolbar-tools"><h2>{{'FIX_QUICK_APPOINTMENT' | translate}}</h2><span flex></span><md-button class="md-icon-button" ng-click="closePopup()"><i class="fa fa-times" aria-hidden="true"></i></md-button></div></md-toolbar><div class="dialog-content"><div class="pull-left fullWidth" style="border:1px solid #EEE"><form name="createClientForm"><div class="clearfix"></div><div class="col-xs-12"><h5><b>{{'ABOUT_APPOINTMENT'|translate}}</b></h5></div><div class="col-xs-12 padding-t-10" style="padding-right:0px"><p><b>Start Time:</b>{{popUpStartTime | time24to12Hour}}&nbsp;<b>End Time:</b>{{popUpEndTime | time24to12Hour}}</p></div></form></div><ws-client-search-combo ng-if="WSAppointment.entityType.code!='CAL_EQUIPMENT'" css-class="col-xs-12" label-name="TYPE_OF_SERVICE_EXPECTED" query-param="false" required="isServiceRequired" disable="disabledFormFields" name-value-list="WSAppointment.serviceType" query-url="serviceType.queryUrl" query-parameter="serviceType.queryParameter" json-parameter="serviceType.jsonParameter"></ws-client-search-combo><custom-text-field label-name="PROBLEM_DESCRIPTION" divclass="col-xs-12" model-name="WSAppointment.problemDescription" disable="disabledFormFields" maxlength="100"></custom-text-field><div class="col-xs-12"><ws-image-value-combo label-name="DOCTOR" is-md-dialog="true" ng-if="WSAppointment.entityType.code!='CAL_EQUIPMENT'" query-param="false" required="false" disable="true" name-value-list="WSAppointment.lastProfessional" query-search-key="keyword" query-url="lastProfessional.queryUrl" query-parameter="lastProfessional.queryParameter" json-parameter="lastProfessional.jsonParameter"></ws-image-value-combo></div><div class="col-xs-12"><h5><b>{{'ABOUT_PATIENT'|translate}}</b></h5><ws-image-value-combo is-md-dialog="true" label-name="USER_NAME" query-param="false" required="false" disable="true" name-value-list="WSAppointment.userName" query-search-key="keyword" query-url="userName.queryUrl" query-parameter="userName.queryParameter" json-parameter="userName.jsonParameter"></ws-image-value-combo><ws-image-text-value-combo is-md-dialog="true" label-name="ON_BEHALF" query-param="false" required="true" disable="disabledFormFields" name-value-list="WSAppointment.onBehalfOf" query-search-key="userName" query-url="onBehalfOf.queryUrl" query-parameter="onBehalfOf.queryParameter" json-parameter="onBehalfOf.jsonParameter"></ws-image-text-value-combo></div><div class="col-xs-12"><md-input-container><label class="md-required">{{'PATIENT_CELL_PHONE'|translate}}</label><input ng-model="WSAppointment.onBehalfOfCellPhone" name="mobile" maxlength="10" placeholder="{{'MOBILE_HINT' |translate}}" ng-pattern="/^[0-9]{10}$/" ng-blur="searchUserByNumber(WSAppointment.onBehalfOfCellPhone)" ng-if="WSAppointment.entityType.code!='CAL_EQUIPMENT'" disable="disabledFormFields" required><div ng-messages="appointmentForm.mobile.$error"><div ng-message="required">{{'INPUT_REQ' |translate}}</div><div ng-message="pattern">{{'INVALID_MOBILE' |translate}}</div></div></md-input-container></div><div class="col-xs-12" ng-if="loggedInUserDetails.isOrganizationUser && loggedInUserDetails.isOrganizationUserMode"><md-input-container><label>{{"UHID"|translate}}</label><input ng-disabled1="isDescriptionFieldDisabled || disabledFormFields" ng-required="false" ng-model="WSAppointment.UHID" ng-blur="getDetailsByUhid(WSAppointment.UHID)"></md-input-container></div><div class="col-xs-12"><a ng-click="viewCompleteForm()" class="pointer ng-binding"><i class="fa fa-pencil-square-o" aria-hidden="true"></i>{{'GO_TO_DETAILED_FORM' | translate}}</a></div><div class="col-xs-12 padding-b-10"><div class="pull-right"><button class="md-raised md-button md-ink-ripple" type="button" ng-click="closePopup()" aria-label="Cancel"><span class="ng-binding ng-scope"><span class="ng-binding ng-scope">{{'CANCEL'|translate}}</span></span></button> <button class="md-warn md-raised md-button md-ink-ripple" type="button" ng-disabled="!createClientForm.$valid" ng-click="saveFixAppointment()" aria-label="Save"><span class="ng-binding ng-scope">{{'SAVE'|translate}}</span></button></div></div></div></md-dialog>
