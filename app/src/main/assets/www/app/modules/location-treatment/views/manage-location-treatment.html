<md-dialog aria-label="Mango (Fruit)" ng-cloak><form name="locationForm"><md-toolbar><div class="md-toolbar-tools"><h2 ng-if="pageState==='add'">{{'ADD_LOCATION_TREATMENT_TYPE'|translate}}</h2><h2 ng-if="pageState==='edit'">{{'EDIT_LOCATION_TREATMENT_TYPE'|translate}}</h2><h2 ng-if="pageState==='view'">{{'VIEW_LOCATION_TREATMENT_TYPE'|translate}}</h2><span flex></span><md-button class="md-icon-button" ng-click="cancel()"><i class="fa fa-times" aria-hidden="true"></i></md-button></div></md-toolbar><div><md-dialog-content><div class="md-dialog-content"><organization-location-autocomplete adhoc-url="GET_ACCESSIBLE_ORG_LOCATION_LIST_BY_KEYWORD" required="true" disable="pageState==='view' || pageState==='edit'" selected="orgLoc" org-loc-permission="orgLocPermission" is-md-dialog="true"></organization-location-autocomplete><ws-name-value-combo min-length="treatmentTypeMinLength" label-name="TREATMENT_TYPE" required="true" disable="pageState==='view' || pageState==='edit'" name-value-list="treatmentType" query-search-key="searchString" query-url="treatment.queryUrl" query-parameter="treatment.queryParameter" json-parameter="treatment.jsonParameter" is-md-dialog="true"></ws-name-value-combo></div></md-dialog-content></div><div class="col-xs-12 padding-b-20"><label class="messageBold">{{'ADD_FEES_FOR' | translate}}</label></div><div class="width100 padding-l-15 padding-r-15" ng-repeat="transactionType in transactionTypeList"><md-input-container><label>{{transactionType.value}}</label><input ng-model="transactionFees[transactionType.code]" ng-disabled="disableFees" ng-maxlength="50" ng-pattern="/^[0-9]+(\.[0-9]{1,2})?$/"></md-input-container></div><div class="col-xs-12"><div class="pull-right padding-b-10"><button class="md-raised md-button md-ink-ripple" type="button" ng-click="cancel()" aria-label="Cancel"><span class="ng-binding ng-scope"><span class="ng-binding ng-scope">{{'CANCEL'|translate}}</span></span></button> <button class="md-warn md-raised md-button md-ink-ripple" type="button" ng-hide="pageState==='view'" ng-disabled="!locationForm.$valid" ng-click="saveLocationTreatmentType(locationForm)" aria-label="Save"><span class="ng-binding ng-scope">{{'SAVE'|translate}}</span></button></div></div></form></md-dialog>
