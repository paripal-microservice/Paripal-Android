<md-dialog class="dialog-min-50" aria-label="Mango (Fruit)" ng-cloak><md-toolbar><div class="md-toolbar-tools"><h2>{{'HISTORIC_NOTES'|translate}}</h2><span flex></span><md-button class="md-icon-button" ng-click="cancel()"><i class="fa fa-times" aria-hidden="true"></i></md-button></div></md-toolbar><div class="dialog-content"><div class="pull-left fullWidth" style="border:1px solid #EEE"><form name="addCommentsForm"><div class="clearfix"></div></form><div class="table-responsive foo"><div><table dt-options="options" dt-column-defs="dtColumnDefs" class="table table-striped table-hover rwd-table" width="100%"><thead><tr><th style="width:30% !important">{{'Date'|translate}}</th><th>{{'Comments' | translate}}</th></tr></thead><tbody><tr ng-repeat="row in historicNotesData"><td>{{row.appointmentDate}}</td><td>{{row.clinicalNote}}</td></tr></tbody></table></div></div></div></div></md-dialog>
