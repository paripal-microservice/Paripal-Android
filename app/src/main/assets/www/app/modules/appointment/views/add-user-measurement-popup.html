<md-dialog ng-cloak><form name="addUserMeasurementForm"><md-toolbar><div class="md-toolbar-tools"><h2>{{'ADD_USER_MEASUREMENT'|translate}}</h2><span flex></span><md-button class="md-icon-button" ng-click="cancel()"><i class="fa fa-times" aria-hidden="true"></i></md-button></div></md-toolbar><div class="col-xs-12 padding-b-10 padding-t-10"><div class="pull-right"><button class="md-raised md-button md-ink-ripple" type="button" ng-click="cancel()" aria-label="Cancel"><span class="ng-binding ng-scope"><span class="ng-binding ng-scope">{{'CANCEL'|translate}}</span></span></button> <button class="md-warn md-raised md-button md-ink-ripple" type="button" ng-disabled="!addUserMeasurementForm.$valid" ng-click="createUserMeasurement(userMeasurementObject, !addUserMeasurementForm.value.$valid)" aria-label="Save"><span class="ng-binding ng-scope">{{'SAVE'|translate}}</span></button></div></div><div class="table-responsive foo"><div ng-class="{'posRelative':roleListSpinner}"><spinner name="roleListSpinner" img-src="{{pageLoaderImg}}" show="roleListSpinner"></spinner><div><table datatable="ng" dt-options="options" dt-column-defs="dtColumnDefs" class="table table-striped table-hover rwd-table" width="100%"><thead><tr><th ng-show="userMeasurementObject.diagnosticTestUser.value != 'Generic Measurement Capture'">{{'MEASUREMENT_INDICATORS' | translate}}</th><th ng-show="userMeasurementObject.diagnosticTestUser.value == 'Generic Measurement Capture'">{{'MEASUREMENT_INDICATORS' | translate}} <span class="mandatoryStar">*</span></th><th>{{'VALUE' | translate}} <span class="mandatoryStar">*</span></th><th>{{'CHARTING_VALUE' | translate}}</th><th width="12%" ng-show="userMeasurementObject.diagnosticTestUser.value == 'Generic Measurement Capture'"></th></tr></thead><tbody><tr ng-repeat="row in userMeasurementObject.wsUserMeasurements"><td ng-show="userMeasurementObject.diagnosticTestUser.value != 'Generic Measurement Capture'">{{ row.measurementIndicatorName }}</td><td ng-show="userMeasurementObject.diagnosticTestUser.value == 'Generic Measurement Capture'" data-th="{{'NAME' | translate}}"><input ng-model="row.measurementIndicatorName" placeholder="{{'REQUIRED' | translate}}" class="form-control" name="name" id="name" uib-typeahead="indicator as indicator.value for indicator in getIndicator($viewValue)" typeahead-editable="commonConstants.typeaheadEditable" typeahead-min-length="3" required></td><td data-th="{{'VALUE' | translate}}"><input ng-model="row.value" placeholder="{{'REQUIRED' | translate}}" class="form-control" name="value" id="name" ng-blur="row.chartingValue=checkNumber(row.value)" required></td><td data-th="{{'CHARTING_VALUE' | translate}}"><input ng-model="row.chartingValue" tooltip-placement="bottom" uib-tooltip="{{'CHARTING_VALUE_ALERT'|translate}}" tooltip-trigger="focus || mouseenter" class="form-control" placeholder="{{'REQUIRED' | translate}}" name="chartingValue" id="name" required></td><td ng-show="userMeasurementObject.diagnosticTestUser.value == 'Generic Measurement Capture'"><md-button class="md-raised md-warn md-button md-ink-ripple fa fa-plus availability-add-btn" ng-click="addRow()"></md-button><md-button class="md-raised md-warn availability-remove-btn fa fa-minus" ng-click="removeRow($index)" ng-disabled="userMeasurementObject.wsUserMeasurements == 1"></md-button></td></tr></tbody></table></div></div></div></form></md-dialog>
