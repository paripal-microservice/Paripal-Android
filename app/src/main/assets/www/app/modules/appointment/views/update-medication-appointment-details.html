<md-dialog class="calendar-event-popup" aria-label="Mango (Fruit)" ng-cloak><md-toolbar><div class="md-toolbar-tools"><h2>{{'UPDATE_MEDICATION_DETAILS' | translate}}</h2><span flex></span><md-button class="md-icon-button" ng-click="cancel()"><i class="fa fa-times" aria-hidden="true"></i></md-button></div></md-toolbar><div class="dialog-content"><div class="pull-left fullWidth" style="border:1px solid #EEE"><form name="postponeAdhocForm"><div class="clearfix"></div><div ng-if="showQuantity"><custom-number-field css-class="col-xs-12" label-name="ORDER_QUANTITY" model-name="detailsObj.quantity" regex="^(?!(0))[0-9]{1,15}$" disable="pageState==='VIEW'" required="true" change-method=""></custom-number-field></div><div class="col-xs-12" ng-if="!showQuantity"><md-input-container><label class="displayBlock" style="padding-left: 30px;padding-bottom: 5px">{{'ORDER_WITH_US'|translate}}</label><md-checkbox ng-model="detailsObj.orderWithUs" aria-label="Monday" ng-required="requiredValue" ng-disabled="linkMode || fromLocWall"></md-checkbox></md-input-container></div><div class="col-xs-12 padding-b-10"><div class="pull-right"><button class="md-raised md-button md-ink-ripple" type="button" ng-click="cancel()" aria-label="Cancel"><span class="ng-binding ng-scope"><span class="ng-binding ng-scope">{{'CANCEL'|translate}}</span></span></button> <button class="md-warn md-raised md-button md-ink-ripple" type="button" ng-disabled="!postponeAdhocForm.$valid" ng-click="saveMedicationAppointmentDetails()" aria-label="Save"><span class="ng-binding ng-scope">{{'SAVE'|translate}}</span></button></div></div></form></div></div></md-dialog>
