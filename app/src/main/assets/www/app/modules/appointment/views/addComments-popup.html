<md-dialog class="dialog-min-50" aria-label="Mango (Fruit)" ng-cloak><md-toolbar><div class="md-toolbar-tools"><h2>{{popupHeader}}</h2><span flex></span><md-button class="md-icon-button" ng-click="cancel()"><i class="fa fa-times" aria-hidden="true"></i></md-button></div></md-toolbar><div class="dialog-content"><div class="pull-left fullWidth" style="border:1px solid #EEE"><form name="addCommentsForm" ng-if="pageState != 'view'"><div class="clearfix"></div><div class="col-xs-12" ng-if="fromState=='medication'"><md-input-container class="md-block"><label>{{'CLINICAL_NOTES_TYPE'|translate}}</label><md-select ng-model="clinical.clinicalType" name="clinicalType" id="clinicalType" ng-disabled="pageState == 'view'"><md-option ng-repeat="clinicalType in medClinicalNote" ng-value="clinicalType" ng-selected="clinicalType.id == clinical.clinicalType.id ? true:false">{{clinicalType.value}}</md-option></md-select></md-input-container></div><div class="col-xs-12 col-sm-12 col-md-12 col-lg-12"><md-input-container><label>{{'COMMENTS'|translate}}</label><input type="text" ng-model="clinical.clinicalNote" ng-disabled="pageState == 'view'" autocomplete="off" uib-typeahead="commentsDetails as commentsDetails.value for commentsDetails in getCommentsDetails($viewValue)" ng-click="getCommentsDetails($viewValue)" typeahead-loading="loading" typeahead-min-length="0"></md-input-container></div><div class="col-xs-12"><div class="radio_Check_box padding-l-0"><md-checkbox ng-model="clinical.whetherProprietary" ng-disabled="pageState == 'view'"><span>{{'IS_PROPRIETARY'|translate}}</span></md-checkbox></div></div><div class="col-xs-12 margin-t-10 padding-b-10"><div class="pull-right"><md-button ng-disabled="pageState == 'view'" class="user-card-view-button pull-left" ng-click="saveClinicalNote(clinical)"><i class="fa fa-floppy-o font-size-17">{{ADD}}</i></md-button></div></div></form><br><br><div class="table-responsive foo"><div><table dt-options="options" dt-column-defs="dtColumnDefs" class="table table-striped table-hover rwd-table" width="100%"><thead><tr><th>{{'Comments' | translate}}</th><th style="width:10% !important"></th><th style="width:10% !important"></th><th style="width:15% !important"></th></tr></thead><tbody><tr ng-repeat="row in clinicalcommentsNotes"><td>{{row.clinicalNote}}</td><td><md-button style="border-radius: 20px;min-width: 32px !important" ng-click="deleteNote(row.id,$index)"><i class="fa fa-trash font-size-17"></i><md-tooltip md-direction="top">Delete</md-tooltip></md-button></td><td><md-button style="border-radius: 20px;min-width: 32px !important" ng-click="updateReusable(row,row.reusable?false:true)"><i class="fa fa-plus-circle font-size-17"></i><md-tooltip md-direction="top">{{reqTooltip1}}</md-tooltip></md-button></td><td><md-button style="border-radius: 20px;min-width: 32px !important" ng-click="updateGlobaluse(row,row.globaluse?false:true)"><i class="fa fa-plus-circle font-size-17"></i><md-tooltip md-direction="top">{{reqTooltip2}}</md-tooltip></md-button></td></tr></tbody></table></div></div></div></div></md-dialog>
