<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 panelBorder padding-t-10 wizard" ng-class="{'posRelative':processAssociationFormSpinner}"><spinner name="processAssociationFormSpinner" img-src="{{pageLoaderImg}}" show="processAssociationFormSpinner"></spinner><form name="processAssociationForm" ng-submit="saveProcessAssociationToProfessional(processAssociationForm)" class="form-horizontal" autocomplete="off" novalidate="novalidate"><help-directive help-id="MANAGE_ACCESS_RIGHT" class="divContainer"></help-directive><div class="pageTitle"><span ng-if="pageState==='add'">{{'ADD_ACCESS_RIGHT'|translate}}</span> <span ng-if="pageState==='edit'">{{'EDIT_ACCESS_RIGHT'|translate}}</span> <span ng-if="pageState==='view'">{{'VIEW_ACCESS_RIGHT'|translate}}</span></div><div class="setup-content" id="step-1"><div class="row"><ws-name-value-combo org-loc-permission="featurePrivilegeConstants.ORGANIZATION_LOCATION_MGMT_VIEW" label-name="ORG_LOCATION" query-param="false" required="true" disable="disabledFormFields" name-value-list="WSProcess.orgLocation" query-search-key="keyword" query-url="orgLocation.queryUrl" query-parameter="orgLocation.queryParameter" json-parameter="orgLocation.jsonParameter"></ws-name-value-combo><ws-client-search-combo org-loc-permission="featurePrivilegeConstants.PROCESS_VIEW" label-name="PROCESS" query-param="true" required="true" disable="disabledFormFields || !isOrgSelected" name-value-list="WSProcess.process" query-url="process.queryUrl" query-parameter="process.queryParameter" json-parameter="process.jsonParameter"></ws-client-search-combo><ws-name-value-combo org-loc-permission="featurePrivilegeConstants.ORGANIZATION_USER_VIEW" label-name="PROFESSIONALS" query-param="true" required="true" disable="disabledFormFields || !isOrgSelected" query-param="true" name-value-list="WSProcess.user" query-search-key="searchString" query-url="user.queryUrl" query-parameter="user.queryParameter" json-parameter="user.jsonParameter"></ws-name-value-combo></div><div class="row"><div><fieldset><label style="padding:5px 15px"><b>{{'ACCESS_RIGHT'|translate}}:</b></label><div layout-wrap layout-gt-sm="row"><div class="col-sm-12 col-md-4 col-lg-4"><md-checkbox md-indeterminate aria-label="Checkbox Disabled Indeterminate" ng-model="WSProcess.canAllot" class="md-primary">{{'ALLOT'|translate}}</md-checkbox></div><div class="col-sm-12 col-md-4 col-lg-4"><md-checkbox md-indeterminate aria-label="Checkbox Disabled Indeterminate" ng-model="WSProcess.canExaminePatient" class="md-primary">{{'EXAMINE_PATIENT'|translate}}</md-checkbox></div><div class="col-sm-12 col-md-4 col-lg-4"><md-checkbox md-indeterminate aria-label="Checkbox Disabled Indeterminate" ng-model="WSProcess.canIssueToken" class="md-primary">{{'GIVE_TOKEN'|translate}}</md-checkbox></div><div class="col-sm-12 col-md-4 col-lg-4"><md-checkbox md-indeterminate aria-label="Checkbox Disabled Indeterminate" ng-model="WSProcess.canForwardForOpinion" class="md-primary">{{'FORWARD_FOR_OPINION'|translate}}</md-checkbox></div><div class="col-sm-12 col-md-4 col-lg-4"><md-checkbox md-indeterminate aria-label="Checkbox Disabled Indeterminate" ng-model="WSProcess.canPrepareSummary" class="md-primary">{{'PREPARE_SUMMARY'|translate}}</md-checkbox></div></div></fieldset></div></div></div><div class="row"><div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 padding-t-b-10 wizardFooter"><div class="textAlign-R"><md-button class="md-raised" ng-click="cancel()">{{'CANCEL'|translate}}</md-button><md-button class="md-raised md-warn" ng-disabled="(!WSProcess.canAllot && !WSProcess.canExaminePatient && !WSProcess.canIssueToken && !WSProcess.canForwardForOpinion && !WSProcess.canPrepareSummary)" type="submit" ng-hide="pageState==='view'">{{'SAVE'|translate}}</md-button></div></div></div></form></div>
