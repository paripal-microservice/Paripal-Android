<md-dialog ng-cloak><form name="scheduleAppointment"><md-toolbar><div class="md-toolbar-tools"><h2>{{'SCHEDULE_APPOINTMENT'|translate}}</h2><span flex></span><md-button class="md-icon-button" ng-click="cancel()"><i class="fa fa-times" aria-hidden="true"></i></md-button></div></md-toolbar><div class="padding-b-10"><md-dialog-content><div class="md-dialog-content"><md-input-container><label>{{'APPOINTMENT_DATE'|translate}}<span class="mandatoryStar">*</span></label><input datepicker class="pointer" ng-model="WSAppointmentAdhoc.date" from-min-date="minDate" name="mappingDate" ng-disabled="false" ng-required="true"><md-icon class="datepickerIcon"></md-icon><div ng-messages="scheduleAppointment.mappingDate.$error"><div ng-message="required">{{'REQUIRED' |translate}}</div></div></md-input-container><current-start-end-time css-class="timepickerArrow margin-b-10" start-time-label="START_TIME" end-time-label="END_TIME" start-time="WSAppointmentAdhoc.startTime" end-time="WSAppointmentAdhoc.endTime" required-start-time="true" required-end-time="true" disable-start-time="false" disable-end-time="false"></current-start-end-time></div></md-dialog-content></div><div class="col-xs-12 padding-b-10"><div class="pull-right"><button class="md-raised md-button md-ink-ripple" type="button" ng-click="cancel()" aria-label="Cancel"><span class="ng-binding ng-scope"><span class="ng-binding ng-scope">{{'CANCEL'|translate}}</span></span></button> <button class="md-warn md-raised md-button md-ink-ripple" type="button" ng-disabled="!scheduleAppointment.$valid" ng-click="addScheduleAppointment()" aria-label="Save"><span class="ng-binding ng-scope">{{'SAVE'|translate}}</span></button></div></div></form></md-dialog>
