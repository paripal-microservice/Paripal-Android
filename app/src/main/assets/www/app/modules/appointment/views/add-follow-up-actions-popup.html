<md-dialog class="dialog-min-50" aria-label="Mango (Fruit)" ng-cloak><md-toolbar><div class="md-toolbar-tools"><h2 ng-if="pageState == 'add'">{{'ADD_FOLLOWUP_ACTIONS' | translate}}</h2><h2 ng-if="pageState == 'edit'">{{'EDIT_FOLLOWUP_ACTIONS' | translate}}</h2><span flex></span><md-button class="md-icon-button" ng-click="cancel()"><i class="fa fa-times" aria-hidden="true"></i></md-button></div></md-toolbar><div class="dialog-content"><div class="pull-left fullWidth" style="border:1px solid #EEE; min-height: 385px"><form name="addAllergyForm"><div class="clearfix"></div><div class="col-xs-12 padding-t-10"><spinner name="userNameAutoCmp" img-src="{{autoCompletLoaderImg}}" show="userNameAutoCmp" is-auto-complete="true"></spinner><md-input-container><label>{{'PATIENT'|translate}}</label><input ng-model="followUpActionsObj.patient" name="userName" ng-maxlength="100" id="userObj" autocomplete="off" uib-typeahead="userObj as userObj.value for userObj in findUserByName($viewValue)" typeahead-editable="commonConstants.typeaheadEditable" typeahead-min-length="getSmartSearchMinLength('userMinLength')" ng-disabled="true"></md-input-container></div><div class="col-xs-12"><div class="md-dialog-content-data padding-t-5"><md-input-container><spinner name="diseaseAutoCmp" img-src="{{autoCompletLoaderImg}}" show="diseaseAutoCmpLoading" is-auto-complete="true"></spinner><label class="md-required">{{'FOLLOWUP_ACTION'|translate}}</label><input maxlength="200" ng-model="followUpActionsObj.followupAction" name="allergy" id="disease" required><div ng-messages="addAllergyForm.allergy.$error"><div ng-message="required">{{'REQUIRED' |translate}}</div></div></md-input-container></div></div><div class="col-xs-12"><ws-name-value-combo is-md-dialog="true" label-name="HEALTH_SUPPORT_PROF_NAME" query-param="false" disable="isEntityNameDisabled" name-value-list="followUpActionsObj.actionUser" query-search-key="searchString" query-url="entityName.queryUrl" query-parameter="entityName.queryParameter" json-parameter="entityName.jsonParameter" required="true"></ws-name-value-combo></div><div class="col-xs-12"><md-input-container><label class="md-required">{{'ACTION_DUE_DATE'|translate}}</label><input datepicker class="pointer" from-min-date="minDate" ng-model="followUpActionsObj.dueDate" name="startedDate" ng-required="true"><md-icon class="datepickerIcon"></md-icon><div ng-messages="addAllergyForm.startedDate.$error"><div ng-message="required">{{'REQUIRED' |translate}}</div></div></md-input-container></div><div class="col-xs-12 margin-t-10 padding-b-10"><div class="pull-right"><button class="md-raised md-button md-ink-ripple" type="button" ng-click="cancel()" aria-label="Cancel"><span class="ng-binding ng-scope"><span class="ng-binding ng-scope">{{'CANCEL'|translate}}</span></span></button> <button class="md-warn md-raised md-button md-ink-ripple" type="button" ng-disabled="!addAllergyForm.$valid" ng-click="addUpdateActionsRecord()" aria-label="Save"><span class="ng-binding ng-scope">{{'SAVE'|translate}}</span></button></div></div></form></div></div></md-dialog>
