<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 panelBorder padding-t-10 wizard" ng-class="{'posRelative':equipmentFormSpinner}"><spinner name="equipmentFormSpinner" img-src="{{pageLoaderImg}}" show="equipmentFormSpinner"></spinner><form name="equipmentForm" ng-submit="saveEquipmentMappingToProfessional(equipmentForm)" class="form-horizontal" autocomplete="off" novalidate="novalidate"><help-directive help-id="MANAGE_EQUIPMENT_TO_PROFESSIONAL" class="divContainer"></help-directive><div class="pageTitle"><span ng-if="pageState==='add'">{{'EQUIPMENT_TO_PROFESSIONAL_MAPPING'|translate}}</span> <span ng-if="pageState==='view'">{{'VIEW_EQUIPMENT_TO_PROFESSIONAL'|translate}}</span></div><div class="setup-content" id="step-1"><div class="row"><ws-name-value-combo org-loc-permission="featurePrivilegeConstants.ORGANIZATION_LOCATION_MGMT_VIEW" label-name="ORG_LOCATION" query-param="false" required="true" disable="disabledFormFields" name-value-list="WSEquipment.orgLocation" query-search-key="keyword" query-url="orgLocation.queryUrl" query-parameter="orgLocation.queryParameter" json-parameter="orgLocation.jsonParameter"></ws-name-value-combo><ws-client-search-combo org-loc-permission="featurePrivilegeConstants.EQUIPMENT_VIEW" label-name="EQUIPMENT_NAME" query-param="true" disable="disabledFormFields || !isOrgSelected" required="true" name-value-list="WSEquipment.equipment" query-url="equipment.queryUrl" query-parameter="equipment.queryParameter" json-parameter="equipment.jsonParameter"></ws-client-search-combo><ws-name-value-combo org-loc-permission="featurePrivilegeConstants.ORGANIZATION_USER_VIEW" label-name="USER_NAME" query-param="true" required="true" disable="disabledFormFields || !isOrgSelected" name-value-list="WSEquipment.user" query-search-key="searchString" query-url="user.queryUrl" query-parameter="user.queryParameter" json-parameter="user.jsonParameter"></ws-name-value-combo></div><div class="row"><div class="col-sm-12 col-md-4 col-lg-4"><md-input-container><label>{{'MAPPING_DATE'|translate}}<span class="mandatoryStar">*</span></label><input datepicker class="pointer" ng-model="WSEquipment.dateMapped" from-min-date="minDate" name="mappingDate" ng-disabled="true" ng-required="true"><md-icon class="datepickerIcon"></md-icon><div ng-messages="equipmentForm.mappingDate.$error"><div ng-message="required">{{'REQUIRED' |translate}}</div></div></md-input-container></div></div><div class="row"><div class="col-sm-12 col-md-4 col-lg-4"><label><b>{{'EQUIPMENT_DESC'|translate}}:</b></label></div><div class="col-sm-12 col-md-12 col-lg-12 padding-10"><span class="para-text">{{equipmentDescription}}</span></div></div></div><div class="row"><div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 padding-t-b-10 wizardFooter"><div class="textAlign-R"><md-button class="md-raised" ng-click="cancel()">{{'CANCEL'|translate}}</md-button><md-button class="md-raised md-warn" type="submit" ng-hide="pageState==='view'">{{'SAVE'|translate}}</md-button></div></div></div></form></div>
