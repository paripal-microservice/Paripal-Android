<md-dialog class="calendar-event-popup" aria-label="Mango (Fruit)" ng-cloak><md-toolbar><div class="md-toolbar-tools"><h2>{{'VIEW_PRESCRIPTION' | translate}}</h2><span flex></span><md-button class="md-icon-button" ng-click="cancel()"><i class="fa fa-times" aria-hidden="true"></i></md-button></div></md-toolbar><div class="dialog-content"><div class="pull-left fullWidth" style="border:1px solid #EEE"><form name="viewPrescriptionForm"><div class="clearfix"></div><div class="col-xs-12"><md-input-container><label class="md-required">{{"SELECT_PRESCRIPTION"|translate}}</label><md-select ng-model="viewPriscription" required><md-option ng-repeat="prescription in prescriptionList" ng-value="prescription">{{prescription.prescriptionRef}}</md-option></md-select></md-input-container></div><div class="col-xs-12 padding-b-10"><div class="pull-right"><button class="md-raised md-button md-ink-ripple" type="button" ng-click="cancel()" aria-label="Cancel"><span class="ng-binding ng-scope"><span class="ng-binding ng-scope">{{'CANCEL'|translate}}</span></span></button> <button class="md-warn md-raised md-button md-ink-ripple" type="button" ng-disabled="!viewPrescriptionForm.$valid" ng-click="viewPrescriptionCall(viewPriscription)" aria-label="Save"><span class="ng-binding ng-scope">{{'VIEW_PRESCRIPTION'|translate}}</span></button></div></div></form></div></div></md-dialog>
