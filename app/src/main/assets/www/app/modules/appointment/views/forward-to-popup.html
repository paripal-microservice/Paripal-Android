<md-dialog class="width-dialog-750" aria-label="Mango (Fruit)" ng-cloak style="width: 680px !important"><md-toolbar><div class="md-toolbar-tools"><h2>{{'FORWARD_PATIENT_STATUS' | translate}}</h2><span flex></span><md-button class="md-icon-button" ng-click="cancel()"><i class="fa fa-times" aria-hidden="true"></i></md-button></div></md-toolbar><div class="dialog-content"><div class="pull-left fullWidth" style="border:1px solid #EEE"><form name="viewPrescriptionForm"><div class="clearfix"></div><div class="col-xs-12 padding-t-10"><label class="md-required" style="font-size: 11px !important; color: rgb(0, 0, 0, 0.54)">{{'FORWARD_TO'|translate}}<span style="color:red"> * </span></label><md-radio-group ng-model="fwdObj.fwdTo" layout="row" ng-change="forwardToSelected(fwdObj.fwdTo)" class="padding-t-5"><md-radio-button value="whetherSelf">{{'SELF'|translate}}</md-radio-button><md-radio-button value="whetherHealthProfessional">{{'HEALTH_PROFESSIONAL'|translate}}</md-radio-button><md-radio-button value="whetherSupportProfessional">{{'SUPPORT_SERVICE_PROFESSIONAL'|translate}}</md-radio-button><md-radio-button value="whetherChiefDoctor">{{'CHIEF_CLINICAL_CONSULTANT'|translate}}</md-radio-button><md-radio-button value="whetherOther">{{'OTHER'|translate}}</md-radio-button></md-radio-group></div><div class="col-xs-12 margin-t-10"><div class="md-dialog-content-data padding-t-5"><md-input-container><spinner name="diseaseAutoCmp" img-src="{{autoCompletLoaderImg}}" show="diseaseAutoCmpLoading" is-auto-complete="true"></spinner><label>{{'SELECT_PROFESSIONAL'|translate}} <span style="color:red">*</span></label><input ng-model="fwdObj.selectPerson" name="disease" id="disease" autocomplete="off" uib-typeahead="person as person.userName for person in personList | filter:$viewValue" typeahead-loading="loading" typeahead-min-length="personList.length == 1 ? 0:3" typeahead-editable="false" required ng-disabled="!fwdObj.fwdTo"><div ng-messages="dischargeForm.disease.$error"><div ng-message="required">{{'REQUIRED' |translate}}</div></div></md-input-container></div></div><div class="col-xs-12"><custom-text-area-field label-name="ENTER_STATUS" model-name="fwdObj.status" rows="10" disable="disabledFormFields" required="false" maxlength="5000" disable="true"></custom-text-area-field></div><div class="col-xs-12 margin-t-10 padding-b-10"><div class="pull-right"><button class="md-raised md-button md-ink-ripple" type="button" ng-click="cancel()" aria-label="Cancel"><span class="ng-binding ng-scope"><span class="ng-binding ng-scope">{{'CANCEL'|translate}}</span></span></button> <button class="md-warn md-raised md-button md-ink-ripple" type="button" ng-disabled="(!viewPrescriptionForm.$valid)" ng-click="updateForwardTo()" aria-label="Save"><span class="ng-binding ng-scope">{{'SAVE'|translate}}</span></button></div></div></form></div></div></md-dialog>
