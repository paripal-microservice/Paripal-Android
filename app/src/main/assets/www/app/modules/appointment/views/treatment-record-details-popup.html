ption" ng-disabled="false" style="background-color: #FFFFFF"></md-input-container></div><div class="col-xs-12 margin-t-10 padding-b-10"><div class="pull-right"><button class="md-raised md-button md-ink-ripple" type="button" ng-click="cancel()" aria-label="Cancel"><span class="ng-binding ng-scope"><span class="ng-binding ng-scope">{{'CANCEL'|translate}}</span></span></button> <button class="md-warn md-raised md-button md-ink-ripple" type="button" ng-disabled="(!viewPrescriptionForm.$valid) || isDisable" ng-click="updateTreatmentRecord()" aria-label="Save"><span class="ng-binding ng-scope">{{'ADD_UPDATE'|translate}}</span></button></div></div></form></div></div></md-dialog><style>.form_auto_complete{
