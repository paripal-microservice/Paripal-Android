<div class="pageTitle" style="height: 50px"><div class="col-xs-12 col-sm-12 col-md-9 col-lg-9" style="margin-top: 15px; padding-left:0"><span>{{'RECORD_DIAGNOSIS'|translate}}</span></div><help-directive help-id="APPOINTMENT_DOCUMENT_LIST" class="divContainer"></help-directive></div><div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 panelBorder padding-0 wizard" ng-class="{'posRelative':fileUploadSpinner}"><spinner name="fileUploadSpinner" img-src="{{pageLoaderImg}}" show="fileUploadSpinner"></spinner><form name="listForm" class="form-horizontal" id="listForm" autocomplete="off"><div class="col-md-12 padding-b-10" style="background: #e9f2f8; padding: 12px 10px"><div class="row"><div class="col-sm-12 col-md-4 col-lg-4"><label ng-if="appointmentDetails.onBehalfOf" class="messageBold">{{'PATIENT'|translate}}:- {{appointmentDetails.onBehalfOf.value}}</label><label ng-if="!appointmentDetails.onBehalfOf" class="messageBold">{{'PATIENT'|translate}}:- {{appointmentDetails.onBehalfOfName}}</label></div><div class="col-sm-12 col-md-4 col-lg-4"><label class="messageBold">{{'APPOINTMENT_DATE'|translate}}:- {{appointmentDetails.apptDate | timestampToDate }}</label></div><div class="col-sm-12 col-md-4 col-lg-4"><label class="messageBold">{{'APPOINTMENT_TIME'|translate}}:- {{appointmentDetails.apptStartTime | time24to12Hour}}-{{appointmentDetails.apptEndTime | time24to12Hour}}</label></div></div></div><div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 top-border-gray"><clinical-note-type view-mode="isViewMode" is-individual-user="isIndividualUser" module-name="appointment" rec-id="stateParamValue" get-clinicl-list="getCliniclList()" clinical-notes="clinicalNotes" state-type="stateType"></clinical-note-type></div></form></div>
