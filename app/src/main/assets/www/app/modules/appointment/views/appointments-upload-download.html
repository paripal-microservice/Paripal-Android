<div class="pageTitle" style="height: 50px"><div class="col-xs-12 col-sm-12 col-md-9 col-lg-9" style="margin-top: 15px; padding-left:0"><span>{{'APPOINTMENT_DOCUMENT_LIST'|translate}}</span></div><help-directive help-id="APPOINTMENT_DOCUMENT_LIST" class="divContainer"></help-directive></div><div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 panelBorder padding-0 wizard" ng-class="{'posRelative':fileUploadSpinner}"><spinner name="fileUploadSpinner" img-src="{{pageLoaderImg}}" show="fileUploadSpinner"></spinner><form name="listForm" class="form-horizontal panel-body-top" id="listForm" autocomplete="off"><div class="col-md-12"><div class="row"><div class="col-sm-12 col-md-4 col-lg-4"><md-input-container><label>{{'APPOINTMENT_DATE'|translate}}</label><input ng-model="WSApptUserDetails.apptDate" name="organizationDisplayName" ng-maxlength="50" id="organizationDisplayName" ng-disabled="true"></md-input-container></div><div class="col-sm-12 col-md-4 col-lg-4"><md-input-container><label>{{'USER_NAME'|translate}}</label><input ng-model="WSApptUserDetails.patient.value" name="organizationDisplayName" ng-maxlength="50" id="organizationDisplayName" ng-disabled="true"></md-input-container></div></div><div class="row"><div class="col-sm-12 col-md-4 col-lg-4"><md-input-container><label>{{'PLEASE_SELECT_USER'|translate}}</label><md-select ng-model="WSApptUserDetails.userId" name="userList" id="userList" ng-change="selectedUser(WSApptUserDetails.userId)"><md-option ng-repeat="user in WSApptUserDetails.userList" value="{{user.id}}">{{user.value}}</md-option></md-select></md-input-container></div></div></div><div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 top-border-gray"></div><document-listing-comp hide-upload-btn="hideUploadBtn" hide-delete-btn="hideDeleteBtn" transaction-id="transactionId" attachment-list="WSTransactionAttachments" doc-type="{{commonConstants.documentTypes.transaction}}" doc-sub-type="{{commonConstants.documentSubTypes.appointment_transaction}}" search-func="searchDocuments(pageNo)" search-object-params="requestObject" url-key="GET_DOC_BY_APPT_ID_OR_REQUEST_ID_USERID" delete-url-key="DELETE_DOC_BY_APPT_OR_REQUEST_ID" delete-req-params="requestObject" record-id="WSApptUserDetails.appointmentId" id-field-name="appointmentId" org-loc-id="WSApptUserDetails.organizationLocationId"></document-listing-comp></form></div>
