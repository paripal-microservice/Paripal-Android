<md-dialog class="calendar-event-popup" aria-label="Mango (Fruit)" ng-cloak><md-toolbar><div class="md-toolbar-tools"><h2>{{'LOGIN' | translate}}</h2><span flex></span><md-button class="md-icon-button" ng-click="cancel()"><i class="fa fa-times" aria-hidden="true"></i></md-button></div></md-toolbar><div class="dialog-content"><div class="pull-left fullWidth" style="border:1px solid #EEE"><form name="userLoginForm" ng-submit="login(userLoginForm)" novalidate="novalidate"><div class="clearfix"></div><div><md-input-container class="md-icon-float md-block"><label class="login-font-label">{{'ID_EMAIL_CELL'|translate}}</label><md-icon class="fa fa-user"></md-icon><input ng-model="user.login.idEmailCellIdentity" name="idEmailCellIdentity" ng-maxlength="50" ng-pattern="/^[a-zA-Z0-9@_\-./]+$/" required ng-disabled="true"><div ng-messages="userLoginForm.idEmailCellIdentity.$error"><div ng-message="maxlength">{{'MAXLENGTH_ERR' |translate}}</div><div ng-message="required">{{'INPUT_REQ' |translate}}</div><div ng-message="pattern">{{'PATTERN_ERR' |translate}}</div></div></md-input-container></div><div class="padding-t-10"><md-input-container class="md-icon-float md-block"><label class="login-font-label">{{'PASSWORD'|translate}}</label><md-icon class="fa fa-unlock-alt"></md-icon><input type="password" ng-model="user.login.password" name="password" ng-maxlength="100" required><div ng-messages="userLoginForm.password.$error"><div ng-message="required">{{'INPUT_REQ' |translate}}</div><div ng-message="maxlength">{{'MAXLENGTH_ERR' |translate}}</div></div></md-input-container></div><div class="col-xs-12 padding-b-10"><div class="pull-right"><button class="md-raised md-button md-ink-ripple" type="button" ng-click="cancel()" aria-label="Cancel"><span class="ng-binding ng-scope"><span class="ng-binding ng-scope">{{'CANCEL'|translate}}</span></span></button> <button class="md-raised md-raised-login md-warn md-button md-ink-ripple" type="submit" aria-label="Primary"><span class="ng-scope">{{'LOGIN'|translate}}</span></button></div></div></form></div></div></md-dialog>
