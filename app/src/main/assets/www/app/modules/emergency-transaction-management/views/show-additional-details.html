<md-dialog class="calendar-event-popup" aria-label="Mango (Fruit)" ng-cloak><md-toolbar><div class="md-toolbar-tools"><h2>{{'ADDITIONAL_DETAILS' | translate}}</h2><span flex></span><md-button class="md-icon-button" ng-click="cancel()"><i class="fa fa-times" aria-hidden="true"></i></md-button></div></md-toolbar><div class="dialog-content"><div class="pull-left fullWidth" style="border:1px solid #EEE"><form name="additionalDetailsForm"><div class="clearfix"></div><div class="col-xs-12"><md-input-container class="md-block" layout="row"><label>{{'ASSIGNED_DOCTOR'|translate}}</label><textarea ng-model="additionalDetails.assignedDoctor" rows="1" ng-disabled="true" name="assignedDoctor"></textarea></md-input-container></div><div class="col-xs-12"><md-input-container class="md-block" layout="row"><label>{{'CALL_REQUEST_RAISED_AT'|translate}}</label><textarea ng-model="additionalDetails.requestRaisedAt" rows="1" ng-disabled="true" name="requestRaisedAt"></textarea></md-input-container></div><div class="col-xs-12"><md-input-container class="md-block" layout="row"><label>{{'NAME_OF_CALLING_PERSON'|translate}}</label><textarea ng-model="additionalDetails.callingPerson" rows="1" ng-disabled="true" name="callingPerson"></textarea></md-input-container></div><div class="col-xs-12"><md-input-container class="md-block" layout="row"><label>{{'ROLE_OF_CALLING_PERSON'|translate}}</label><textarea ng-model="additionalDetails.callingPersonRole" rows="1" ng-disabled="true" name="callingPersonRole"></textarea></md-input-container></div><div class="col-xs-12 padding-b-10"><div class="pull-right"><button class="md-raised md-button md-ink-ripple" type="button" ng-click="cancel()" aria-label="Cancel"><span class="ng-binding ng-scope"><span class="ng-binding ng-scope">{{'CLOSE'|translate}}</span></span></button></div></div></form></div></div></md-dialog>
