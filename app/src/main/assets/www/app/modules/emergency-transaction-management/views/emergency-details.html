<div class="col-xs-12"><h3 ng-if="!intimateScreen">{{'EMERGENCY_DETAILS'|translate}} <span class="titleNum">({{'2_of_4' | translate}})</span></h3><h3 ng-if="intimateScreen">{{'EMERGENCY_DETAILS'|translate}} <span class="titleNum">({{'3_of_5' | translate}})</span></h3><div class="row margin-t-10"><ws-name-value-combo min-length="uiSideMinLength" css-class="col-sm-12 col-md-4 col-lg-4" label-name="TREATMENT_TYPE" required="true" disable="disabled || disabledFormFields || disableTreatmentType" name-value-list="WSEmergencyTransaction.treatmentType" query-search-key="searchString" query-url="treatment.queryUrl" query-parameter="treatment.queryParameter" json-parameter="treatment.jsonParameter"></ws-name-value-combo><div class="col-sm-12 col-md-4 col-xs-12 col-lg-4"><div class="row"><div class="col-sm-10 col-md-11 col-lg-11 col-xs-10"><md-input-container><spinner name="hospitalListSpinner" img-src="{{autoCompletLoaderImg}}" show="hospitalListSpinner" is-auto-complete="true"></spinner><label>{{'HOSPITAL' | translate}}<span class="mandatoryStar">*</span></label><input ng-model="WSEmergencyTransaction.hospitalSelected" name="hospitalSelected" autocomplete="off" uib-typeahead="hospital as hospital.displayName for hospital in getHospitals($viewValue, WSEmergencyTransaction.treatmentType)" typeahead-min-length="0" typeahead-editable="commonConstants.typeaheadEditable" typeahead-on-select="selectedHospital(WSEmergencyTransaction.hospitalSelected)" ng-disabled="disabledFormFields || !WSEmergencyTransaction.treatmentType.id" ng-blur="validateHospitalLocation()" required><div ng-messages="emergencyTransactionForm.hospitalSelected.$error"><span ng-message="required">{{'REQUIRED' | translate}}</span></div></md-input-container></div><div class="col-md-1 col-lg-1 col-sm-1 col-xs-1 pull-left" style="margin-left: -15px"><button type="button" class="btn" ng-click="callScreen('search-hospitals')" tooltip-placement="bottom" uib-tooltip="{{'CHANGE_HOSPITAL'|translate}}" ng-disabled="disabledFormFields|| !WSEmergencyTransaction.treatmentType.id"><i class="fa fa-search-plus fa-lg" aria-hidden="true"></i></button></div></div></div></div><div class="row"><div class="col-sm-12 col-md-12 col-lg-12 col-xs-12"><md-input-container><label>{{'HOSPITAL_LOCATION' |translate}}</label><textarea ng-model="WSEmergencyTransaction.hospitalLocation" name="emergencyLocation" ng-disabled="true"></textarea></md-input-container></div></div><div class="row"><div class="col-sm-10 col-md-11 col-lg-11 col-xs-10"><md-input-container><label><i class="fa fa-map-marker"></i> {{'EMERGENCY_LOCATION' |translate}}<span class="mandatoryStar">*</span></label><textarea ng-model="WSEmergencyTransaction.emergencyLocation" name="emergencyLocation " ng-disabled="disabledFormFields" required></textarea><div ng-messages="emergencyTransactionForm.emergencyLocation.$error"><span ng-message="required">{{'REQUIRED' | translate}}</span></div></md-input-container></div><div class="col-md-1 col-lg-1 col-sm-1 col-xs-1 pull-left" style="margin-left: -15px"><button type="button" class="btn" ng-click="callScreen('search-hospitals','emergencytransaction', 'changeEmergencyLocation')" tooltip-placement="bottom" uib-tooltip="{{'EDIT_LOCATION'|translate}}" ng-disabled="disabledFormFields"><i class="fa fa-compass fa-lg" aria-hidden="true"></i></button></div></div><div class="row"><div class="col-sm-12 col-md-4 col-lg-4 col-xs-12 padding-t-15"><md-radio-group class="radio-mobile" layout="row" ng-model="WSEmergencyTransaction.emergencyReason" name="reportedFor" ng-change="changeEmergencyReason()"><md-radio-button value="NEEDED_TO_BE_ADMITTED" ng-disabled="disabledFormFields" class="first-radio">{{'NEEDED_TO_BE_ADMITTED' | translate}}</md-radio-button><md-radio-button value="IS_AN_OPD_EMERGENCY" ng-disabled="disabledFormFields" class="second-radio">{{'IS_AN_OPD_EMERGENCY' | translate}}</md-radio-button></md-radio-group></div><div class="float-left-mobile-width"><custom-text-field label-name="AMBULANCE_DRIVER_NAME" model-name="WSEmergencyTransaction.ambulanceDriverName" disable="true" required="false"></custom-text-field></div><div class="float-left-mobile-width"><custom-text-field label-name="AMBULANCE_DRIVER_NUMBER" model-name="WSEmergencyTransaction.ambulanceDriverNumber" disable="true" required="false"></custom-text-field></div></div><div class="row"><div class="col-sm-12 col-md-12 col-lg-12 col-xs-12"><custom-text-area-field label-name="EMERGENCY_DESCRIPTION" model-name="WSEmergencyTransaction.emergencyDescription" rows="10" required="false" maxlength="300" disable="disabledFormFields"></custom-text-area-field></div><div class="col-sm-12 col-md-12 col-lg-12 col-xs-12"><custom-text-area-field label-name="GIVE_FIRST_AID_DESCRIPTION" model-name="WSEmergencyTransaction.firstAidDescription" rows="10" required="false" maxlength="300" disable="disabledFormFields"></custom-text-area-field></div></div></div>
