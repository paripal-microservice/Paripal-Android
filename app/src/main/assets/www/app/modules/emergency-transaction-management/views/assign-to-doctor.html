<md-dialog aria-label="Add test group link" ng-cloak><form name="assignToDoc" ng-submit="assigningToDoctor(assignToDocObj.patient, assignToDocObj.doctor, assignToDoc)" novalidate autocomplete="off"><md-toolbar><div class="md-toolbar-tools"><h2>{{'ASSIGN_To_DOCTOR'|translate}}</h2><span flex></span><md-button class="md-icon-button" ng-click="cancel()" aria-label="Cancel"><i class="fa fa-times" aria-hidden="true"></i></md-button></div></md-toolbar><div class="padding-b-10"><md-dialog-content><div class="md-dialog-content"><md-input-container><spinner name="diagnosticTestNameAutoCmp" img-src="{{autoCompletLoaderImg}}" show="diagnosticTestNameAutoCmp" is-auto-complete="true"></spinner><label>{{('PATIENT'| translate)+'/'+('ACCOMPANYING_PERSON' | translate)}}</label><input ng-model="assignToDocObj.patient.value" name="patient" ng-maxlength="commonConstants.textFieldLengthMedium" id="patient" disabled="disabled"></md-input-container><ws-name-value-editable min-length="userMinLength" label-name="ALLOCATE_TO_DOCTOR" disable="pageState === 'view' || !assignToDocObj.patient" required="true" editable="false" name-value-list="assignToDocObj.doctor" query-search-key="userName" query-url="assignToDoctor.queryUrl" query-parameter="assignToDoctor.queryParameter" json-parameter="assignToDoctor.jsonParameter" get-list-on-load="true" is-md-dialog="true"></ws-name-value-editable></div></md-dialog-content></div><div class="col-xs-12 padding-b-10"><div class="pull-right"><button class="md-raised md-button md-ink-ripple" type="button" ng-click="cancel()" aria-label="Cancel"><span class="ng-binding ng-scope"><span class="ng-binding ng-scope">{{'CANCEL'|translate}}</span></span></button> <button class="md-warn md-raised md-button md-ink-ripple" type="submit" ng-disabled="assignToDoc.$invalid" aria-label="Save"><span class="ng-binding ng-scope">{{'SAVE'|translate}}</span></button></div></div></form></md-dialog>
