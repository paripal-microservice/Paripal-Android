<div class="col-xs-12"><div class="row"><div class="col-sm-7 col-md-4 col-lg-4 col-xs-7"><h3 ng-if="!intimateScreen">{{'AFFECTED_PERSON'|translate}} <span class="titleNum">({{'3_of_4' | translate}})</span></h3><h3 ng-if="intimateScreen">{{'AFFECTED_PERSON'|translate}} <span class="titleNum">({{'4_of_5' | translate}})</span></h3></div><div class="col-sm-5 col-md-offset-4 col-md-4 col-lg-4 col-xs-5" ng-if="WSEmergencyTransaction.reportedFor != 'FOR_SELF' && !viewMode"><a class="margin-t-10 pull-right" ng-class="disableClass" ng-click="callScreen('userIdentifyList','affectedPerson')"><span class="nextBtn pointer"><i class="fa fa-search"></i> {{'SEARCH_THIS_USER'|translate}}</span></a></div></div><div class="row margin-t-10"><div class="col-sm-12 col-md-4 col-lg-4 col-xs-12"><md-input-container><label>{{'MOBILE_NUMBER'|translate}}</label><input type="text" ng-model="WSEmergencyTransaction.affectedPerson.userPhone" name="userPhone" ng-blur="findUserByPhoneNoOrEmail(WSEmergencyTransaction.affectedPerson.userPhone,'affectedPerson','MOBILE')" ng-disabled="(flags.disableAffectedPerson || disabledFormFields)" ng-pattern="/^[0-9]{10,15}$/"></md-input-container></div><div class="col-sm-12 col-md-4 col-lg-4 col-xs-12"><md-input-container><label>{{'EMAIL'|translate}}</label><input type="text" ng-model="WSEmergencyTransaction.affectedPerson.userEmail" name="userEmail" ng-blur="findUserByPhoneNoOrEmail(WSEmergencyTransaction.affectedPerson.userEmail,'affectedPerson','EMAIL')" ng-disabled="(flags.disableAffectedPerson || disabledFormFields)" ng-pattern="/^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$/"></md-input-container></div><div class="float-left-mobile-width"><custom-text-field label-name="FIRST_NAME" model-name="WSEmergencyTransaction.affectedPerson.firstName" disable="flags.disableAffectedPerson || disabledFormFields" required="false"></custom-text-field></div></div><div class="row"><custom-text-field label-name="LAST_NAME" model-name="WSEmergencyTransaction.affectedPerson.lastName" disable="flags.disableAffectedPerson || disabledFormFields" required="false"></custom-text-field><div class="col-sm-12 col-md-4 col-lg-4 col-xs-12 margin-t-10" ng-if="!intimateScreen"><md-checkbox ng-model="WSEmergencyTransaction.affectedPerson.isSubscriber" ng-disabled="true">{{'IS_SUBSCRIBER' | translate}}?</md-checkbox></div></div><div class="row"><div class="col-sm-12 col-md-4 col-lg-4 col-xs-12" ng-if="!intimateScreen"><md-input-container><label>{{'UHID'|translate}}</label><input ng-model="WSEmergencyTransaction.uhid" name="uhid" ng-disabled="(flags.disableAffectedPerson || disabledFormFields) || (!isreportingUserOrgUser) || (WSEmergencyTransaction.uhid)"></md-input-container></div><div class="col-sm-12 col-md-4 col-lg-4 col-xs-12 margin-t-10" ng-if="!intimateScreen"><md-checkbox ng-model="WSEmergencyTransaction.forgotUHID" ng-disabled="(flags.disableAffectedPerson || disabledFormFields || !(WSEmergencyTransaction.uhid|checkNull))">{{'FORGOT_UHID'|translate}}?</md-checkbox><md-checkbox ng-model="WSEmergencyTransaction.newUHID" ng-disabled="(flags.disableAffectedPerson || disabledFormFields || !(WSEmergencyTransaction.uhid|checkNull))">{{'NEW_UHID'|translate}}</md-checkbox></div></div></div>
