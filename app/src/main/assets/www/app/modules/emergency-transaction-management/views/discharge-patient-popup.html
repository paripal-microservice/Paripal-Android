<md-dialog class="calendar-event-popup" aria-label="Mango (Fruit)" ng-cloak><md-toolbar><div class="md-toolbar-tools"><h2>{{'DISCHARGE_PATIENT' | translate}}</h2><span flex></span><md-button class="md-icon-button" ng-click="cancel()"><i class="fa fa-times" aria-hidden="true"></i></md-button></div></md-toolbar><div class="dialog-content"><div class="pull-left fullWidth" style="border:1px solid #EEE"><form name="dischargeForm"><div class="clearfix"></div><div class="col-xs-12"><md-input-container><label>{{'DOCTOR_NAME'|translate}}</label><md-select ng-change="doctorSelected()" ng-model="dischargeRequest.doctor" required><md-option ng-repeat="doctor in doctorList" ng-value="doctor">{{doctor.value}}</md-option></md-select></md-input-container></div><div class="col-xs-12"><md-input-container><spinner name="diseaseAutoCmp" img-src="{{autoCompletLoaderImg}}" show="diseaseAutoCmpLoading" is-auto-complete="true"></spinner><label>{{'DISEASE'|translate}}<span style="color:red">*</span></label><input ng-model="dischargeRequest.disease" name="disease" id="disease" autocomplete="off" uib-typeahead="disease as disease.value for disease in getDisease($viewValue)" typeahead-loading="loading" typeahead-min-length="3" typeahead-editable="false" typeahead-on-select="getDiseaseVariant(dischargeRequest.disease)" required><div ng-messages="dischargeForm.disease.$error"><div ng-message="required">{{'REQUIRED' |translate}}</div></div></md-input-container></div><div class="col-xs-12"><md-input-container><label>{{'DISEASE_VARIANT'|translate}}</label><md-select ng-change="diseaseVariantSelected()" ng-model="dischargeRequest.diseaseVariant" required><md-option ng-repeat="diseaseVariant in diseaseVariantList" ng-value="diseaseVariant">{{diseaseVariant.value}}</md-option></md-select><div ng-messages="dischargeForm.diseaseVariant.$error"><div ng-message="required">{{'REQUIRED' |translate}}</div></div></md-input-container></div><div class="col-xs-12 padding-b-10"><div class="pull-right"><button class="md-raised md-button md-ink-ripple" type="button" ng-click="cancel()" aria-label="Cancel"><span class="ng-binding ng-scope"><span class="ng-binding ng-scope">{{'CANCEL'|translate}}</span></span></button> <button class="md-warn md-raised md-button md-ink-ripple" type="button" ng-disabled="!dischargeForm.$valid" ng-click="dischargePatient()" aria-label="Save"><span class="ng-binding ng-scope">{{'DISCHARGE'|translate}}</span></button></div></div></form></div></div></md-dialog>
