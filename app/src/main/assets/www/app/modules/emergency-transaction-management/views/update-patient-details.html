<md-dialog class="calendar-event-popup" aria-label="Mango (Fruit)" ng-cloak><md-toolbar><div class="md-toolbar-tools"><h2>{{'UPDATE_PATIENT_DETAILS' | translate}}</h2><span flex></span><md-button class="md-icon-button" ng-click="cancel()"><i class="fa fa-times" aria-hidden="true"></i></md-button></div></md-toolbar><div class="dialog-content"><div class="pull-left fullWidth" style="border:1px solid #EEE"><form name="UpdatePatientDetailsForm"><div class="clearfix"></div><div class="col-xs-12"><md-input-container><label class="md-required">{{'MOBILE_NUMBER'|translate}}</label><input ng-model="UpdatePatientDetails.userPhone" ng-blur="findUserByPhoneNoOrEmail(UpdatePatientDetails.userPhone,'MOBILE')" name="userPhone" id="userPhone" ng-disabled="disabledFormFields || isUserLoggedIn" ng-pattern="/^[0-9]{10,15}$/" required><div ng-messages="reportingPersonForm.userPhone.$error"><div ng-message="required">{{'REQUIRED' |translate}}</div></div></md-input-container></div><div class="col-xs-12"><md-input-container><label>{{'EMAIL'|translate}}</label><input ng-model="UpdatePatientDetails.userEmail" ng-blur="findUserByPhoneNoOrEmail(UpdatePatientDetails.userEmail,'EMAIL')" name="userEmail" id="userEmail" ng-disabled="disabledFormFields || isUserLoggedIn" ng-pattern="/^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$/"><div ng-messages="reportingPersonForm.userEmail.$error"><div ng-message="pattern">{{'WRONG_PATTERN' |translate}}</div></div></md-input-container></div><div class="col-xs-12"><md-input-container><label class="md-required">{{"SELECT_DISPLAY_NAME"|translate}}</label><md-select ng-change="displayNameSelected(displayNameObj)" ng-disabled="disabledFormFields" ng-model="displayNameObj" ng-show="showDisplayName"><md-option ng-repeat="displayName in displayNameList" ng-selected="$index==0" ng-value="displayName">{{displayName.displayName | translate}}</md-option></md-select></md-input-container></div><div class="col-xs-12"><md-input-container><label class="md-required">{{'FIRST_NAME'|translate}}</label><input ng-model="UpdatePatientDetails.firstName" name="firstName" id="firstName" ng-disabled="disabledFormFields || isUserLoggedIn" required><div ng-messages="reportingPersonForm.firstName.$error"><div ng-message="required">{{'REQUIRED' |translate}}</div></div></md-input-container></div><div class="col-xs-12"><md-input-container><label class="md-required">{{'LAST_NAME'|translate}}</label><input ng-model="UpdatePatientDetails.lastName" name="lastName" id="lastName" ng-disabled="disabledFormFields || isUserLoggedIn" required><div ng-messages="reportingPersonForm.lastName.$error"><div ng-message="required">{{'REQUIRED' |translate}}</div></div></md-input-container></div><div class="col-xs-12 padding-b-10"><div class="pull-right"><button class="md-raised md-button md-ink-ripple" type="button" ng-click="cancel()" aria-label="Cancel"><span class="ng-binding ng-scope"><span class="ng-binding ng-scope">{{'CANCEL'|translate}}</span></span></button> <button class="md-warn md-raised md-button md-ink-ripple" type="button" ng-disabled="!UpdatePatientDetailsForm.$valid" ng-click="updatePatientDetails()" aria-label="Save"><span class="ng-binding ng-scope">{{'SAVE'|translate}}</span></button></div></div></form></div></div></md-dialog>
