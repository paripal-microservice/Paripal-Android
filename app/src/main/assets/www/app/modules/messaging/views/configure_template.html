<div class="col-xs-12 col-sm-12" ng-if="dateError"><div class="col-md-4 col-md-offset-4 col-lg-4 col-lg-offset-4 errorListBox"><span class="errorMsg" ng-repeat="error in dateErrorList">{{$index + 1}}. {{error}}<br></span></div></div><div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 panelBorder padding-t-b-10"><form name="addNewLinkUserRole" class="form-horizontal" novalidate="novalidate" autocomplete="off"><div class="pageTitle"><span>{{"CONFIGURE_TEMPLATE" | translate}}</span><help-directive help-id="CONFIG_TEMPLATE" class="divContainer"></help-directive></div><div class="row"><div class="col-xs-12 col-sm-12 col-md-4 col-lg-4"><md-input-container><label>{{'MESSAGE_CATEGORY'|translate}}</label><input ng-model="category" id="category" name="category" disabled="disabled"></md-input-container></div><div class="col-xs-12 col-sm-12 col-md-4 col-lg-4"><md-input-container><label>{{'MESSAGE_SUB_CATEGORY'|translate}}</label><input ng-model="subCategory" id="subCategory" name="subCategory" disabled="disabled"></md-input-container></div><div class="col-xs-12 col-sm-12 col-md-4 col-lg-4"><md-input-container><label>{{'EVENT'|translate}}</label><input ng-model="event" id="event" name="event" disabled="disabled"></md-input-container></div></div><div class="row margin-t-10 padding-t-10"><div class="col-xs-12 col-sm-12 col-md-8 col-lg-8" ng-if="template.msgDeliveryMode.id !== 1"><md-input-container><label>{{'SUBJECT'|translate}}</label><input ng-model="template.subjectLine" id="subCategory" name="subCategory" ng-blur="addToSubject()"></md-input-container></div><div class="col-xs-12 col-sm-12 col-md-8 col-lg-8"><label>{{'MESSAGE_CONTENT'|translate}}</label><div ng-if="template.msgDeliveryMode.id !== 1"><ng-ckeditor bind="template.msgContent" skin="moono" remove-buttons="Image" remove-plugins="iframe,flash,smiley" msn-count="Number of typed characters:" name="pqr" ready="onReady()"></ng-ckeditor></div><div ng-if="template.msgDeliveryMode.id == 1"><md-input-container class="md-block"><textarea ng-model="template.msgContent" rows="5" md-select-on-focus ng-blur="addToMsg()"></textarea></md-input-container></div></div><language-combo map-name="language" label-name="PREFERRED_LANGUAGE" disable="type"></language-combo><div class="col-xs-12 col-sm-12 col-md-4 col-lg-4"><div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 padding-0"><md-input-container><label>{{'DYNAMIC_DATA'|translate}}</label><md-select ng-model="data" name="data" ng-change="dataChanged()"><md-option ng-repeat="item in dynamicData" ng-value="item">{{item.value}}</md-option></md-select></md-input-container></div><div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 padding-0"><md-button ng-click="addDynamicData()" class="md-raised md-warn">{{'INSERT'|translate}}</md-button></div></div><div class="col-sm-12 col-md-4 col-lg-4"><messaging-multi-file files="selectedFileArray" required="false"></messaging-multi-file></div></div><div class="row"><div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 padding-t-b-10 padding-0 wizardFooter"><div class="pull-right"><md-button ng-click="saveDocumentIdInDocumentTable()" class="md-raised md-warn">{{'SAVE'|translate}}</md-button></div></div></div></form></div>
