<md-dialog aria-label="Mango (Fruit)" ng-cloak><form name="categorySubCategory"><md-toolbar><div class="md-toolbar-tools"><h2>{{'ADD_TRANSLATION'|translate}}</h2><span flex></span><md-button class="md-icon-button" ng-click="cancel()"><i class="fa fa-times" aria-hidden="true"></i></md-button></div></md-toolbar><div class="padding-b-10"><md-dialog-content><div class="md-dialog-content"><div class="row width100 padding-t-15"><language-combo map-name="language" label-name="PREFERRED_LANGUAGE" required="true"></language-combo></div><md-input-container><label>{{'TRANSLATED_VALUE'|translate}}</label><input ng-model="WSMsgCategory.code.value" name="category" ng-maxlength="50" id="category" required><div ng-messages="categorySubCategory.category.$error"><div ng-message="maxlength">{{'MAX_LENGTH' | translate}}</div><div ng-message="required">{{'REQUIRED' |translate}}</div></div></md-input-container></div></md-dialog-content></div><div class="col-xs-12 padding-b-10"><div class="pull-right"><button class="md-raised md-button md-ink-ripple" type="button" ng-click="cancel()" aria-label="Cancel"><span class="ng-binding ng-scope"><span class="ng-binding ng-scope">{{'CANCEL'|translate}}</span></span></button> <button class="md-warn md-raised md-button md-ink-ripple" type="button" ng-hide="pageState==='view'" ng-disabled="!categorySubCategory.$valid" ng-click="translateCategory()" aria-label="Save"><span class="ng-binding ng-scope">{{'SAVE'|translate}}</span></button></div></div></form></md-dialog>
