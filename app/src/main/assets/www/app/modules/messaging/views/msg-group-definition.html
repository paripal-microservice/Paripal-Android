<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 panelBorder padding-t-10 wizard"><form name="userListForm" class="form-horizontal" id="userListForm"><div class="pageTitle"><span>{{'MESSAGING_GROUP_DETAILS'|translate}}</span><help-directive help-id="MESSAGING_GROUP_DETAILS" class="divContainer"></help-directive></div><div class="row"><custom-text-field label-name="GROUP_NAME" model-name="groupName" disable="true" maxlength="100"></custom-text-field><custom-text-field label-name="GROUP_TYPE" model-name="groupType" disable="true" maxlength="100"></custom-text-field><custom-text-field label-name="ORGANIZATION_LOCATION" model-name="organizationLocation" disable="true" maxlength="100"></custom-text-field></div></form></div><div class="padding-b-10 padding-t-20 ng-scope pull-left fullWidth"><div class="padding-0"><div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 panelBorder padding-0 wizard" ng-class="{'posRelative':explressionOfIntgerestViewSpinner}" ng-cloakclass="ng-cloak"><spinner name="groupUserConitionFormSpinner" img-src="{{pageLoaderImg}}" show="showSpinner"></spinner><div><form name="groupUserConitionForm" autocomplete="off" class="form-horizontal" novalidate="novalidate" style="" ng-submit="saveCondition(groupUserConitionForm)"><div class="col-sm-12 col-md-12 col-lg-12"><div><h3>{{"CONDITION_DEFINITION"|translate}}</h3><div class="row"><div class="col-xs-12 col-sm-12 col-md-4 col-lg-4"><md-input-container><label class="md-required">{{'USER_TYPE'|translate}}</label><md-select ng-model="subCategoryCode" name="subCategoryName" ng-change="subCategoryChanged()" ng-required="true"><md-option ng-repeat="subCategory in subCategories" value="{{subCategory.code}}" ng-selected="subCategory.code == subCategoryCode ? true:false">{{subCategory.code |translate}}</md-option></md-select><div ng-messages="groupUserConitionForm.subCategoryName.$error"><div ng-message="required">{{'REQUIRED_SELECTION' |translate}}</div></div></md-input-container></div><div class="col-xs-12 col-sm-12 col-md-8 col-lg-8"><md-input-container><label>{{"DESCRIPTION"|translate}}</label><input type="text" ng-model="groupUserConditionObj.conditionDesc" name="description" ng-disable="disable" ng-maxlength="commonConstants.textAreaLengthSmall" id="description" required><div ng-messages="groupUserConitionForm.description.$error"><div ng-message="required">{{'REQUIRED' |translate}}</div></div></md-input-container></div></div><div class="description-box-without-boarder"><query-builder group="groupUserConditionObj.conditionUIDef.group" mode="pageState" query-meta-data="queryMetaData" entity-fields="entityFields" output="groupUserConditionObj.sqlQueryWhereDef" table-alias="groupUserConditionObj.conditionEntityDef" pre-populated-condition="false" disabled="pageState==='view'" require="true"></query-builder></div></div><div class="row"><div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 padding-b-10 textAlign-R wizardFooter"><md-button type="button" ng-click="cancel()" class="md-raised">{{"CANCEL"|translate}}</md-button><md-button type="submit" class="md-raised md-warn" ng-hide="pageState == 'view'">{{"SAVE"|translate}}</md-button></div></div></div></form></div></div></div></div>
