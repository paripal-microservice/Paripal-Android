<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 panelBorder padding-t-10 wizard" ng-class="{'posRelative':serviceLevelFormSpinner}"><spinner name="serviceLevelFormSpinner" img-src="{{pageLoaderImg}}" show="serviceLevelFormSpinner"></spinner><form name="serviceLevelForm" ng-submit="saveComplaintServiceLevel(serviceLevelForm)" class="form-horizontal" autocomplete="off" novalidate="novalidate"><help-directive help-id="MANAGE_SERVICE_LEVEL" class="divContainer"></help-directive><div class="pageTitle"><span ng-if="pageState==='add'">{{'ADD_SERVICE_LEVEL'|translate}}</span> <span ng-if="pageState==='edit'">{{'EDIT_SERVICE_LEVEL'|translate}}</span> <span ng-if="pageState==='view'">{{'VIEW_SERVICE_LEVEL'|translate}}</span></div><div class="setup-content" id="step-1"><div class="row"><ws-client-search-combo label-name="COMPLAINT_TYPE" disable="disabledFormFields" required="true" name-value-list="WSComplaintServiceLevel.complaintType" query-search-key="searchString" query-url="complaintType.queryUrl" query-parameter="complaintType.queryParameter" json-parameter="complaintType.jsonParameter"></ws-client-search-combo><ws-name-value-combo min-length="getSmartSearchMinLength('orgLocMinLength')" org-loc-permission="orgLocPermission" label-name="ORG_LOCATION" query-param="true" required="true" disable="disabledFormFields" name-value-list="WSComplaintServiceLevel.orgLocation" query-search-key="keyWord" query-url="orgLocation.queryUrl" query-parameter="orgLocation.queryParameter" json-parameter="orgLocation.jsonParameter"></ws-name-value-combo><div class="col-sm-12 col-md-4 col-lg-4"><md-input-container><label>{{'DATE'|translate}}<span class="mandatoryStar">*</span></label><input datepicker class="pointer" ng-model="WSComplaintServiceLevel.dateServiceLevelSet" from-min-date="minDate" name="complaintDate" ng-disabled="disabledFormFields" ng-required="true"><md-icon class="datepickerIcon"></md-icon><div ng-messages="serviceLevelForm.complaintDate.$error"><div ng-message="required">{{'REQUIRED' |translate}}</div></div></md-input-container></div></div><div class="row"><custom-number-field label-name="SERVICE_LEVEL" model-name="WSComplaintServiceLevel.complaintServiceLevel" disable="disabledFormFields" required="true" regex="^(?:36[0-5]|3[0-5]\d|[12]\d{2}|[1-9]\d?)$" maxlength="3"></custom-number-field><custom-text-field label-name="PERIOD_TYPE" model-name="WSComplaintServiceLevel.periodType" disable="true" required="true"></custom-text-field></div></div><div class="row"><div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 padding-t-b-10 wizardFooter"><div class="textAlign-R"><md-button class="md-raised" ng-click="cancel()">{{'CANCEL'|translate}}</md-button><md-button class="md-raised md-warn" type="submit" ng-hide="pageState==='view'">{{'SAVE'|translate}}</md-button></div></div></div></form></div>
