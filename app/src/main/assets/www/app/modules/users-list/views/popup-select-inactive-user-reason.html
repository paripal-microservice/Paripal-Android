<md-dialog aria-label="Add Inactive User Reason" ng-cloak><form name="inactiveReasonForm" novalidate autocomplete="off"><md-toolbar><div class="md-toolbar-tools"><h2>{{'SELECT_INACTIVE_USER_REASON'|translate}}</h2><span flex></span><md-button class="md-icon-button" ng-click="cancel ()"><i class="fa fa-times" aria-hidden="true"></i></md-button></div></md-toolbar><div><md-dialog-content><div class="md-dialog-content"><md-input-container><label class="md-required">{{"REASON"|translate}}</label><md-select ng-required="true" ng-model="rowObj.inactiveReason" name="inactiveReason"><md-option ng-repeat="inactiveReason in inactiveReasonsList" ng-value="inactiveReason">{{inactiveReason.value}}</md-option></md-select></md-input-container></div></md-dialog-content></div><div class="col-xs-12 padding-b-10"><div class="pull-right"><button class="md-raised md-button md-ink-ripple" type="button" ng-click="cancel()" aria-label="Cancel"><span class="ng-binding ng-scope"><span class="ng-binding ng-scope">{{'CANCEL'|translate}}</span></span></button> <button class="md-warn md-raised md-button md-ink-ripple" ng-click="save(currentUserRowObject,rowObj.inactiveReason)" type="submit" aria-label="Save"><span class="ng-binding ng-scope">{{'SAVE'|translate}}</span></button></div></div></form></md-dialog>
