<md-dialog aria-label="Add test group link" ng-cloak><form name="addInputForm" ng-submit="createBenchmark(addInputForm)" novalidate autocomplete="off"><md-toolbar><div class="md-toolbar-tools"><h2><span ng-if="pageState==='add'">{{'ADD_BENCHMARK'|translate}}</span></h2><h2><span ng-if="pageState==='edit'">{{'EDIT_BENCHMARK'|translate}}</span></h2><h2><span ng-if="pageState==='view'">{{'VIEW_BENCHMARK'|translate}}</span></h2><span flex></span><md-button class="md-icon-button" ng-click="cancel()"><i class="fa fa-times" aria-hidden="true"></i></md-button></div></md-toolbar><div class="padding-b-10"><md-dialog-content><div class="md-dialog-content"><md-input-container><label>{{'NAME'|translate}}<span class="mandatoryStar">*</span></label><input ng-model="addInputObj.name" name="name" ng-maxlength="100" ng-disabled="pageState==='view'" required><div ng-messages="addInputObj.name.$error" ng-show="addInputObj.$submitted"><div ng-message="required">{{'REQUIRED' |translate}}</div><div ng-message="maxlength">{{'MAX_LENGTH' | translate}}</div></div></md-input-container></div></md-dialog-content></div><div class="col-xs-12 padding-b-10"><div class="pull-right"><button class="md-raised md-button md-ink-ripple" type="button" ng-click="cancel()" aria-label="Cancel"><span class="ng-binding ng-scope"><span class="ng-binding ng-scope">{{'CANCEL'|translate}}</span></span></button> <button class="md-warn md-raised md-button md-ink-ripple" type="submit" ng-hide="pageState=='view'" aria-label="Save"><span class="ng-binding ng-scope">{{'SAVE'|translate}}</span></button></div></div></form></md-dialog>
