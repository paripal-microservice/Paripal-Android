<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 panelBorder padding-t-10"><div class="languagesHolder height70"><div class="col-xs-12 col-sm-12 col-md-offset-4 col-md-4 col-lg-offset-4 col-lg-4"><md-input-container><label>{{'SELECT_LANGUAGE' | translate}}</label><md-select ng-model="language" name="{{obj.entityFieldName}}" ng-change="findTranslatedValue()"><md-option ng-repeat="language in languages" value="{{language}}">{{language.value}}</md-option></md-select><div ng-messages="addNewMasterData[obj.entityFieldName].$error"><div ng-message="required">{{'REQ' |translate}}</div></div></md-input-container></div></div><form name="languageTranslatorForm" ng-submit="translateLanguage(languageTranslatorForm)" novalidate="novalidate" autocomplete="off"><div ng-show="language"><div class="row"><div ng-repeat="fieldDetail in fieldDetails"><div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 height70" ng-if="fieldDetail.whetherTranslatedValue && fieldDetail.type === 'Varchar'"><md-input-container><label>{{fieldDetail.fieldLabel.value}}</label><input ng-model="translatedObj[fieldDetail.entityFieldName].value" name="{{fieldDetail.entityFieldName}}" ng-required="!fieldDetail.whetherNullable"><div ng-messages="languageTranslatorForm[fieldDetail.entityFieldName].$error" ng-if="languageTranslatorForm.$submitted"><div ng-message="required">{{'REQ' |translate}}</div></div></md-input-container></div></div></div></div><div class="row"><div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 textAlign-R wizardFooter"><md-button class="md-raised" ng-click="back()">{{'CANCEL'|translate}}</md-button><md-button type="submit" class="md-raised md-warn" ng-disabled="progress" ng-if="language">{{'SAVE' | translate}}</md-button></div></div></form></div>
