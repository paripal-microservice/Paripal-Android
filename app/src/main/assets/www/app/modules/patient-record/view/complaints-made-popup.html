<md-dialog><form><md-toolbar><div class="md-toolbar-tools"><h2 class="ng-binding">{{'COMPLAINTS_FILTER'|translate}}</h2><span flex="" class="flex"></span> <button class="md-icon-button md-button md-ink-ripple" type="button" ng-click="cancel()"><i class="fa fa-times ng-scope" aria-hidden="true"></i></button></div></md-toolbar><div><md-dialog-content layout="column" layout-align="center" style="padding:20px"><md-radio-group ng-model="vprComplaint.fclear" ng-change="fetchComplaintRecords(vprComplaint)"><md-radio-button value="clear">{{'CLEAR_ALL_FILTER'|translate}}</md-radio-button></md-radio-group><md-input-container><label>{{'COMPLAINTS_OF_TYPE'|translate}}</label><input type="text" ng-model="vprComplaint.complaintTypeId" id="complaintTypeId" name="complaintTypeId" ng-disabled="viewmode" autocomplete="off" uib-typeahead="complaintTypeId as complaintTypeId.value for complaintTypeId in getComplaintType($viewValue)" typeahead-loading="loading" typeahead-min-length="3"></md-input-container><div style="margin-bottom:none"><div class="row"><date-from-till valid-from="vprComplaint.dateFrom" require-valid-from="false" valid-till="vprComplaint.till" require-valid-till="false"></date-from-till></div></div></md-dialog-content></div><div class="col-xs-12 padding-b-10"><div class="pull-right"><button class="md-raised md-button md-ink-ripple" type="button" ng-click="clear()" aria-label="Cancel"><span class="ng-binding ng-scope"><span class="ng-binding ng-scope">{{'RESET'|translate}}</span></span></button> <button class="md-warn md-raised md-button md-ink-ripple" type="button" ng-click="fetchComplaintRecords(vprComplaint)" aria-label="Apply"><span class="ng-binding ng-scope">{{'APPLY'|translate}}</span></button></div></div></form></md-dialog>
