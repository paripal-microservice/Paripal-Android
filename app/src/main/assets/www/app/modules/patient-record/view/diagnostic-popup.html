<md-dialog><form><md-toolbar><div class="md-toolbar-tools"><h2 class="ng-binding">{{'DIAGNOSTIC_TESTS_FILTER'|translate}}</h2><span flex="" class="flex"></span> <button class="md-icon-button md-button md-ink-ripple" type="button" ng-click="cancel()"><i class="fa fa-times ng-scope" aria-hidden="true"></i></button></div></md-toolbar><div><md-dialog-content layout="column" layout-align="center" style="padding:20px"><md-radio-group ng-change="getDiagnosticTestList(vprDiagnosticTest)" ng-model="vprDiagnosticTest.fclear"><md-radio-button value="clear">{{'CLEAR_ALL_FILTER'|translate}}</md-radio-button></md-radio-group><div style="margin-bottom:none"><div class="row"><date-from-till valid-from="vprDiagnosticTest.dateFrom" require-valid-from="false" valid-till="vprDiagnosticTest.till" require-valid-till="false"></date-from-till></div></div><md-input-container><spinner name="diagnosticNameAutoCmp" img-src="{{autoCompletLoaderImg}}" show="diagnosticNameAutoCmp" is-auto-complete="true"></spinner><label>{{'SHOW_INSTANCES_FOR_TEST_NAME'| translate }}</label><input ng-model="vprDiagnosticTest.diagnosticTestId" name="diagnosticTestId" ng-maxlength="commonConstants.textFieldLengthMedium" id="DiagnosticTestNameObj" autocomplete="off" uib-typeahead="diagnosticTestId as diagnosticTestId.diagnosticTestName for diagnosticTestId in getDiagnosticTestName($viewValue)" typeahead-min-length="commonConstants.typeaheadMinLength" typeahead-editable="commonConstants.typeaheadEditable" typeahead-focus-on-select="getIndicators(filterObject.diagnosticTestNameObj)"></md-input-container><md-radio-group ng-model="vprDiagnosticTest.status" role="radiogroup"><md-radio-button style="display:inline-block;margin-right:30px" ng-checked="vprDiagnosticTest.status=='TEST_CONDUCTED'" value="TEST_CONDUCTED" aria-label="conducted" role="radio">{{'CONDUCTED'|translate}}</md-radio-button><md-radio-button style="display:inline-block" ng-checked="vprDiagnosticTest.status=='notconducted'" value="notconducted" aria-labe
