<md-dialog><form><md-toolbar><div class="md-toolbar-tools"><h2 class="ng-binding">{{'FAMILY_HISTORY_FILTER'|translate}}</h2><span flex="" class="flex"></span> <button class="md-icon-button md-button md-ink-ripple" type="button" ng-click="cancel()"><i class="fa fa-times ng-scope" aria-hidden="true"></i></button></div></md-toolbar><div><md-dialog-content layout="column" layout-align="center" style="padding:20px"><md-radio-group ng-model="vprFamilyHistory.fclear" ng-change="fetchFamilyHistoryRecords(vprFamilyHistory)"><md-radio-button value="clear">{{'CLEAR_ALL_FILTER'|translate}}</md-radio-button></md-radio-group><md-input-container class="md-block"><label>{{'DISEASE'|translate}}<span style="color:red">*</span></label><input type="text" required name="disease" ng-model="vprFamilyHistory.disease" autocomplete="off" uib-typeahead="disease as disease.value for disease in getDisease($viewValue)" typeahead-loading="loading" typeahead-min-length="3"></md-input-container></md-dialog-content></div><div class="col-xs-12 padding-b-10"><div class="pull-right"><button class="md-raised md-button md-ink-ripple" type="button" ng-click="clear()" aria-label="Clear"><span class="ng-binding ng-scope"><span class="ng-binding ng-scope">{{'RESET'|translate}}</span></span></button> <button class="md-warn md-raised md-button md-ink-ripple" type="button" ng-click="fetchFamilyHistoryRecords(vprFamilyHistory)" aria-label="Apply"><span class="ng-binding ng-scope">{{'APPLY'|translate}}</span></button></div></div></form></md-dialog>
