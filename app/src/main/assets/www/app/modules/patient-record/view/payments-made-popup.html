<md-dialog><form><md-toolbar><div class="md-toolbar-tools"><h2 class="ng-binding">{{'PAYMENTS_FILTER'|translate}}</h2><span flex="" class="flex"></span> <button class="md-icon-button md-button md-ink-ripple" type="button" ng-click="cancel()"><i class="fa fa-times ng-scope" aria-hidden="true"></i></button></div></md-toolbar><div><md-dialog-content layout="column" layout-align="center" style="padding:20px"><md-radio-group ng-change="getPaymentMadeList(vprPaymentMade)" ng-model="vprPaymentMade.fclear"><md-radio-button value="clear">{{'CLEAR_ALL_FILTER'|translate}}</md-radio-button></md-radio-group><div style="margin-bottom:none"><div class="row"><date-from-till valid-from="vprPaymentMade.dateFrom" require-valid-from="false" valid-till="vprPaymentMade.till" require-valid-till="false"></date-from-till></div></div><md-radio-group ng-model="vprPaymentMade.status" role="radiogroup"><md-radio-button style="display:inline-block; margin-right:30px" ng-checked="vprPaymentMade.status=='SETTLED'" value="SETTLED" aria-label="PAID" role="radio">{{'SETTLED'|translate}}</md-radio-button><md-radio-button style="display:inline-block" ng-checked="vprPaymentMade.status=='NOT SETTLED'" value="NOT SETTLED" aria-label="NEW" role="radio">{{'NOT_SETTLED'|translate}}</md-radio-button></md-radio-group></md-dialog-content></div><div class="col-xs-12 padding-b-10"><div class="pull-right"><button class="md-raised md-button md-ink-ripple" type="button" ng-click="cancel()" aria-label="Cancel"><span class="ng-binding ng-scope"><span class="ng-binding ng-scope">{{'RESET'|translate}}</span></span></button> <button class="md-warn md-raised md-button md-ink-ripple" type="button" ng-click="getPaymentMadeList(vprPaymentMade)" aria-label="Apply"><span class="ng-binding ng-scope">{{'APPLY'|translate}}</span></button></div></div></form></md-dialog>
