<md-dialog><form><md-toolbar><div class="md-toolbar-tools"><h2 class="ng-binding">{{'INCIDENTS_FILTER'|translate}}</h2><span flex="" class="flex"></span> <button class="md-icon-button md-button md-ink-ripple" type="button" ng-click="cancel()"><i class="fa fa-times ng-scope" aria-hidden="true"></i></button></div></md-toolbar><div><md-dialog-content layout="column" layout-align="center" style="padding:20px"><md-radio-group ng-model="vprIncident.fclear" ng-change="fetchIncidentRecords(vprIncident)"><md-radio-button value="clear">{{'CLEAR_ALL_FILTER'|translate}}</md-radio-button></md-radio-group><md-input-container><label>{{'INCIDENTS_LINKED_TO_DISEASE' | translate}}</label><input ng-disabled="viewMode || allMode" ng-model="vprIncident.linkedToDiseaseAdd" name="disease" ng-maxlength="50" id="autocompleteFieldOrg" autocomplete="off" uib-typeahead="linkedToDiseaseAdd as linkedToDiseaseAdd.value for linkedToDiseaseAdd in getDisease($viewValue)" typeahead-min-length="3" ng-disabled="viewmode"><div ng-messages="searchForm.autocompleteFieldOrg.$error"><div ng-message="maxlength">{{'MAX_LENGTH' |translate}}</div><div ng-message="minlength">{{'MIN_LENGTH'|translate}}</div></div></md-input-container><md-input-container><label>{{'INCIDENTS_LINKED_TO_SYMPTOMS' | translate}}</label><input ng-disabled="viewMode || allMode" ng-model="vprIncident.symptom" name="symptom" ng-maxlength="50" id="autocompleteFieldOrg" autocomplete="off" uib-typeahead="symptom as symptom.name for symptom in getSymptom($viewValue)" typeahead-min-length="3"><div ng-messages="searchForm.autocompleteFieldOrg.$error"><div ng-message="required">{{'REQUIRED' |translate}}</div><div ng-message="maxlength">{{'MAX_LENGTH' |translate}}</div><div ng-message="minlength">{{'MIN_LENGTH'|translate}}</div></div></md-input-container></md-dialog-content></div><div class="col-xs-12 padding-b-10"><div class="pull-right"><button class="md-raised md-button md-ink-ripple" type="button" ng-click="clear()" aria-label="Cancel"><span c
