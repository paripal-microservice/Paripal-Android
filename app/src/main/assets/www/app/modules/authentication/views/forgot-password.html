<div role="main"><form class="newUserBox User-login-holder" name="forgotPasswordForm" ng-submit="forgotpassword(forgotPasswordForm)" novalidate="novalidate"><div class="signIn newUserSignin"><div class="pageTitle loginTitle textAlign-C" style="height:40px !important"><span style="">{{'FORGOT_PASSWORD_TEXT'|translate}}</span></div><span class="password-assistance">{{'PASSWORD_ASSISTANCE'|translate}}</span><div class="form-group"><md-input-container><label>{{'ID_EMAIL_CELL'|translate}}</label><input ng-model="user.forgotPassword.idEmailCellIdentity" name="idEmailCellIdentity" ng-maxlength="50" ng-pattern="/^[a-zA-Z0-9@_\-./]+$/" required><div ng-messages="forgotPasswordForm.idEmailCellIdentity.$error"><div ng-message="maxlength">{{'MAXLENGTH_ERR' |translate}}</div><div ng-message="required">{{'INPUT_REQ' |translate}}</div><div ng-message="pattern">{{'PATTERN_ERR' |translate}}</div></div></md-input-container></div></div><div class="padding-20 padding-t-0 pull-left textAlign-C fullWidth wizardFooter"><md-button type="reset" class="md-raised" ng-click="onCancelClick()">{{"CANCEL"|translate}}</md-button><md-button type="submit" class="md-raised md-warn">{{"SUBMIT"|translate}}</md-button></div><div style="clear: both"></div></form></div>
