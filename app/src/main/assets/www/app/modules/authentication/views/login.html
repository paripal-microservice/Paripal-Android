<div role="main"><div class="col-xs-12 col-sm-12 ng-scope"><form class="form-signin User-login-holder" name="userLoginForm" ng-submit="login(userLoginForm)" novalidate="novalidate"><div class="signIn"><div class="pageTitle loginTitle textAlign-C"><span style="">{{'LOGIN'|translate}}</span></div><div><md-input-container class="md-icon-float md-block"><label class="login-font-label">{{'ID_EMAIL_CELL'|translate}}</label><md-icon class="fa fa-user"></md-icon><input ng-model="user.login.idEmailCellIdentity" name="idEmailCellIdentity" ng-maxlength="50" ng-pattern="/^[a-zA-Z0-9@_\-./]+$/" required><div ng-messages="userLoginForm.idEmailCellIdentity.$error"><div ng-message="maxlength">{{'MAXLENGTH_ERR' |translate}}</div><div ng-message="required">{{'INPUT_REQ' |translate}}</div><div ng-message="pattern">{{'PATTERN_ERR' |translate}}</div></div></md-input-container></div><div class="padding-t-10"><md-input-container class="md-icon-float md-block"><label class="login-font-label">{{'PASSWORD'|translate}}</label><md-icon class="fa fa-unlock-alt"></md-icon><input type="password" ng-model="user.login.password" name="password" ng-maxlength="100" required><div ng-messages="userLoginForm.password.$error"><div ng-message="required">{{'INPUT_REQ' |translate}}</div><div ng-message="maxlength">{{'MAXLENGTH_ERR' |translate}}</div></div></md-input-container></div><div class="padding-20 pull-left textAlign-C fullWidth"><button class="md-raised md-raised-login md-warn md-button md-ink-ripple" type="submit" aria-label="Primary"><span class="ng-scope">{{'LOGIN'|translate}}</span></button></div><div class="forgotPassHoler"><span class=""><a class="forgotPass" ui-sref="forgotId">{{'FORGOT_ID'|translate}}</a> / <a class="forgotPass" ui-sref="forgotPassword">{{'FORGOT_PASSWORD'|translate}}</a></span></div><div class="forgotPassHoler butHolder loginLinks"><span class=""><a ui-sref="individualUserSignUp"><i class="fa fa-user"></i> {{'SIGN_UP_USER'|translate}}</a> / <a ui-sref="publicmanageexpression"><i class="fa fa-hospital-o"></i> {{'SIGN_UP_ORGANIZATION'|translate}}</a></span></div><div style="clear: both"></div></div></form></div></div>
