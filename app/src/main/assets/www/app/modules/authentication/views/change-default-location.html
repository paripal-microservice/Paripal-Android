<md-dialog class="calendar-event-popup" aria-label="Mango (Fruit)" ng-cloak><md-toolbar><div class="md-toolbar-tools"><h2>{{'SELECT_ORGANIZATION_LOCATION' | translate}}</h2><span flex></span><md-button class="md-icon-button" ng-click="cancel()"><i class="fa fa-times" aria-hidden="true"></i></md-button></div></md-toolbar><div class="dialog-content"><div class="pull-left fullWidth" style="border:1px solid #EEE"><form name="defaultOrgForm"><div class="clearfix"></div><div class="col-xs-12 padding-b-25"><md-input-container><label>{{"SELECT_ORG_LOC"|translate}}</label><input ng-model="filterCriteria.partyName" name="partyName" ng-disabled="isPartyDisabled" ng-maxlength="50" id="partyName" autocomplete="off" uib-typeahead="partyName as partyName.orgLocation.value for partyName in getPartyNameData($viewValue)" typeahead-min-length="3"></md-input-container></div><div class="col-xs-12 padding-b-10"><div class="pull-right"><button class="md-raised md-button md-ink-ripple" type="button" ng-click="cancel()" aria-label="Cancel"><span class="ng-binding ng-scope"><span class="ng-binding ng-scope">{{'CANCEL'|translate}}</span></span></button> <button class="md-warn md-raised md-button md-ink-ripple" type="button" ng-disabled="!defaultOrgForm.$valid" ng-click="partyNameSelected(filterCriteria.partyName)" aria-label="Save"><span class="ng-binding ng-scope">{{'SAVE'|translate}}</span></button></div></div></form></div></div></md-dialog>
