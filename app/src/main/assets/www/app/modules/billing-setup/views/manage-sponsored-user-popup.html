<md-dialog class="calendar-event-popup" aria-label="Mango (Fruit)" ng-cloak><md-toolbar><div class="md-toolbar-tools"><h2 ng-if="pageState=='APPROVE'">{{'APPROVE_SPONSORED_USER' | translate}}</h2><h2 ng-if="pageState=='REJECT'">{{'REJECT_SPONSORED_USER' | translate}}</h2><h2 ng-if="pageState=='RENEW'">{{'RENEW_SPONSORED_USER' | translate}}</h2><span flex></span><md-button class="md-icon-button" ng-click="cancel()"><i class="fa fa-times" aria-hidden="true"></i></md-button></div></md-toolbar><div class="dialog-content"><div class="pull-left fullWidth" style="border:1px solid #EEE"><form name="manageSponsoredUserForm"><div class="clearfix"></div><div class="col-xs-12" ng-if="pageState!='REJECT'"><md-input-container><label class="md-required">{{'SUBSCRIPTION_TYPE'|translate}}</label><md-select ng-model="manageSponsoredUser.subscriptionType" ng-change="getSubscriptionDetails(manageSponsoredUser.subscriptionType)" name="subscriptionType" required style="margin: 6px 0 19px !important"><md-option ng-repeat="subscriptionType in subscriptionTypeList" value="{{subscriptionType}}">{{subscriptionType.value}}</md-option></md-select><div ng-messages="manageSponsoredUserForm.subscriptionType.$error"><div ng-message="required">{{'REQUIRED_SELECTION' |translate}}</div></div></md-input-container></div><div class="col-xs-12" ng-if="pageState!='REJECT'"><md-input-container><custom-text-field divclass="col-sm-12 col-md-12 col-lg-12 padding-0" label-name="SUBSCRIPTION_PERIOD" model-name="manageSponsoredUser.subscriptionPeriod" required="pageState!='REJECT'" disable="true" maxlength="50"></custom-text-field></md-input-container></div><div class="col-xs-12" ng-if="pageState!='REJECT'"><md-input-container><custom-text-field divclass="col-sm-12 col-md-12 col-lg-12 padding-0" label-name="NO_OF_PERIODS" model-name="manageSponsoredUser.noOfPeriod" required="pageState!='REJECT'" disable="true" maxlength="50"></custom-text-field></md-input-container></div><div class="col-xs-12" ng-if="pageState!='REJECT'"><md-input-container><custom-text-field divclass="col-sm-12 col-md-12 col-lg-12 padding-0" label-name="NO_OF_USER_LEFT" model-name="manageSponsoredUser.noOfUserLeft" required="pageState!='REJECT'" disable="true" maxlength="50"></custom-text-field></md-input-container></div><div class="col-xs-12" ng-if="pageState=='REJECT'"><md-input-container><custom-text-field divclass="col-sm-12 col-md-12 col-lg-12 padding-0" label-name="REJECTION_REASON" model-name="manageSponsoredUser.rejectionReason" required="pageState=='REJECT'" disable="" maxlength="50"></custom-text-field></md-input-container></div><div class="col-xs-12 padding-b-10"><div class="pull-right"><button class="md-raised md-button md-ink-ripple" type="button" ng-click="cancel()" aria-label="Cancel"><span class="ng-binding ng-scope"><span class="ng-binding ng-scope">{{'CANCEL'|translate}}</span></span></button> <button class="md-warn md-raised md-button md-ink-ripple" type="button" ng-if="pageState!='REJECT'" ng-disabled="!manageSponsoredUserForm.$valid && whetherApprovable=='true'" ng-click="approveSponsoredUser()" aria-label="Save"><span class="ng-binding ng-scope">{{'APPROVE'|translate}}</span></button> <button class="md-warn md-raised md-button md-ink-ripple" type="button" ng-if="pageState=='REJECT'" ng-disabled="!manageSponsoredUserForm.$valid" ng-click="rejectSponsoredUser()" aria-label="Save"><span class="ng-binding ng-scope">{{'REJECT'|translate}}</span></button></div></div></form></div></div></md-dialog>
