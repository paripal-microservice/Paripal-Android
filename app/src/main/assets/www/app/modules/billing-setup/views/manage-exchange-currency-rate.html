<md-dialog aria-label="Mango (Fruit)" ng-cloak style="min-width:310px !important"><form name="exchangeCurrencyForm" ng-submit="setExchangeRate(exchangeCurrencyForm)" novalidate><md-toolbar><div class="md-toolbar-tools" style="height:60px"><h2><span ng-if="pageState==='add' || pageState===undefined">{{'CURRENCY_EXCHANGE_RATE'|translate}}</span></h2><h2><span ng-if="pageState==='edit'">{{'EDIT_FEE_HEAD'|translate}}</span></h2><h2><span ng-if="pageState==='view'">{{'VIEW_FEE_HEAD'|translate}}</span></h2><span flex></span><md-button class="md-icon-button" ng-click="cancel()" aria-label="Cancel"><i class="fa fa-times" aria-hidden="true"></i></md-button></div></md-toolbar><div class="padding-b-10"><md-dialog-content><div class="md-dialog-content col-md-12 col-xs-12 col-sm-12 col-lg-12"><org-loc-combo selected-org="WSCurrencyExchangeRate.organization" disable-org="pageState == 'edit' || pageState == 'view'" required-org="true" selected-org-loc="WSCurrencyExchangeRate.organizationLocation" disable-org-loc="pageState == 'edit' || pageState == 'view'" required-org-loc="true" org-loc-permission="featurePrivilegeConstants.LAB_CRM_PACKAGES_VIEW" is-md-dialog="true"></org-loc-combo><md-input-container><label>{{'CURRENCY_FROM'|translate}} <span class="mandatoryStar">*</span></label><input ng-model="WSCurrencyExchangeRate.sourceCurrency" name="sourceCurrency" id="sourceCurrency" autocomplete="off" uib-typeahead="user as user.value for user in sourceCurrencyList | filter:$viewValue" typeahead-min-length="commonConstants.typeaheadMinLength0" typeahead-editable="commonConstants.typeaheadEditable" typeahead-on-select="changeTargetCurrencyList(WSCurrencyExchangeRate.sourceCurrency, 'sourceCurrency')" ng-disabled="pageState == 'view'" required><div ng-messages="exchangeCurrencyForm.sourceCurrency.$error"><div ng-message="required">{{'REQUIRED' |translate}}</div></div></md-input-container><md-input-container><label>{{'CURRENCY_TO'|translate}} <span class="mandatoryStar">*</span></label><input ng-model="WSCurrencyExchangeRate.targetCurrency" name="targetCurrency" id="targetCurrency" autocomplete="off" uib-typeahead="user as user.value for user in targetCurrencyList | filter:$viewValue" typeahead-min-length="currencyMinLength" typeahead-editable="commonConstants.typeaheadEditable" typeahead-on-select="changeTargetCurrencyList(WSCurrencyExchangeRate.targetCurrency, 'targetCurrency')" ng-disabled="pageState == 'view'" required><div ng-messages="exchangeCurrencyForm.targetCurrency.$error"><div ng-message="required">{{'REQUIRED' |translate}}</div></div></md-input-container><md-input-container><label>{{'DATE'|translate}} <span class="mandatoryStar">*</span></label><input class="datepicker datepickerIcon pointer" ng-change="validateActiveFlag()" datepicker placeholder="{{userDateFormat}}" restrict="reject" from-min-date="today" ng-model="WSCurrencyExchangeRate.createdDate" name="date" id="date" disabled="disabled" required="true"><md-icon class="datepickerIcon material-icons" aria-hidden="true"></md-icon><div ng-messages="exchangeCurrencyForm.validFrom.$error"><div ng-message="required">{{'REQUIRED' |translate}}</div></div></md-input-container><custom-text-field label-name="RATE" model-name="WSCurrencyExchangeRate.exchangeRate" disable="pageState == 'view'" required="true" maxlength="50" regex="^\s*-?\d+(\.\d{2,3})?\s*$" is-md-dialog="true"></custom-text-field></div></md-dialog-content></div><div class="col-xs-12 padding-b-10"><div class="pull-right"><button class="md-raised md-button md-ink-ripple" type="button" ng-click="cancel()" aria-label="Cancel"><span class="ng-binding ng-scope"><span class="ng-binding ng-scope">{{'CANCEL'|translate}}</span></span></button> <button class="md-warn md-raised md-button md-ink-ripple" type="submit" ng-disabled="exchangeCurrencyForm.$invalid" ng-hide="pageState=='view'" aria-label="Save"><span class="ng-binding ng-scope">{{'SAVE'|translate}}</span></button></div></div></form></md-dialog>
