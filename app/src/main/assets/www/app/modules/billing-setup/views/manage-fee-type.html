<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 panelBorder padding-t-10"><spinner name="manageFeeTypeSpinner" img-src="{{pageLoaderImg}}" show="manageFeeTypeSpinner"></spinner><form name="manageFeeTypeForm" ng-submit="createFeeType(manageFeeTypeForm)" novalidate="novalidate" class="form-horizontal" autocomplete="off"><help-directive help-id="MANAGE_FEE_TYPE" class="divContainer"></help-directive><div class="pageTitle"><span ng-if="pageState==='add' || pageState===undefined">{{'ADD_FEE_TYPE'|translate}}</span> <span ng-if="pageState==='edit'">{{'EDIT_FEE_TYPE'|translate}}</span> <span ng-if="pageState==='view'">{{'VIEW_FEE_TYPE'|translate}}</span></div><div class="row"><org-loc-id-generator-combo form-name="manageFeeTypeForm" selected-org="WSFeeType.organization" disable-org="pageState === 'view' || pageState === 'edit'" required-org="true" selected-org-loc="WSFeeType.organizationLocation" disable-org-loc="pageState === 'view' || pageState === 'edit'" required-org-loc="true" independant="false" org-loc-permission="featurePrivilegeConstants.FEE_TYPE_ADD" on-org-loc-select="setOrgLocId()"></org-loc-id-generator-combo><div class="col-sm-12 col-xs-12 col-md-4 col-lg-4"><md-input-container><md-checkbox ng-model="WSFeeType.autoRefundEnabled" style="margin-bottom:7px" ng-disabled="pageState == 'view'">{{"AUTO_REFUND"|translate}}</md-checkbox></md-input-container></div></div><div class="row"><pick-list-dropdown pick-list-value="WSFeeType.transactionType" css-class="col-sm-12 col-md-4 col-lg-4 height-48" type="transactionType" label="TRANSACTION_TYPE" required="true" disable="pageState == 'edit' || pageState == 'view'"></pick-list-dropdown><service-group-type-combo group-label-name="SERVICE_GROUP" type-label-name="SERVICE_TYPE" org-loc-id="orgLocId" disable="pageState == 'edit' || pageState == 'view'" required="false" service-group="WSFeeType.serviceGroup" service-type="WSFeeType.serviceType"></service-group-type-combo></div><div class="row"><div class="col-sm-12 col-md-4 col-lg-4"><md-input-container><label>{{'SHORT_CODE'|translate}}<span class="mandatoryStar">*</span></label><input ng-model="WSFeeType.feeTypeCode" name="feeTypeCode" id="feeTypeCode" ng-disabled="pageState=='edit'||pageState=='view'" ng-maxlength="commonConstants.feeTypeShortCodeMaxLength" ng-required="true"><div ng-messages="manageFeeTypeForm.feeTypeCode.$error"><div ng-message="required">{{'REQUIRED' | translate}}</div><div ng-message="maxlength">{{'MAX_LENGTH' |translate}}</div></div></md-input-container></div><div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 pull-left padding-t-15 padding-0" ng-if="pageState != 'add'"><md-input-container><md-checkbox ng-model="WSFeeType.whetherActive" class="align-label" disabled="disabled">{{'ACTIVE' | translate}}</md-checkbox></md-input-container></div><div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 pull-left multi-select padding-0"><multi-select-dropdown list-value="WSFeeType.feeTypeCurrencies" selected-ids="WSFeeType.currencyIds" common-property="currency" label="CURRENCY" required="true" css-class="col-sm-12 col-md-4 col-lg-4 height-48 multi-select-dropdown" disable="pageState == 'view'" url="GET_CURRENCYLIST_DATA"></multi-select-dropdown></div></div><div class="row"><div class="col-sm-12 col-xs-12 col-md-12 col-lg-12"><md-input-container><label>{{'REMARK'|translate}}</label><textarea row="3" cols="12" ng-model="WSFeeType.remarks" ng-maxlength="commonConstants.textAreaLengthLarge" name="remarks" ng-disabled="pageState === 'view'"></textarea><div ng-messages="manageFeeTypeForm.remarks.$error" ng-show="manageFeeTypeForm.$submitted"><div ng-message="maxlength">{{'MAX_LENGTH' |translate}}</div></div></md-input-container></div></div><div class="row" ng-if="pageState !== 'add'"><div class="col-sm-12 col-md-4 col-lg-4"><md-input-container><label>{{'NO_OF_TEMP_FEE_SCHEDULES'|translate}}</label><input ng-model="WSFeeType.temporaryFeeSchedules" name="temporaryFeeSchedules" id="temporaryFeeSchedules" disabled="disabled"></md-input-container></div><div class="col-sm-12 col-md-4 col-lg-4"><md-input-container><label>{{'NO_OF_PERM_FEE_SCHEDULES'|translate}}</label><input ng-model="WSFeeType.permanentFeeSchedules" name="permanentFeeSchedules" id="permanentFeeSchedules" disabled="disabled"></md-input-container></div><div class="col-sm-12 col-md-4 col-lg-4"><md-input-container><label>{{'NO_OF_ACTIVE_FEE_SCHEDULES'|translate}}</label><input ng-model="WSFeeType.activeFeeSchedules" name="activeFeeSchedules" id="activeFeeSchedules" disabled="disabled"></md-input-container></div></div><div class="row"><div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 padding-t-b-10 wizardFooter"><div class="col-sm-12 col-md-8 col-lg-8 textAlign-L padding-l-4"><span class="padding-r-15" ng-hide="pageState == 'view'"><label class="note-text">{{"PLEASE_SELECT_SERVICE_GROUP_FOR_SERVICE_TYPE" | translate}}</label></span></div><div class="col-sm-12 col-md-4 col-lg-4 textAlign-R padding-r-0"><md-button class="md-raised" ng-click="back()">{{'CANCEL'|translate}}</md-button><md-button type="submit" class="md-raised md-warn" ng-disabled="manageFeeTypeForm.$invalid" ng-hide="pageState == 'view'">{{'SAVE' | translate}}</md-button></div></div></div></form></div>
