<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 panelBorder padding-t-10"><form name="manageFeeHeadForm" ng-submit="createFeeHead(manageFeeHeadForm)" novalidate="novalidate" class="form-horizontal" autocomplete="off"><help-directive help-id="MANAGE_FEE_HEAD" class="divContainer"></help-directive><div class="pageTitle"><span ng-if="pageState==='add' || pageState===undefined">{{'ADD_FEE_HEAD'|translate}}</span> <span ng-if="pageState==='edit'">{{'EDIT_FEE_HEAD'|translate}}</span> <span ng-if="pageState==='view'">{{'VIEW_FEE_HEAD'|translate}}</span></div><div class="row"><org-loc-id-generator-combo form-name="manageFeeHeadForm" selected-org="WSFeeHead.organization" disable-org="pageState === 'view' || pageState === 'edit'" required-org="true" selected-org-loc="WSFeeHead.organizationLocation" disable-org-loc="pageState === 'view' || pageState === 'edit'" required-org-loc="true" independant="false" org-loc-permission="featurePrivilegeConstants.FEE_HEAD_ADD"></org-loc-id-generator-combo></div><div class="row"><pick-list-dropdown pick-list-value="WSFeeHead.feeHeadGroupId" css-class="col-sm-12 col-md-4 col-lg-4 height-48" type="fee_head_group" label="FEE_HEAD_GROUP" required="true" disable="pageState== 'edit' || pageState== 'view'"></pick-list-dropdown><div class="col-sm-12 col-md-4 col-lg-4"><md-input-container><label>{{'FEE_HEAD'|translate}}<span class="mandatoryStar">*</span></label><input ng-model="WSFeeHead.headName" name="headName" id="HeadName" ng-disabled="pageState === 'view' || pageState === 'edit'" ng-maxlength="commonConstants.inputTypeMaxLength150" required><div ng-messages="manageFeeHeadForm.headName.$error"><div ng-message="maxlength">{{'MAX_LENGTH' |translate}}</div><div ng-message="required">{{'REQUIRED' | translate}}</div></div></md-input-container></div><div class="col-sm-12 col-md-4 col-lg-4"><md-input-container><label>{{'SHORT_CODE'|translate}}<span class="mandatoryStar">*</span></label><input ng-model="WSFeeHead.shortCode" name="shortCode" id="ShortCode" ng-disabled="pageState=='edit'||pageState=='view'" ng-maxlength="commonConstants.feeTypeShortCodeMaxLength"><div ng-messages="manageFeeHeadForm.shortCode.$error"><div ng-message="required">{{'REQUIRED' | translate}}</div><div ng-message="maxlength">{{'MAX_LENGTH' |translate}}</div></div></md-input-container></div></div><div class="row"><organization-location-autocomplete adhoc-url="GET_ON_BEHALF_OF" label="ON_BEHALF_OF" required="true" disable="pageState== 'view'" selected="WSFeeHead.onBehalfOfId" org-loc-permission="featurePrivilegeConstants.FEE_HEAD_ADD" params="onBehalfOfParams" editable="true" on-blur="setOnBehalfOfSelectedFlag(WSFeeHead.onBehalfOfId)"></organization-location-autocomplete><div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 pull-left padding-t-15" ng-if="pageState != 'add'"><md-checkbox ng-model="WSFeeHead.whetherActive" disabled="disabled">{{'ACTIVE' | translate}}</md-checkbox></div></div><div class="row"><div class="col-xs-12 col-sm-12 col-lg-12 col-md-12"><md-input-container><label>{{'REMARK'|translate}}</label><textarea row="3" cols="12" ng-model="WSFeeHead.remarks" ng-maxlength="commonConstants.textAreaLengthLarge" name="remarks" ng-disabled="pageState === 'view'"></textarea><div ng-messages="manageFeeHeadForm.remarks.$error"><div ng-message="maxlength">{{'MAX_LENGTH' |translate}}</div></div></md-input-container></div></div><div class="row"><div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 padding-t-b-10 wizardFooter"><div class="textAlign-R"><md-button class="md-raised" ng-click="cancel()">{{'CANCEL'|translate}}</md-button><md-button type="submit" ng-disabled="manageFeeHeadForm.$invalid" class="md-raised md-warn" ng-hide="pageState == 'view'">{{'SAVE' | translate}}</md-button></div></div></div></form></div>
