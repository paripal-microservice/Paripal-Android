<md-dialog aria-label="Mango (Fruit)" ng-cloak><form name="healthProfessional"><md-toolbar><div class="md-toolbar-tools"><h2>{{'HEALTH_PROFESSIONALS'|translate}}</h2><span flex></span><md-button class="md-icon-button" ng-click="cancel()"><i class="fa fa-times" aria-hidden="true"></i></md-button></div></md-toolbar><div class="padding-b-10"><md-dialog-content><div class="md-dialog-content"><professional-autocomplete user-data="professional" label="PROFESSIONAL" adhoc-url="GET_HEALTH_PROFESSIONAL_USER" org-loc-permission="orgLocPermission" on-select="onProfessionalSelect(professional)" is-md-dialog="true" required="true"></professional-autocomplete><md-input-container><label>{{'SPECIALIZATION'|translate}}<span class="mandatoryStar">*</span></label><input ng-model="WSHealthProfessionalsData.specialization" name="specialization" ng-maxlength="50" id="specialization" autocomplete="off" uib-typeahead="specializations.value for specializations in getSpecializations($viewValue)" typeahead-min-length="typeMinLength" typeahead-editable="false" typeahead-on-select="onSpecializationSelect($item, $model, $label)" ng-blur="validateValue(WSHealthProfessionalsData.specialization,'SPECIALIZATION')" required><div ng-messages="healthProfessional.specialization.$error"><div ng-message="required">{{'REQUIRED' |translate}}</div><div ng-message="maxlength">{{'MAX_LENGTH' |translate}}</div></div></md-input-container><md-input-container><label>{{'SUB_BRANCH'|translate}}<span class="mandatoryStar">*</span></label><input ng-model="WSHealthProfessionalsData.subSpecialization" name="subSpecializations" ng-maxlength="50" id="subSpecializations" autocomplete="off" uib-typeahead="subSpecializations.value for subSpecializations in getSubSpecializations($viewValue)" typeahead-min-length="typeMinLength" typeahead-editable="false" typeahead-on-select="onSubSpecializationSelect($item, $model, $label)" ng-blur="validateValue(WSHealthProfessionalsData.subSpecialization,'SUB_BRANCH')" ng-disabled="specializationSelectd" ng-required="true"><div ng-messages="healthProfessional.subSpecializations.$error"><div ng-message="required">{{'REQUIRED' |translate}}</div><div ng-message="maxlength">{{'MAX_LENGTH' |translate}}</div></div></md-input-container><div class="radio_Check_box margin-t-10"><md-checkbox ng-model="WSHealthProfessionals.whetherActive" ng-disabled="editTrue"><span>{{'ACTIVE'|translate}}</span></md-checkbox></div></div></md-dialog-content></div><div class="col-xs-12 padding-b-10"><div class="pull-right"><button class="md-raised md-button md-ink-ripple" type="button" ng-click="cancel()" aria-label="Cancel"><span class="ng-binding ng-scope"><span class="ng-binding ng-scope">{{'CANCEL'|translate}}</span></span></button> <button class="md-warn md-raised md-button md-ink-ripple" type="button" ng-disabled="!healthProfessional.$valid" ng-click="saveHealthProfessional()" aria-label="Save"><span class="ng-binding ng-scope">{{'SAVE'|translate}}</span></button></div></div></form></md-dialog>
