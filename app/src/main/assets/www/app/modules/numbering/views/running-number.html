<div class="panel panel-default"><div class="panel-body"><div class="panel-heading">{{'RUNNING_NUMBER'|translate}}<label class="pull-right">{{'RUNNING_NO_EXAMPLE' | translate}}</label></div><div class="form-group numbering-forms"><div class="col-md-3"><md-input-container><label>{{'START_FROM' | translate}} <span class="mandatoryStar">*</span></label><input name="startFrom" ng-model="numbering.wsRunningNoFormats.startFrom" ng-required="!numbering.isManual && numbering.formType == formType.RUNNING_NUMBER" type="text" numbers-only maxlength="10"><div ng-messages=" numberingForm.startFrom.$error " ng-show="numberingForm.$submitted "><div ng-message="required ">{{'START_FROM_REQ' |translate}}</div></div></md-input-container></div><div class="col-md-3"><md-input-container><label>{{'NO_OF_DIGIT' | translate}} <span class="mandatoryStar">*</span></label><input name="digit " ng-model="numbering.wsRunningNoFormats.numberOfDigit " numbers-only maxlength="2" type="text" ng-required="!numbering.isManual && numbering.formType==formType.RUNNING_NUMBER "><div ng-messages="numberingForm.digit.$error " ng-show="numberingForm.$submitted "><div ng-message="required ">{{'NO_OF_DIGIT_REQ' |translate}}</div></div></md-input-container></div></div></div></div>
