<md-dialog class="width-dialog-750" aria-label="Mango (Fruit)" ng-cloak><md-toolbar><div class="md-toolbar-tools"><h2>{{'MAP_SUMMARY' | translate}}</h2><span flex></span><md-button class="md-icon-button" ng-click="cancel()"><i class="fa fa-times" aria-hidden="true"></i></md-button></div></md-toolbar><div class="dialog-content"><div class="fullWidth"><form name="mapSystemSummaryForm"><div class="clearfix"></div><div class="row col-xs-12 col-sm-12 col-md-12 col-lg-12 margin-t-10"><h4 class="col-xs-8 col-sm-8 col-md-3 col-lg-3 padding-l-0" style="padding-top: 8px">{{'ADD_MORE' | translate}}</h4><div class="col-xs-2 col-sm-2 col-md-2 col-lg-2 padding-l-0"><md-button class="md-raised md-warn md-button md-ink-ripple fa fa-plus availability-add-btn" ng-disabled="$next || pageState == 'view'" ng-click="addField()"></md-button></div></div><div class="repeatDiv col-xs-12 col-sm-12 col-md-12 col-lg-12 padding-l-0 padding-t-25" ng-repeat="field in systemFields"><div class="col-xs-12 col-sm-12 col-md-5 col-lg-5 padding-l-0 md-dialog-content-data"><md-input-container><label>{{'FIELD_NAME'|translate}}<span class="mandatoryStar">*</span></label><input ng-model="testArray[$index]" name="summaryField" ng-maxlength="commonConstants.inputTypeMaxLength50" id="summaryField" autocomplete="off" uib-typeahead="summaryFieldData as summaryFieldData.clinicalData.clinicalDataName for summaryFieldData in getSystemSummaryField($viewValue, true)" typeahead-loading="loading" typeahead-min-length="3" typeahead-on-select="onSummaryFieldSelect($item, $model, $label, $index)" typeahead-editable="commonConstants.typeaheadEditable" required><div ng-messages="mapSystemSummaryForm.summaryField.$error "><div ng-message="required">{{'REQUIRED' |translate}}</div><div ng-message="maxlength">{{'MAX_LENGTH' |translate}}</div></div></md-input-container></div><div class="col-xs-12 col-sm-12 col-md-5 col-lg-5 padding-l-0"><md-input-container><label>{{'FIELD_DATATYPE'|translate}}</label><input ng-model="mappedFields[$index].clinicalData.clinicalDataType" name="testPrescribed" ng-disabled="true"></md-input-container></div><md-button ng-if="whetherRmvVisible" class="md-raised md-warn availability-remove-btn fa fa-minus" ng-click="removeField($index)" style="float: left; margin-top: 10px"></md-button></div><div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 textAlign-R" style="margin-top: 20px"><md-button class="md-raised" ng-click="cancel()">{{'CANCEL'|translate}}</md-button><md-button class="md-raised md-warn" ng-disabled="!mapSystemSummaryForm.$valid || mappedFields.length == 0" ng-click="submitClinicalData()">{{'SAVE'|translate}}</md-button></div></form></div></div></md-dialog>
