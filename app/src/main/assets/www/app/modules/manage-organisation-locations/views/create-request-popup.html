<md-dialog class="calendar-event-popup" aria-label="Mango (Fruit)" ng-cloak><md-toolbar><div class="md-toolbar-tools"><h2>{{'CREATE_REQUEST' | translate}}</h2><span flex></span><md-button class="md-icon-button" ng-click="cancel()"><i class="fa fa-times" aria-hidden="true"></i></md-button></div></md-toolbar><div class="dialog-content"><div class="pull-left fullWidth" style="border:1px solid #EEE"><form name="createRequestForm"><div class="clearfix"></div><div class="col-xs-12"><md-input-container><label>{{'SERVICE_TYPE'|translate}}<span style="color:red">*</span></label><input type="text" name="treatmentType" ng-model="createRequest.treatmentType" ng-disabled="viewmode" autocomplete="off" uib-typeahead="treatmentType as treatmentType.value for treatmentType in getTreatmentType($viewValue)" typeahead-loading="loading" typeahead-min-length="3" required><div ng-messages="createRequestForm.treatmentType.$error"><div ng-message="required">{{'REQUIRED' |translate}}</div></div></md-input-container></div><div class="col-xs-12"><md-input-container><spinner name="onBehalfOfAutoCmp" img-src="{{autoCompletLoaderImg}}" show="userNameAutoCmpLoading" is-auto-complete="true"></spinner><label>{{'REQ_ON_BEHALF_OF'|translate}}<span style="color:red">*</span></label><input ng-model="createRequest.onBehalfOf" ng-disabled="viewmode ||Guardian" ng-readonly="userReadOnly" name="onBehalfOf" id="onBehalfOf" autocomplete="off" uib-typeahead="onBehalfOf as onBehalfOf.value for onBehalfOf in getOnBehalfOf($viewValue)" typeahead-loading="loading" typeahead-min-length="getSmartSearchMinLength('orgMinLength')" required><div ng-messages="createRequestForm.onBehalfOf.$error"><div ng-message="required">{{'REQUIRED' |translate}}</div></div></md-input-container></div><div class="col-xs-12"><md-input-container class="md-block" layout="row"><label>{{'DESCRIPTION_PROBLEM'|translate}}<span style="color:red">*</span></label><textarea ng-model="createRequest.requestDescription" rows="1" ng-disabled="viewmode" name="requestDescription" ng-required="prblmDesFieldMandatory" md-select-on-focus="" style="overflow-y: scroll"></textarea><div ng-show="prblmDesFieldMandatory" ng-messages="createRequestForm.requestDescription.$error"><div ng-message="required">{{'REQUIRED' |translate}}</div></div></md-input-container></div><div class="col-xs-12"><md-input-container><label>{{'VALID_TILL'|translate}}<span style="color:red">*</span></label><input datepicker class="pointer" ng-model="createRequest.expiryDate" restrict="reject" name="expiryDate" ng-disabled="viewmode" from-min-date="createRequest.requestDate"><md-icon class="datepickerIcon"></md-icon></md-input-container></div><div class="col-xs-12" ng-if="requestType=='HOME_VISITS' || requestType=='REQ_MEDICAL_CERTIFICATE'"><md-input-container class="md-block" layout="row"><label>{{'Why(Health Profession/Certificate)'|translate}}<span style="color:red">*</span></label><textarea ng-model="createRequest.why" ng-required="true" rows="1" ng-disabled="viewmode" name="why" md-select-on-focus="" style="overflow-y: scroll"></textarea><div ng-messages="createRequestForm.why.$error"><div ng-message="maxlength">{{'MAX_LENGTH' |translate}}</div></div></md-input-container></div><div class="col-xs-12 padding-b-10"><div class="pull-right"><button class="md-raised md-button md-ink-ripple" type="button" ng-click="cancel()" aria-label="Cancel"><span class="ng-binding ng-scope"><span class="ng-binding ng-scope">{{'CANCEL'|translate}}</span></span></button> <button class="md-warn md-raised md-button md-ink-ripple" type="button" ng-disabled="!createRequestForm.$valid" ng-click="saveRequest()" aria-label="Save"><span class="ng-binding ng-scope">{{'SAVE'|translate}}</span></button></div></div></form></div></div></md-dialog>
