<md-dialog ng-cloak><form name="mapAmbulance"><md-toolbar><div class="md-toolbar-tools"><h2>{{'MAP_AMBULANCE'|translate}}</h2><span flex></span><md-button class="md-icon-button" ng-click="cancel()"><i class="fa fa-times" aria-hidden="true"></i></md-button></div></md-toolbar><div class="padding-b-10"><md-dialog-content><div class="md-dialog-content"><md-input-container><label class="md-required">{{'AMBULANCE_LIST'|translate}}</label><md-select ng-model="ambulance" name="ambulance" ng-required="requiredValue"><md-option ng-repeat="ambulance in ambulanceList" ng-value="{{ambulance}}">{{ambulance.driverName}} - {{ambulance.vehicleNo}}</md-option></md-select><div ng-messages="mapAmbulance.ambulance.$error"><div ng-message="required">{{'REQUIRED_SELECTION' |translate}}</div></div></md-input-container></div></md-dialog-content></div><div class="col-xs-12 padding-b-10"><div class="pull-right"><button class="md-raised md-button md-ink-ripple" type="button" ng-click="cancel()" aria-label="Cancel"><span class="ng-binding ng-scope"><span class="ng-binding ng-scope">{{'CANCEL'|translate}}</span></span></button> <button class="md-warn md-raised md-button md-ink-ripple" type="button" ng-disabled="!mapAmbulance.$valid" ng-click="mapAmbulanceToRequest(ambulance)" aria-label="Save"><span class="ng-binding ng-scope">{{'SAVE'|translate}}</span></button></div></div></form></md-dialog>
