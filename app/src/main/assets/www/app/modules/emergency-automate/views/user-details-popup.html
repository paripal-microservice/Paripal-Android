<md-dialog aria-label="Add test group link" ng-cloak class="calendar-event-popup"><ng-form name="userDetailsForm" class="fileUploadFormHolder" ng-cloak><md-toolbar><div class="md-toolbar-tools" style="height:58px !important"><h2>{{('USER_DETAILS'|translate)}}</h2><span flex></span><md-button class="md-icon-button" ng-click="cancel()" aria-label="Cancel"><i class="fa fa-times" aria-hidden="true"></i></md-button></div></md-toolbar><div class="padding-b-10"><md-dialog-content><div class="md-dialog-content"><md-input-container><label class="md-required">{{"NAME"|translate}}</label><input ng-model="filterCriteria.requesterName" ng-required="true"></md-input-container><md-input-container><label class="md-required">{{"CELL_NO"|translate}}</label><input ng-model="filterCriteria.requesterContact" ng-required="true"></md-input-container><md-input-container><label class="md-required">{{"EMAIL"|translate}}</label><input ng-model="filterCriteria.requesterEmail" ng-required="true"></md-input-container></div></md-dialog-content></div><div class="col-xs-12 padding-b-10"><div class="pull-right"><md-button class="md-raised md-warn md-button md-ink-ripple" type="button" ng-click="saveUserDetails()" ng-disabled="userDetailsForm.$invalid">{{'SAVE'|translate}}</md-button></div></div></ng-form></md-dialog>
