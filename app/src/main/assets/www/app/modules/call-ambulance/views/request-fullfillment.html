<md-dialog ng-cloak style="max-width: 50% !important"><form name="requestFulfillmentForm" novalidate="novalidate" autocomplete="off"><md-toolbar><div class="md-toolbar-tools"><div><h2><span>{{'FULFILL_REQUEST' | translate}}</span></h2></div><span flex></span><md-button class="md-icon-button" ng-click="cancel()"><i class="fa fa-times" aria-hidden="true"></i></md-button></div></md-toolbar><md-dialog-content><div class="md-dialog-content"><div class="row"></div><div class="row padding-t-10"><div class="col-sm-12 col-xs-12 col-md-4 col-lg-4" ng-if="WSfullfillRequest.requesterName"><md-input-container><label>{{'REQUESTER'|translate}}</label><input ng-model="WSfullfillRequest.requesterName" name="requester" disabled="disabled"></md-input-container></div><div class="col-sm-12 col-xs-12 col-md-4 col-lg-4" ng-if="WSfullfillRequest.requester.value"><md-input-container><label>{{'REQUESTER'|translate}}</label><input ng-model="WSfullfillRequest.requester.value" name="requester" disabled="disabled"></md-input-container></div><div class="col-sm-12 col-xs-12 col-md-4 col-lg-4"><md-input-container><label>{{'CONTACT_NO'|translate}}</label><input ng-model="WSfullfillRequest.requesterContact" name="contactNo" disabled="disabled"></md-input-container></div><div class="col-sm-12 col-xs-12 col-md-4 col-lg-4"><md-input-container><label>{{ 'DRIVER' |translate}}<span class="mandatoryStar">*</span></label><input ng-model="WSfullfillRequest.driver" name="user" ng-maxlength="50" id="user" autocomplete="off" uib-typeahead="driverValues.driverName for driverValues in getUsers($viewValue)" typeahead-min-length="getSmartSearchMinLength('userMinLength')" typeahead-on-select="onUserSelect($item, $model, $label)" ng-required="true" typeahead-editable="false" ng-blur="validateValue(WSfullfillRequest.driver)"><div ng-messages="requestFulfillmentForm.user.$error"><div ng-message="required">{{'REQUIRED' |translate}}</div><div ng-message="maxlength">{{'MAX_LENGTH' |translate}}</div></div></md-input-container></div></div><div class="row padding-t-10"><div class="col-sm-12 col-xs-12 col-md-4 col-lg-4"><md-input-container><label>{{'AMBULANCE_TYPE'|translate}}</label><input ng-model="WSfullfillRequest.ambulanceType.value" name="ambulanceType" disabled="disabled"></md-input-container></div><div class="col-sm-12 col-xs-12 col-md-4 col-lg-4"><md-input-container><label>{{'VEHICLE_NO'|translate}}</label><input ng-model="WSfullfillRequest.vehicleNo" name="vehicleNo" disabled="disabled"></md-input-container></div><div class="col-sm-12 col-xs-12 col-md-4 col-lg-4"><md-input-container><label>{{'COLOR'|translate}}</label><input ng-model="WSfullfillRequest.color" name="color" disabled="disabled"></md-input-container></div></div><div class="row padding-t-10"><div class="col-sm-12 col-xs-12 col-md-4 col-lg-4"><md-input-container><label>{{'MAKE'|translate}}</label><input ng-model="WSfullfillRequest.make" name="make" disabled="disabled"></md-input-container></div><div class="col-sm-12 col-xs-12 col-md-4 col-lg-4"><md-input-container><label>{{'MODEL'|translate}}</label><input ng-model="WSfullfillRequest.modelYear" name="modelYear" disabled="disabled"></md-input-container></div></div></div><div class="col-sm-12 col-xs-12 col-md-12 col-lg-12 padding-t-b-10 padding-0 textAlign-R wizardFooter"><span flex></span><md-button type="button" class="md-raised cancel-btn" ng-click="cancel()">{{'CANCEL' | translate}}</md-button><md-button class="md-raised md-warn margin-r-20" type="button" ng-disabled="requestFulfillmentForm.$invalid" ng-click="assignRequest()">{{'SAVE' | translate}}</md-button></div></md-dialog-content></form></md-dialog>
