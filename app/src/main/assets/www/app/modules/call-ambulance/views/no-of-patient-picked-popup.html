<md-dialog aria-label="Add test group link" ng-cloak class="calendar-event-popup"><ng-form name="noOfPatientsPickedForm" class="fileUploadFormHolder" ng-cloak><md-toolbar><div class="md-toolbar-tools" style="height:58px !important"><h2>{{('NO_OF_PICKEDUP_PATIENTS'|translate)}}</h2><span flex></span><md-button class="md-icon-button" ng-click="cancel()" aria-label="Cancel"><i class="fa fa-times" aria-hidden="true"></i></md-button></div></md-toolbar><div class="padding-b-10"><md-dialog-content><div class="md-dialog-content"><md-input-container><label class="md-required">{{"NO_OF_PICKEDUP_PATIENTS"|translate}}</label><input ng-model="noOfPatientsPicked" name="noOfPatientsPickedup" ng-change="validatePickup()" ng-required="true"><div ng-messages="noOfPatientsPickedForm.noOfPatientsPickedup.$error || showError"><div ng-message="required">{{'REQUIRED' |translate}}</div><div ng-if="showError">{{"NO_OF_PATIENTS_TO_BE_PICKED_UP" | translate}} {{noOfRemainingPatients+1}}</div></div></md-input-container></div></md-dialog-content></div><div class="col-xs-12 padding-b-10"><div class="pull-right"><md-button class="md-raised md-warn md-button md-ink-ripple" type="button" ng-click="patientPickedEntered()" ng-disabled="noOfPatientsPickedForm.$invalid || disableSave">{{'SAVE'|translate}}</md-button></div></div></ng-form></md-dialog>
