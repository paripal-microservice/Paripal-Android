<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 panelBorder padding-t-10"><div class="pageTitle"><span>{{'CONFIRM_SHARE_DOCUMENT' | translate}}</span><help-directive help-id="USER_TEST_REPORT_LIST" class="divContainer"></help-directive></div><div class="row"><form name="shareDocForm" autocomplete="off" novalidate><div class="col-sm-12 col-md-4 col-lg-4"><md-input-container><label class="md-required">{{'ENTER_OTP'|translate}}</label><input ng-model="otp" name="name" ng-pattern="/^[0-9]{6}$/" maxlength="6" required><div ng-messages="shareDocForm.name.$error"><div ng-message="required">{{'INPUT_REQ' |translate}}</div><div ng-message="pattern">{{'INVALID_OTP' |translate}}</div></div></md-input-container></div><div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 padding-t-b-10 padding-0 wizardFooter"><div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 textAlign-R padding-0"><md-button ng-disabled="!shareDocForm.$valid" type="button" class="md-raised md-warn" ng-click="confirmShare(otp)">{{"SUBMIT"|translate}}</md-button><md-button type="button" ng-click="resendOTP(accessId)" class="md-raised">{{"RESEND_OTP"|translate}}</md-button></div></div></form></div></div>
