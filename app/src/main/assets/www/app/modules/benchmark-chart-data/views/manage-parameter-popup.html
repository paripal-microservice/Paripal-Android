<md-dialog class="calendar-event-popup" aria-label="Mango (Fruit)" ng-cloak><md-toolbar><div class="md-toolbar-tools"><h2>{{'MANAGE_PARAMETER' | translate}}</h2><span flex></span><md-button class="md-icon-button" ng-click="cancel()"><i class="fa fa-times" aria-hidden="true"></i></md-button></div></md-toolbar><div class="dialog-content"><div class="pull-left fullWidth" style="border:1px solid #EEE"><form name="manageParameterForm"><div class="clearfix"></div><custom-text-field divclass="col-xs-12" required="true" disable="disableInput" model-name="WSBenchmarkChart.parameterName" label-name="PARAMETER_NAME"></custom-text-field><div class="col-xs-12"><md-input-container><label>{{"PARAMETER_TYPE"|translate}}</label><md-select ng-model="WSBenchmarkChart.parameterType" ng-disabled="disableInput" ng-required="true"><md-option ng-repeat="parameterType in parameterTypeList" ng-value="parameterType">{{parameterType | translate}}</md-option></md-select></md-input-container></div><div class="col-xs-12" ng-if="WSBenchmarkChart.parameterType!='DEMOGRAPHIC'"><md-input-container><label>{{"MEASUREMENT_INDICATOR"|translate}}</label><input ng-model="WSBenchmarkChart.measurementIndicator" name="measurementIndicator" ng-maxlength="100" id="measurementIndicator" autocomplete="off" uib-typeahead="indicator as indicator.value for indicator in getMeasurementIndicator($viewValue)" typeahead-min-length="3" typeahead-on-select="measurementIndicatorSelected($item, $model, $label)" required ng-disabled="disableInput"></md-input-container></div><div class="col-xs-12" ng-if="WSBenchmarkChart.parameterType=='DEMOGRAPHIC'"><md-input-container><label>{{"TABLE_NAME"|translate}}</label><md-select ng-model="WSBenchmarkChart.tableName" ng-required="true" ng-disabled="disableInput"><md-option ng-repeat="table in tableList" ng-value="table">{{table | translate}}</md-option></md-select></md-input-container></div><div class="col-xs-12" ng-if="WSBenchmarkChart.parameterType=='DEMOGRAPHIC'"><md-input-container><label>{{"COLUMN_NAME"|translate}}</label><md-select ng-model="WSBenchmarkChart.columnName" ng-required="true" ng-disabled="disableInput"><md-option ng-repeat="column in columnList" ng-value="column">{{column | translate}}</md-option></md-select></md-input-container></div><div class="col-xs-12 padding-b-10"><div class="pull-right"><button class="md-raised md-button md-ink-ripple" type="button" ng-click="cancel()" aria-label="Cancel"><span class="ng-binding ng-scope"><span class="ng-binding ng-scope">{{'CANCEL'|translate}}</span></span></button> <button class="md-warn md-raised md-button md-ink-ripple" type="button" ng-disabled="!manageParameterForm.$valid || disableInput" ng-click="saveParameter()" aria-label="Save"><span class="ng-binding ng-scope">{{'SAVE'|translate}}</span></button></div></div></form></div></div></md-dialog>
