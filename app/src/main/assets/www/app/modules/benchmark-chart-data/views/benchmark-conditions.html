<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 panelBorder padding-t-10 ng-scope"><form name="benchmarkConditionForm" autocomplete="off" class="form-horizontal" novalidate="novalidate" style="" ng-submit="saveBenchmarkCondition(benchmarkConditionForm)"><help-directive help-id="MANAGE_FEE_SCHEDULE" class="divContainer"></help-directive><div class="pageTitle"><span class="ng-binding ng-scope">{{'MANAGE_BENCHMARK_CONDITIONS'|translate}}</span></div><div class="row"><div class="col-xs-12 col-sm-12 col-md-12 col-lg-12"><div class="filterPanel filter"><uib-accordion><uib-accordion-group is-open="condition.open"><uib-accordion-heading><span>&nbsp;{{"CONDITION"|translate}}</span> <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': status.open, 'glyphicon-chevron-right': !status.open}"></i></uib-accordion-heading><div class="col-xs-12 col-sm-12 col-md-12 col-lg-12"><md-input-container><label>{{"DESCRIPTION"|translate}}<span class="mandatoryStar">*</span></label><input type="text" ng-model="benchmarkConditions.conditionDesc" name="description" ng-disable="disable" ng-maxlength="commonConstants.textAreaLengthSmall" id="description" required><div ng-messages="benchmarkConditionForm.description.$error"><div ng-message="required">{{'REQUIRED' |translate}}</div></div></md-input-container></div><div class="description-box-without-boarder"><query-builder group="benchmarkConditions.conditionUIDef.group" pre-populated-condition="true" query-meta-data="queryMetaData" mode="{{pageState}}" entity-fields="entityFields" output="benchmarkConditions.sqlQueryWhereDef" table-alias="benchmarkConditions.conditionEntityDef" require="true"></query-builder></div></uib-accordion-group></uib-accordion></div></div></div><div class="row"><div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 padding-b-10 textAlign-R wizardFooter"><md-button type="button" ng-click="cancel()" class="md-raised">{{"CANCEL"|translate}}</md-button><md-button type="submit" class="md-raised md-warn" ng-hide="pageState == 'view'">{{"SAVE"|translate}}</md-button></div></div></form></div>
