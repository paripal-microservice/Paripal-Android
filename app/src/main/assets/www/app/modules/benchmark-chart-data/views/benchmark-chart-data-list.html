<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 panelBorder padding-t-10"><form name="manageTestCommentForm" ng-submit="addTestComment(manageTestCommentForm)" novalidate="novalidate" class="form-horizontal" autocomplete="off"><help-directive help-id="MANAGE_BENCHMARK_CHART" class="divContainer"></help-directive><div class="pageTitle"><span ng-if="pageState==='add'">{{'BENCHMARK_LIST'|translate}}</span></div><div class="row margin-b-10"><div class="col-xs-12 col-sm-12 col-md-4 col-lg-4"><md-input-container><label>{{"BENCHMARK_CHART_TYPE"|translate}}</label><md-select ng-model="WSBenchmarkChart.benchmarkChartType" ng-required="true"><md-option ng-repeat="benchmarkChartType in benchmarkChartTypeList" ng-value="benchmarkChartType">{{benchmarkChartType.benchmarkChart.value | translate}}</md-option></md-select></md-input-container></div><div class="col-sm-12 col-md-2 col-lg-2 col-xs-12"><md-input-container><md-checkbox ng-model="WSBenchmarkChart.whetherTrend" ng-disabled="disabledFormFields" aria-class="md-warn md-align-top-left padding-b-25" flex>{{'SHOW_TREND' |translate}}</md-checkbox></md-input-container></div><custom-valid-from-valid-till component-class="col-xs-12 col-sm-12 col-md-4 col-lg-4 padding-0" field-class="col-xs-12 col-sm-12 col-md-6 col-lg-6" disable-valid-from="WSBenchmarkChart.whetherTrend!=true" type="any" valid-from="WSBenchmarkChart.from" from-date-label="FROM" require-valid-from="false" valid-till="WSBenchmarkChart.till" to-date-label="TILL" require-valid-till="false"></custom-valid-from-valid-till><div class="col-xs-12 col-sm-12 col-md-2 col-lg-2 padding-0 textAlign-C"><md-button class="md-raised" ng-click="cancel()">{{'CANCEL'|translate}}</md-button><md-button class="md-raised md-warn" ng-click="getBenchmarkChartData()" ng-disabled="!manageTestCommentForm.$valid" type="button">{{'SHOW'|translate}}</md-button></div></div></form><div class="row"><div class="col-xs-12 col-sm-12 col-md-12 col-lg-12"><md-button class="md-raised" ng-click="getImage()">{{'GET_IMAGE'|translate}}</md-button></div></div><div class="row"><div class="col-xs-12 col-sm-12 col-md-12 col-lg-12"><div id="bar"></div><div id="bar1"></div></div></div></div>
