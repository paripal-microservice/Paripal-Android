<md-dialog class="calendar-event-popup" ng-cloak><md-toolbar><div class="md-toolbar-tools"><h2>{{'ADD_EDIT_PAYMENT_REFERENCE' | translate}}</h2><span flex></span><md-button class="md-icon-button" ng-click="cancel()"><i class="fa fa-times" aria-hidden="true"></i></md-button></div></md-toolbar><form name="referenceDetailsForm" autocomplete="off"><div class="padding-b-10"><md-dialog-content><div class="md-dialog-content"><md-input-container><label class="md-required">{{"SELECT_PAYMENT_MODE"|translate}}</label><md-select ng-change="paymentModeChanged(referenceDetails.paymentMode.id)" required ng-model="referenceDetails.paymentMode" ng-disabled=""><md-option ng-selected="referenceDetails.paymentMode.value==paymentMode.value" ng-repeat="paymentMode in addReferenceObject.paymentModeList" ng-value="paymentMode">{{paymentMode.value | translate}}</md-option></md-select></md-input-container><md-input-container><label>{{'PAYMENT_REF'|translate}}<span ng-show="referenceDetails.paymentMode.value!='Cash'?true:false" class="mandatoryStar">*</span></label><input ng-disabled="disableFields" ng-model="referenceDetails.paymentReferenceNo" name="paymentReference" ng-maxlength="commonConstants.textFieldLengthMedium" id="paymentReference" ng-required="referenceDetails.paymentMode.value!='Cash'?true:false"><div ng-messages="referenceDetailsForm.paymentReference.$error"><div ng-message="required ">{{'REQUIRED' |translate}}</div><div ng-message="maxlength ">{{'MAX_LENGTH' | translate}}</div></div></md-input-container><md-input-container><label>{{'REFERENCE_DATE'|translate}}<span class="mandatoryStar">*</span></label><input ng-disabled="disableFields" datepicker class="pointer" ng-model="referenceDetails.paymentRefDate" name="referenceDate" from-min-date="minDate" till-max-date="maxDate" restrict="reject" required><md-icon class="datepickerIcon"></md-icon><div ng-messages="referenceDetailsForm.receiptDate.$error"><div ng-message="required">{{'REQUIRED' |translate}}</div><div ng-message="tillMaxDate">{{'MAX_LENGTH' |translate}}</div></div></md-input-container><md-input-container><label>{{'PAYMENT_DETAILS'|translate}}</label><textarea row="3 " cols="12" ng-model="referenceDetails.paymentDetail" ng-disabled="disableFields" name="paymentDescription" ng-maxlength="commonConstants.textAreaLengthMedium"></textarea><div ng-messages="referenceDetailsForm.paymentDescription.$error"><div ng-message="maxlength ">{{'MAX_LENGTH' | translate}}</div></div></md-input-container><md-input-container class="numberFieldColor"><number-field label-name="AMOUNT" md-size="12" lg-size="12" model-name="referenceDetails.amount" disable="disableFields" required="true" regex="^[0-9]{1,9}$" maxlength="10"></number-field></md-input-container><md-input-container style="height:26px"><div class="day-checkbox"><div class="pull-left padding-r-15 textAlign-C"><label class="displayBlock">{{'DEPOSITED'|translate}}</label><md-checkbox ng-disabled="disableFields" ng-model="referenceDetails.whetherDeposited" aria-label="Deposited"></md-checkbox></div></div></md-input-container><md-input-container style="height:26px"><div class="day-checkbox"><div class="pull-left padding-r-15 textAlign-C"><label class="displayBlock">{{'REALIZED'|translate}}</label><md-checkbox ng-disabled="disableFields" ng-model="referenceDetails.whetherRealized" aria-label="Realized"></md-checkbox></div></div></md-input-container></div><div class="col-xs-12 padding-b-10"><div class="pull-right"><button class="md-raised md-button md-ink-ripple" ng-disabled="disableFields" type="button" ng-click="clearData()" aria-label="Clear"><span class="ng-binding ng-scope"><span class="ng-binding ng-scope">{{'CLEAR'|translate}}</span></span></button> <button class="md-warn md-raised md-button md-ink-ripple" ng-click="savePaymentReference()" ng-hide="pageState=='view'" aria-label="Save" ng-disabled="!referenceDetailsForm.$valid || disableFields"><span class="ng-binding ng-scope">{{'SAVE'|translate}}</span></button></div></div></md-dialog-content></div></form></md-dialog>
