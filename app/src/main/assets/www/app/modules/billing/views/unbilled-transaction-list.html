<md-dialog ng-cloak style="max-width: 50% !important"><form name="unbilledTransactionForm" novalidate="novalidate" autocomplete="off"><md-toolbar><div class="md-toolbar-tools"><div><h2><span>{{'UNBILLED_TRANSACTIONS' | translate}}</span></h2></div><span flex></span><md-button class="md-icon-button" ng-click="cancel()"><i class="fa fa-times" aria-hidden="true"></i></md-button></div></md-toolbar><md-dialog-content><div class="md-dialog-content cancel-request"><table class="table table-bordered"><tr><th style="width:50px; text-align:center"></th><th>{{'TRANSACTION_TYPE' | translate}}</th><th>{{'TREATMENT_TYPE' | translate}}</th><th>{{'TRANSACTION_DATE' | translate}}</th></tr><tr ng-repeat="transaction in transactionList" ng-if="currentTransaction!=transaction.transactionId"><td style="text-align:center"><md-checkbox ng-click="addRemoveTransaction(transaction)"></md-checkbox></td><td>{{transaction.transactionType.value}}</td><td ng-if="transaction.serviceType">{{transaction.serviceType.value}}</td><td ng-if="!transaction.serviceType"><label ng-repeat="service in transaction.serviceTypes">{{service.value}},</label></td><td>{{transaction.transactionDate | timestampToDate}}</td></tr></table></div><div class="col-xs-12 padding-b-10"><div class="pull-right"><button class="md-warn md-raised md-button md-ink-ripple" type="button" ng-click="createBill()" aria-label="Save"><span class="ng-binding ng-scope">{{'CREATE_BILL'|translate}}</span></button></div></div></md-dialog-content></form></md-dialog>
