<md-dialog aria-label="Add test group link" ng-cloak class="width-dialog-750"><form name="addDescForm" novalidate autocomplete="off"><md-toolbar><div class="md-toolbar-tools"><h2 ng-if="pageState != 'VIEW' && pageState != 'EDIT'"><span>{{'ADD_DETAILS'|translate}}</span></h2><h2 ng-if="pageState == 'VIEW'"><span>{{'VIEW_DETAILS'|translate}}</span></h2><h2 ng-if="pageState == 'EDIT'"><span>{{'EDIT_DETAILS'|translate}}</span></h2><span flex></span><md-button class="md-icon-button" ng-click="cancel()"><i class="fa fa-times" aria-hidden="true"></i></md-button></div></md-toolbar><div class="padding-b-10"><md-dialog-content><div class="md-dialog-content"><md-button type="button" class="md-raised md-warn" style="margin-bottom:10px !important;min-width: 30px !important" ng-click="removeRow($index)" ng-disabled="rowList.length == 1 || pageState==='VIEW'"><i class="fa fa-minus"></i></md-button><md-button type="button" class="md-raised md-warn" style="margin-bottom:10px !important;min-width: 30px !important" ng-click="addRow($index)" ng-disabled="pageState==='VIEW'"><i class="fa fa-plus"></i></md-button><div class="row" ng-repeat="rowItem in rowList"><div class="col-sm-12 col-md-6 col-lg-6"><md-input-container><label>{{'DESCRIPTION'|translate}}<span class="mandatoryStar">*</span></label><input ng-model="rowItem.detailedDescription" name="name" ng-maxlength="100" ng-disabled="pageState==='VIEW'" required><div ng-messages="addDescForm.desc.$error" ng-show="addInputObj.$submitted"><div ng-message="required">{{'REQUIRED' |translate}}</div><div ng-message="maxlength">{{'MAX_LENGTH' | translate}}</div></div></md-input-container></div><custom-number-field css-class="col-sm-12 col-md-2 col-lg-2" label-name="RATE" model-name="rowItem.rate" type="FLOAT" decimal-digit="2" disable="pageState==='VIEW'" required="false" change-method="rateChanged(rowItem, $index)"></custom-number-field><div class="col-sm-12 col-md-2 col-lg-2"><md-input-container><label>{{'QUANTITY'|translate}}</label><input ng-model="rowItem.quantity" name="name" ng-maxlength="100" ng-disabled="pageState==='VIEW'"><div ng-messages="addDescForm.quan.$error" ng-show="addInputObj.$submitted"><div ng-message="required">{{'REQUIRED' |translate}}</div><div ng-message="maxlength">{{'MAX_LENGTH' | translate}}</div></div></md-input-container></div><custom-number-field change-method="amountChanged()" css-class="col-sm-12 col-md-2 col-lg-2" label-name="AMOUNT" model-name="rowItem.value" type="FLOAT" decimal-digit="2" disable="pageState==='VIEW'" required="true"></custom-number-field></div></div><div class="md-dialog-content">{{'TOTAL_AMT' | translate}}= {{total}}</div><div class="md-dialog-content">{{'BILL_ITEM_AMOUNT' | translate}} = {{feeHead.netAmount}}</div></md-dialog-content></div><div class="col-xs-12 padding-b-10"><div class="pull-right"><button class="md-raised md-button md-ink-ripple" type="button" ng-click="cancel()" aria-label="Cancel"><span class="ng-binding ng-scope"><span class="ng-binding ng-scope">{{'CANCEL'|translate}}</span></span></button> <button class="md-warn md-raised md-button md-ink-ripple" ng-click="saveDescription()" ng-disabled="addDescForm.$invalid || pageState==='VIEW'" aria-label="Save"><span class="ng-binding ng-scope">{{'SAVE'|translate}}</span></button></div></div></form></md-dialog>
