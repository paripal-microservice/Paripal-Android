<md-dialog class="calendar-event-popup max-width-70" aria-label="Mango (Fruit)" ng-cloak><md-toolbar><div class="md-toolbar-tools"><h2>{{'ADD_FEE_HEAD' | translate}}</h2><span flex></span><md-button class="md-icon-button" ng-click="cancel()"><i class="fa fa-times" aria-hidden="true"></i></md-button></div></md-toolbar><div class="dialog-content"><div class="pull-left fullWidth" style="border:1px solid #EEE"><form name="createRequestForm"><div class="clearfix"></div><div class="col-xs-12 col-sm-12 col-md-4 col-lg-4"><md-input-container><label class="md-required">{{"SELECT_TRANSACTION_TYPE"|translate}}</label><md-select required ng-change="transactionTypeSelected()" ng-model="searchFeeHeadObj.transactionTypeId"><md-option ng-repeat="transactionType in manageBillObject.transactionTypeList" ng-value="transactionType.id" ng-selected="transactionType.id == billDetails.transactionTypeId?true:false">{{transactionType.value}}</md-option></md-select></md-input-container></div><service-group-type-combo group-label-name="SERVICE_GROUP" type-label-name="SERVICE_TYPE" org-loc-id="orgLocation.id" required="true" service-group="searchFeeHeadObj.serviceGroup" service-type="serviceTypeId"></service-group-type-combo><div class="col-xs-12 padding-b-10 padding-t-75"><div class="pull-right"><button class="md-raised md-button md-ink-ripple" type="button" ng-click="cancel()" aria-label="Cancel"><span class="ng-binding ng-scope"><span class="ng-binding ng-scope">{{'CANCEL'|translate}}</span></span></button> <button class="md-warn md-raised md-button md-ink-ripple" type="button" ng-disabled="!createRequestForm.$valid" ng-click="findFeeHeads()" aria-label="Save"><span class="ng-binding ng-scope">{{'ADD'|translate}}</span></button></div></div></form></div></div></md-dialog>
