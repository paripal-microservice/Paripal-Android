<md-dialog style="min-width:310px !important"><form name="manageFeeHeadForm" ng-submit="createFeeHead(manageFeeHeadForm)" novalidate autocomplete="off"><md-toolbar><div class="md-toolbar-tools" style="height:60px"><span class="ng-binding ng-scope" ng-if="pageState==='add'"><h2>{{'ADD_SERVICE_TYPE'|translate}}</h2></span><span class="ng-binding ng-scope" ng-if="pageState==='edit'"><h2>{{'EDIT_SERVICE_TYPE'|translate}}</h2></span><span class="ng-binding ng-scope" ng-if="pageState==='view'"><h2>{{'VIEW_SERVICE_TYPE'|translate}}</h2></span><span flex></span><md-button class="md-icon-button" ng-click="cancel()"><i class="fa fa-times" aria-hidden="true"></i></md-button></div></md-toolbar><div class="padding-b-10"><md-dialog-content><div class="md-dialog-content"><md-input-container><label>{{"SERVICE_GROUP"|translate}}</label><md-select ng-model="serviceTypeObj.serviceTypeGroup" ng-disabled="pageState == 'edit' || pageState == 'view' || 'add'"><md-option ng-repeat="serviceGroup in serviceGroups" ng-value="serviceGroup">{{serviceGroup|translate}}</md-option></md-select></md-input-container><organization-location-autocomplete adhoc-url="GET_ACCESSIBLE_ORG_LOC_LIST_KEYWORD" required="true" disable="pageState == 'edit' || pageState == 'view'" selected="serviceTypeObj.orgLoc" org-loc-permission="featurePrivilegeConstants.VIEW_CALENDAR" is-md-dialog="true"></organization-location-autocomplete><md-input-container><label>{{"SERVICE_TYPE"|translate}}<span class="mandatoryStar">*</span></label><input ng-model="serviceTypeObj.value" name="name" ng-maxlength="commonConstants.textAreaLengthSmall" ng-required="true" id="serviceType" ng-disabled="pageState == 'view'"></md-input-container><md-checkbox ng-model="serviceTypeObj.whetherActive" ng-disabled="pageState == 'edit' || pageState == 'view'" ng-hide="pageState == 'add'">{{'ACTIVE' | translate}}</md-checkbox><md-input-container><label>{{'REMARK'|translate}}</label><textarea row=" 3 " cols="12" ng-model="serviceTypeObj.remarks " ng-maxlength="commonConstants.textAreaLengthLarge " name="remarks" ng-disabled="pageState==='view' "></textarea><div ng-messages="manageFeeHeadForm.remarks.$error " ng-show="manageFeeHeadForm.$submitted "><div ng-message="maxlength ">{{'MAX_LENGTH' |translate}}</div></div></md-input-container></div></md-dialog-content></div><div class="col-xs-12 padding-b-10"><div class="pull-right"><button class="md-raised md-button md-ink-ripple" type="button" ng-click="cancel()" aria-label="Cancel"><span class="ng-binding ng-scope"><span class="ng-binding ng-scope">{{'CANCEL'|translate}}</span></span></button> <button class="md-warn md-raised md-button md-ink-ripple" type="submit" ng-disabled="!manageFeeHeadForm.$valid" ng-click="saveServiceType()" ng-hide="pageState=='view'" aria-label="Save"><span class="ng-binding ng-scope">{{'SAVE'|translate}}</span></button></div></div></form></md-dialog>
