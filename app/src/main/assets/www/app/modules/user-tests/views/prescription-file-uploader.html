<md-dialog aria-label="Add test group link" ng-cloak><form name="uploadDocumentForm" ng-submit="uploadForm(uploadDocumentObj, uploadDocumentForm)" novalidate autocomplete="off"><md-toolbar><div class="md-toolbar-tools"><h2>{{'FILE_OPTION'|translate}}</h2><span flex></span><md-button class="md-icon-button" ng-click="cancel()" aria-label="Cancel"><i class="fa fa-times" aria-hidden="true"></i></md-button></div></md-toolbar><div class="padding-b-10"><md-dialog-content><div class="md-dialog-content"><md-input-container><label>{{'DOCUMENT_TYPE'|translate}}</label><md-select ng-model="uploadDocumentObj.documentType" name="documentType" required ng-disabled="(docSubType && docType)"><md-option ng-repeat="documentType in documentTypeList" ng-value="documentType" ng-selected="(documentType.id == displayId ? true:false) || (((documentType.subType == docSubType) && (documentType.type == docType)) ? true:false)">{{documentType.subType|translate}}</md-option></md-select><div ng-messages="uploadDocumentForm.documentType.$error" ng-if="uploadDocumentForm.$submitted"><div ng-message="required">{{'INPUT_REQ' |translate}}</div></div></md-input-container><md-input-container><label>{{'REFERENCE_NUMBER'|translate}}<span class="mandatoryStar">*</span></label><input ng-model="uploadDocumentObj.fileIdentifier" name="referenceNo" ng-disabled="viewMode" ng-minlength="6" ng-maxlength="100" required><div ng-messages="uploadDocumentForm.referenceNo.$error" ng-show="uploadDocumentForm.referenceNo.$touched || uploadDocumentForm.$submitted"><div ng-message="required">{{'REQUIRED' |translate}}</div><div ng-message="maxlength">{{'MAX_LENGTH' |translate}}</div><div ng-message="minlength">{{'MIN_LENGTH' |translate}}</div></div></md-input-container><div class="row"><div class="col-sm-12 col-xs-12 col-md-12 col-lg-12"><div ng-if="multiFileUpload" class="popupmultifile"><choose-file multiple="true" files="uploadDocumentObj.selectedFileArray" required="true"></choose-file></div><div ng-if="!multiFileUpload" class="popupmultifile"><choose-file selected-file-object="uploadDocumentObj.fileToBeUpload" selected-file-name="uploadDocumentObj.fileName" required="true"></choose-file></div></div></div></div></md-dialog-content></div><div class="col-xs-12"><div class="pull-right padding-b-10"><button class="md-raised md-button md-ink-ripple" type="button" ng-click="cancel()" aria-label="Cancel"><span class="ng-binding ng-scope"><span class="ng-binding ng-scope">{{'CANCEL'|translate}}</span></span></button> <button class="md-warn md-raised md-button md-ink-ripple" type="submit" aria-label="Save"><span class="ng-binding ng-scope">{{'SAVE'|translate}}</span></button></div></div></form></md-dialog>
