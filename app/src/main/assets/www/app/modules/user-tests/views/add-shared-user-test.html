<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 panelBorder padding-t-20"><form name="addshared" ng-submit="shareDetails(addSharedObj, addshared)" novalidate autocomplete="off"><help-directive help-id="MANAGE_SHARED" class="divContainer"></help-directive><div class="pageTitle"><span ng-if="pageState==='add'">{{'ADD_SHARED'|translate}}</span> <span ng-if="pageState==='edit'">{{'EDIT_SHARED'|translate}}</span> <span ng-if="pageState==='view'">{{'VIEW_SHARED'|translate}}</span></div><div class="row"><ws-name-value-combo label-name="SHARED_BY" disable="pageState === 'edit' || pageState === 'view' || disableSharedByUser" required="true" name-value-list="addSharedObj.sharedBy" query-search-key="searchString" query-url="sharedBy.queryUrl" query-parameter="sharedBy.queryParameter" json-parameter="sharedBy.jsonParameter"></ws-name-value-combo><div class="col-sm-12 col-md-4 col-lg-4"><md-input-container><spinner name="userTestNameAutoCmp" img-src="{{autoCompletLoaderImg}}" show="userTestNameAutoCmp" is-auto-complete="true"></spinner><label>{{'DIAGNOSTIC_TEST'| translate }}<span class="mandatoryStar">*</span></label><input ng-model="diagnosticTestUser" name="diagnosticTestUser" ng-maxlength="100" id="diagnosticTestUser" autocomplete="off" uib-typeahead="diagnosticTestName as (diagnosticTestName.value+'_'+diagnosticTestName.code) for diagnosticTestName in diagnosticTestUserList | filter :$viewValue" typeahead-min-length="getSmartSearchMinLength('uiSideMinLength')" typeahead-editable="commonConstants.typeaheadEditable" typeahead-on-select="loadEntityId(diagnosticTestUser)" ng-disabled="pageState === 'edit' || pageState === 'view'" required><div ng-messages="addshared.diagnosticTestUser.$error"><div ng-message="required">{{'REQUIRED' | translate}}</div></div></md-input-container></div><ws-name-value-combo label-name="SHARED_WITH" disable="pageState === 'edit' || pageState === 'view'" required="true" name-value-list="addSharedObj.sharedWith" query-search-key="searchString" query-url="sharedWith.queryUrl" query-parameter="sharedWith.queryParameter" json-parameter="sharedWith.jsonParameter"></ws-name-value-combo></div><div class="row"><div class="col-sm-12 col-md-4 col-lg-4"><md-input-container><label>{{'SHARE_TILL'|translate}}<span class="mandatoryStar">*</span></label><input datepicker class="pointer" ng-model="addSharedObj.shareValidTill" placeholder="{{userDateFormat}} " from-min-date="minDate" restrict="reject " name="validTill " ng-disabled="isOrgUser || pageState==='view'" required><md-icon class="datepickerIcon"></md-icon><div ng-messages="addshared.validTill.$error"><div ng-message="required">{{'REQUIRED' |translate}}</div></div></md-input-container></div><div class="col-sm-12 col-md-4 col-lg-4"><md-input-container><label>{{'SHARED_ENTITY_NAME'|translate}}<span class="mandatoryStar">*</span></label><input ng-model="addSharedObj.sharedEntityName" name="sharedEntityName" ng-disabled="pageState==='view' || isOrgUser" required><div ng-messages="addshared.sharedEntityName.$error"><div ng-message="required">{{'REQUIRED' | translate}}</div></div></md-input-container></div></div><div class="row"><div class="col-sm-12 col-md-12 col-lg-12"><md-input-container><label>{{'SHARED_BY_COMMENT'|translate}}</label><textarea type="text" name="sharedByComment" ng-model="addSharedObj.sharedByComments" ng-disabled="pageState==='view' || isOrgUser" restrict="reject"></textarea></md-input-container></div></div><div class="row"><div class="col-sm-12 col-md-12 col-lg-12"><md-input-container><label>{{'SHARED_WITH_COMMENT'|translate}}</label><textarea type="text" name="sharedWithComment" ng-model="addSharedObj.sharedWithComments" ng-disabled="pageState==='view' || isIndividualUser || pageState === 'add'" restrict="reject"></textarea></md-input-container></div></div><div class="row"><div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 padding-t-b-10 wizardFooter"><div class="textAlign-R"><md-button class="md-raised" ng-click="back()">{{'CANCEL'|translate}}</md-button><md-button type="submit" class="md-raised md-warn" ng-hide="pageState === 'view'">{{'SAVE' | translate}}</md-button></div></div></div></form></div>
