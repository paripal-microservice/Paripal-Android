<div class="modal-header"><h3 class="modal-title">Warnning!</h3></div><div class="modal-body"><p ng-if="data.whetherActive==true">Are you sure, you want to Activate this Package?</p><p ng-if="data.whetherActive==false">Are you sure, you want to De-Activate this Package?</p></div><div class="modal-footer"><button class="btn" type="button" ng-click="cancelPopup(data)">Cancel</button> <button class="md-raised md-warn md-button md-ink-ripple" type="button" ng-click="toggleActiveStatus(data.packageId, data.whetherActive)">Toggle</button></div>
