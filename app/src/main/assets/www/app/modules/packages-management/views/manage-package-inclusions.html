<md-dialog aria-label="Add New Package Inclusion" ng-cloak><form name="addNewPackageInclusion" novalidate ng-submit="savePackageInclusion(addNewPackageInclusion)" novalidate autocomplete="off"><md-toolbar><div class="md-toolbar-tools"><h2><span ng-if="pageState === 'add'">{{'ADD_PACKAGE_INCLUSION' | translate}}</span> <span ng-if="pageState==='view'">{{'VIEW_PACKAGE_INCLUSION'|translate}}</span></h2><span flex></span><md-button class="md-icon-button" ng-click="cancel()"><i class="fa fa-times" aria-hidden="true"></i></md-button></div></md-toolbar><div class="padding-b-10"><md-dialog-content><div class="md-dialog-content"><md-input-container><label>{{'PACKAGE'| translate }} <span class="mandatoryStar">*</span></label><spinner name="editablePackageAutoCmp" img-src="{{autoCompletLoaderImg}}" show="editablePackageAutoCmp" is-auto-complete="true"></spinner><input ng-model="packageInclusionObject.packageObj" name="packageId" ng-maxlength="100" id="PackageId" autocomplete="off" uib-typeahead="packageObj as packageObj.value for packageObj in getEditablePackages($viewValue)" typeahead-min-length="getSmartSearchMinLength('packageMinLength')" typeahead-editable="commonConstants.typeaheadEditable" ng-disabled="pageState === 'view'" typeahead-on-select="getDiagnosticTestName()" required><div ng-messages="addNewPackageInclusion.packageId.$error"><div ng-message="required">{{'REQUIRED' | translate}}</div><div ng-message="maxlength">{{'MAX_LENGTH' | translate}}</div><div ng-message="editable">{{'TYPEAHEAD_ERROR' | translate}}</div></div></md-input-container><div class="row width100"><pick-list-dropdown pick-list-value="packageInclusionObject.diagnosticTestType" type="diagnostic_tests_type" disable="pageState === 'view'" label="DIAGNOSTIC_TEST_TYPE" required="true"></pick-list-dropdown></div><md-input-container><label>{{'DIAGNOSTIC_TEST_NAME'| translate }} <span class="mandatoryStar">*</span></label><spinner name="diagnosticTestNameSpinner" img-src="{{autoCompletLoaderImg}}" show="diagnosticTestNameSpinner" is-auto-complete="true"></spinner><input ng-model="packageInclusionObject.diagnosticTestNameObj" name="diagnosticTestNameObj" ng-maxlength="100" id="DiagnosticTestNameObj" autocomplete="off" uib-typeahead="diagnosticTestNameObj as diagnosticTestNameObj.diagnosticTestName for diagnosticTestNameObj in diagnosticTestNameList | filter:($viewValue)" typeahead-min-length="getSmartSearchMinLength('diagnosticTestMinLength')" typeahead-editable="commonConstants.typeaheadEditable" ng-disabled="pageState === 'view'" required><div ng-messages="addNewPackageInclusion.diagnosticTestNameObj.$error"><div ng-message="required">{{'REQUIRED' | translate}}</div><div ng-message="maxlength">{{'MAX_LENGTH' | translate}}</div></div></md-input-container></div></md-dialog-content></div><div class="col-xs-12 padding-b-10"><div class="pull-right"><button class="md-raised md-button md-ink-ripple" type="button" ng-click="cancel()" aria-label="Cancel"><span class="ng-binding ng-scope"><span class="ng-binding ng-scope">{{'CANCEL'|translate}}</span></span></button> <button class="md-warn md-raised md-button md-ink-ripple" type="submit" ng-disabled="isRequestSent" ng-show="pageState === 'add'" aria-label="Save"><span class="ng-binding ng-scope">{{'SAVE'|translate}}</span></button></div></div></form></md-dialog>
