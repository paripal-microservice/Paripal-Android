<div class="pageTitle"><span>View Role Statistics</span><help-directive help-id="VIEW_ROLE_STATISTICS" class="divContainer"></help-directive></div><div class="panel-group search filterPanel" id="accordion" role="tablist" aria-multiselectable="true"><div class="panel panel-default"><div class="panel-heading callListItem" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne" role="tab" id="headingOne"><h4 class="panel-title"><i class="fa fa-filter"></i> <span>{{'FILTER'|translate}}</span> <i class="indicator fa fa-angle-down pull-right"></i></h4></div><div id="collapseOne" class="filter panel-collapse" role="tabpanel" aria-labelledby="headingOne"><div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 panelBorder padding-t-20"><form name="roleStatistic" ng-submit="submitFilter(roleStatistic)" novalidate="novalidate" autocomplete="off"><div class="row"><div class="col-xs-12 col-sm-12 col-md-4 col-lg-4"><md-input-container><label>{{'ROLE_NAME'| translate}}</label><input ng-model="object.role" name="roleName" required ng-maxlength="75" id="" typeahead-on-select="setNewRole()" autocomplete="off" uib-typeahead="role as role.roleName for role in getRoleList($viewValue)" typeahead-loading="loading" typeahead-min-length="getSmartSearchMinLength('roleNameMinLength')"><div ng-messages="roleStatistic.roleName.$error"><div ng-message="required">{{'ROLENAME_REQ'|translate}}</div><div ng-message="maxlength">{{'ROLENAME_MAXLENGTH_ERR' |translate}}</div></div></md-input-container></div><div class="col-xs-12 col-sm-12 col-md-4 col-lg-4"><md-input-container><label>{{'SELECT_ORGANIZATION'|translate}}</label><md-select ng-model="object.organization" tabindex="2" ng-change="getLocationByOrganization()"><md-option ng-repeat="org in organizationList" value="{{org}}">{{org.organizationName}}</md-option></md-select></md-input-container></div><div class="col-xs-12 col-sm-12 col-md-4 col-lg-4"><md-input-container><label>{{'SELECT_ORG_LOCATION'|translate}}</label><md-select ng-model="object.orgLocation" tabindex="2"><md-option ng-repeat="orgLocation in orgLocationList" value="{{orgLocation}}">{{orgLocation.orgLocationName}}</md-option></md-select></md-input-container></div></div><div class="row"><div class="col-xs-12 col-sm-12 col-md-4 col-lg-4"><md-input-container><label>Role Valid From</label><input datepicker class="pointer" placeholder="{{userDateFormat}}" restrict="reject" min-date="fromMinDate" max-date="fromMaxDate" ng-model="object.validFrom" name="fromDate"><md-icon class="datepickerIcon"></md-icon></md-input-container></div><div class="col-xs-12 col-sm-12 col-md-4 col-lg-4"><md-input-container><label>Role Valid Till</label><input datepicker class="pointer" placeholder="{{userDateFormat}}" restrict="reject" datepicker ng-model="object.validTill" name="tillDate" list-validation-min-date="object.validFrom"><md-icon class="datepickerIcon"></md-icon></md-input-container></div><div class="col-xs-12 col-sm-12 col-md-4 col-lg-4"><md-input-container><label>{{'CHART_TYPE'|translate}}</label><md-select ng-model="chart" ng-change="selectedBar()"><md-option value="">{{'BAR_CHART'| translate}}</md-option></md-select></md-input-container></div></div><div class="row"><div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 padding-t-b-10 padding-0 wizardFooter"><div class="textAlign-R"><md-button type="button" name="reset_form" ng-click="clearForm()" value="Reset Form" class="md-raised">{{'CLEAR'| translate}}</md-button><md-button type="submit" class="md-raised md-warn">{{'APPLY'| translate}}</md-button></div></div></div></form></div></div></div></div><div><div class="textAlign-C"><div id="" class="row"><div class="col-md-6 col-md-offset-3 col-sm-6 col-xs-12" style="height: 100%; width: 50%;padding-top:5%"><canvas class="chart chart-bar" chart-data="data1" chart-series="series1" chart-labels="labels1"></canvas></div></div><div class="row"><div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3" style="height: 100%; width: 50%;padding-top:5%"><canvas class="chart chart-bar" chart-data="data" chart-series="series" chart-labels="labels"></canvas></div></div></div></div>
