<md-dialog aria-label="Add test group link" ng-cloak><form name="addTestGroupLink" ng-submit="createTestGroupLink(addTestGroupLinkObj.diagnosticTestNameObj, addTestGroupLinkObj.groupObj, addTestGroupLink)" novalidate autocomplete="off"><md-toolbar><div class="md-toolbar-tools"><h2>{{'TEST_GROUP_LINK'|translate}}</h2><span flex></span><md-button class="md-icon-button" ng-click="cancel()"><i class="fa fa-times" aria-hidden="true"></i></md-button></div></md-toolbar><div class="padding-b-10"><md-dialog-content><div class="md-dialog-content"><md-input-container><spinner name="diagnosticTestNameAutoCmp" img-src="{{autoCompletLoaderImg}}" show="diagnosticTestNameAutoCmp" is-auto-complete="true"></spinner><label>{{'DIAGNOSTIC_TEST_NAME'| translate }} <span class="mandatoryStar">*</span></label><input ng-model="addTestGroupLinkObj.diagnosticTestNameObj" name="diagnosticTestNameObj" ng-maxlength="commonConstants.textFieldLengthMedium" id="DiagnosticTestNameObj" autocomplete="off" uib-typeahead="diagnosticTestNameObj as diagnosticTestNameObj.diagnosticTestName for diagnosticTestNameObj in getDiagnosticTestName($viewValue, true)" typeahead-min-length="getSmartSearchMinLength('diagnosticTestMinLength')" ng-disabled="pageState === 'view'" typeahead-editable="commonConstants.typeaheadEditable" required><div ng-messages="addTestGroupLink.diagnosticTestNameObj.$error"><div ng-message="required">{{'REQUIRED' | translate}}</div><div ng-message="maxlength">{{'MAX_LENGTH' | translate}}</div></div></md-input-container><md-input-container><md-input-container><spinner name="measurementGroupAutoCmp" img-src="{{autoCompletLoaderImg}}" show="measurementGroupAutoCmp" is-auto-complete="true"></spinner><label>{{'MEASUREMENT_GROUP'| translate }} <span class="mandatoryStar">*</span></label><input ng-model="addTestGroupLinkObj.groupObj" class="color-black" name="groupObj" id="GroupObj" autocomplete="off" uib-typeahead="groupObj as groupObj.measurementGroupName for groupObj in findGroupByName($viewValue, addTestGroupLinkObj.diagnosticTestNameObj.diagnosticTestId)" typeahead-editable="commonConstants.typeaheadEditable" typeahead-min-length="getSmartSearchMinLength('diagnosticTestGroupMinLength')" ng-disabled="pageState === 'view' || !addTestGroupLinkObj.diagnosticTestNameObj" required><div ng-messages="addTestGroupLink.groupObj.$error"><div ng-message="required">{{'REQUIRED' | translate}}</div></div></md-input-container></md-input-container></div></md-dialog-content></div><div class="col-xs-12 padding-b-10"><div class="pull-right"><button class="md-raised md-button md-ink-ripple" type="button" ng-click="cancel()" aria-label="Cancel"><span class="ng-binding ng-scope"><span class="ng-binding ng-scope">{{'CANCEL'|translate}}</span></span></button> <button class="md-warn md-raised md-button md-ink-ripple" type="submit" ng-disabled="isRequestSent" aria-label="Save"><span class="ng-binding ng-scope">{{'SAVE'|translate}}</span></button></div></div></form></md-dialog>
