<md-dialog aria-label="Add diagnosis test link" ng-cloak><form name="diagnosticTestForm" ng-submit="createTestIndicatorLink(diagnosticTestForm)" novalidate autocomplete="off"><md-toolbar><div class="md-toolbar-tools"><h2>{{'DIAGNOSIS_TEST_INDICATOR_LINK'|translate}}</h2><span flex></span><md-button class="md-icon-button" ng-click="cancel()"><i class="fa fa-times" aria-hidden="true"></i></md-button></div></md-toolbar><div class="padding-b-10"><md-dialog-content><div class="md-dialog-content"><md-input-container><spinner name="diagnosticTestNameAutoCmp" img-src="{{autoCompletLoaderImg}}" show="diagnosticTestNameAutoCmp" is-auto-complete="true"></spinner><label>{{'DIAGNOSTIC_TEST_NAME'| translate }}<span class="mandatoryStar">*</span></label><input ng-model="testlinkObj.diagnosticTestNameObj" name="diagnosticTestName" ng-maxlength="100" id="DiagnosticTestNameObj" autocomplete="off" uib-typeahead="diagnosticTestNameObj as diagnosticTestNameObj.diagnosticTestName for diagnosticTestNameObj in getDiagnosticTestName($viewValue, true)" typeahead-min-length="getSmartSearchMinLength('diagnosticTestMinLength')" typeahead-editable="commonConstants.typeaheadEditable" required><div ng-messages="diagnosticTestForm.diagnosticTestName.$error" ng-show="diagnosticTestForm.$submitted"><div ng-message="required">{{'REQUIRED' |translate}}</div><div ng-message="maxlength">{{'MAX_LENGTH' | translate}}</div></div></md-input-container><md-input-container><spinner name="indicatorNameSpinner" img-src="{{autoCompletLoaderImg}}" show="indicatorNameSpinner" is-auto-complete="true"></spinner><label>{{'SELECT_INDICATOR'| translate }} <span class="mandatoryStar">*</span></label><input ng-model="testlinkObj.indicatorObj" name="indicatorName" id="IndicatorObj" autocomplete="off" uib-typeahead="indicatorObj as indicatorObj.measurementIndicatorName for indicatorObj in findIndicatorByName($viewValue,testlinkObj.diagnosticTestNameObj.diagnosticTestId)" typeahead-editable="commonConstants.typeaheadEditable" typeahead-min-length="getSmartSearchMinLength('indicatorNameMinLength')" ng-disabled="!testlinkObj.diagnosticTestNameObj" required><div ng-messages="diagnosticTestForm.indicatorName.$error"><div ng-message="required">{{'REQUIRED' |translate}}</div></div></md-input-container></div></md-dialog-content></div><div class="col-xs-12 padding-b-10"><div class="pull-right"><button class="md-raised md-button md-ink-ripple" type="button" ng-click="cancel()" aria-label="Cancel"><span class="ng-binding ng-scope"><span class="ng-binding ng-scope">{{'CANCEL'|translate}}</span></span></button> <button class="md-warn md-raised md-button md-ink-ripple" type="submit" aria-label="Save"><span class="ng-binding ng-scope">{{'SAVE'|translate}}</span></button></div></div></form></md-dialog>
