<md-dialog aria-label="Edit/View User Measurement" ng-cloak><form name="manageUserMeasurement" novalidate ng-submit="update(manageUserMeasurement, userMeasurementObject)" novalidate autocomplete="off"><md-toolbar><div class="md-toolbar-tools"><h2><span ng-if="pageState === 'edit'">{{'EDIT_USER_MEASUREMENT' | translate}}</span> <span ng-if="pageState==='view'">{{'VIEW_USER_MEASUREMENT'|translate}}</span></h2><span flex></span><md-button class="md-icon-button" aria-label="Cancel" ng-click="cancel()"><i class="fa fa-times" aria-label="Cancel" aria-hidden="true"></i></md-button></div></md-toolbar><div class="padding-b-10"><md-dialog-content><div class="md-dialog-content"><md-input-container><label>{{'INDICATOR'| translate }} <span class="mandatoryStar">*</span></label><input ng-model="userMeasurementObject.measurementIndicatorName" name="measurementIndicatorName" id="MeasurementIndicatorName" disabled="disabled"></md-input-container><md-input-container><label>{{'VALUE'| translate }} <span class="mandatoryStar">*</span></label><input ng-model="userMeasurementObject.value" ng-blur="userMeasurementObject.chartingValue=checkNumber(userMeasurementObject.value)" name="value" id="Value" ng-disabled="pageState === 'view'" required><div ng-messages="manageUserMeasurement.value.$error"><div ng-message="required">{{'REQUIRED' | translate}}</div></div></md-input-container><md-input-container><label>{{'CHARTING_VALUE' | translate}}</label><input ng-model="userMeasurementObject.chartingValue" name="chartingValue" id="ChartingValue" ng-disabled="pageState === 'view'" ng-maxlength="6"><div ng-messages="manageUserMeasurement.chartingValue.$error"><div ng-message="maxlength">{{'MAX_LENGTH' | translate}}</div></div></md-input-container></div></md-dialog-content></div><div class="col-xs-12 padding-b-10"><div class="pull-right"><button class="md-raised md-button md-ink-ripple" type="button" ng-click="cancel()" aria-label="Cancel"><span class="ng-binding ng-scope"><span class="ng-binding ng-scope">{{'CANCEL'|translate}}</span></span></button> <button class="md-warn md-raised md-button md-ink-ripple" type="submit" ng-disabled="isRequestSent" ng-hide="pageState==='view'" aria-label="Save"><span class="ng-binding ng-scope">{{'SAVE'|translate}}</span></button></div></div></form></md-dialog>
