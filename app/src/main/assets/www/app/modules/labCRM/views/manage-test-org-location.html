sabled"></md-input-container></div><div class="col-sm-12 col-xs-12 col-md-4 col-lg-4"><md-input-container><label>{{'#CURRENT_YEAR'|translate}}</label><input ng-model="manageTestOrgLocationObject.usersThisYear" name="thisYear1" id="thisYear1" disabled="disabled"></md-input-container></div></div><div class="row" ng-hide="pageState === 'add'"><div class="col-sm-12 col-xs-12 col-md-4 col-lg-4"><label class="padding-t-15">{{'TEST_COUNT'|translate}} :</label></div><div class="col-sm-12 col-xs-12 col-md-4 col-lg-4"><md-input-container><label>{{'#TILL_DATE'|translate}}</label><input ng-model="manageTestOrgLocationObject.noOfTimesTillDate" name="tillDate" id="tillDate" disabled="disabled"></md-input-container></div><div class="col-sm-12 col-xs-12 col-md-4 col-lg-4"><md-input-container><label>{{'#CURRENT_YEAR'|translate}}</label><input ng-model="manageTestOrgLocationObject.noOfTimesThisYear" name="thisYear2" id="thisYear2" disabled="disabled"></md-input-container></div></div><div class="row"><div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 padding-t-b-10 wizardFooter"><div class="textAlign-R"><md-button class="md-raised" ng-click="back()">{{'CANCEL'|translate}}</md-button><md-button type="submit" class="md-raised md-warn" ng-disabled="isRequestSent" ng-hide="pageState == 'view'">{{'SAVE' | translate}}</md-button></div></div></div></form></div>
