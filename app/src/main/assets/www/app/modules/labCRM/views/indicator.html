<div class="col-xs-12 col-sm-12" ng-if="dateError"><div class="col-md-4 col-md-offset-4 col-lg-4 col-lg-offset-4 errorListBox"><span class="errorMsg" ng-repeat="error in dateErrorList">{{$index + 1}}. {{error.key}}<br></span></div></div><div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 panelBorder padding-t-10"><form name="indicatorForm" ng-submit="createIndicator(indicatorForm)" novalidate="novalidate" class="form-horizontal" autocomplete="off"><help-directive help-id="INDICATOR_FORM" class="divContainer"></help-directive><div class="pageTitle"><span ng-if="pageState==='add'">{{'ADD_INDICATOR'|translate}}</span> <span ng-if="pageState==='edit'">{{'EDIT_INDICATOR'|translate}}</span> <span ng-if="pageState==='view'">{{'VIEW_INDICATOR'|translate}}</span></div><div class="row"><div class="col-sm-12 col-md-4 col-lg-4"><md-input-container><label>{{'INDICATOR_NAME'|translate}} <span class="mandatoryStar">*</span></label><input ng-model="indicatorObject.measurementIndicatorName" name="name" ng-maxlength="commonConstants.textFieldLengthMedium" id="name" ng-disabled="pageState === 'view' || pageState === 'edit'" required><div ng-messages="indicatorForm.name.$error" ng-show="indicatorForm.$submitted"><div ng-message="required">{{'REQUIRED' |translate}}</div><div ng-message="maxlength">{{'MAX_LENGTH' | translate}}</div></div></md-input-container></div><div class="col-sm-12 col-md-4 col-lg-4"><md-input-container flex class="md-block"><div class="previewBtn"><label>{{'BENCHMARK_CHART'|translate}}</label><input ng-model="indicatorObject.benchmarkChart" autocomplete="off" uib-typeahead="benchmark as benchmark.name for benchmark in getBenchmark($viewValue)" typeahead-min-length="commonConstants.typeaheadMinLength" typeahead-editable="commonConstants.typeaheadEditable" ng-disabled="pageState === 'view'" name="benchmarkChart"></div><button type="button" id="uploadBtn" class="uploadBtn" ng-disabled="!indicatorObject.benchmarkChart" tooltip-placement="bottom" uib-tooltip="{{'PREVIEW_BENCHMARK'|translate}}" ng-click="viewPrintFile($event,indicatorObject.benchmarkChart.document)"><i class="fa fa-bar-chart" aria-hidden="true"></i></button></md-input-container></div><pick-list-dropdown pick-list-value="indicatorObject.unitOfMeasurement" type="unit_of_measurement" disable="pageState === 'view' || pageState === 'edit'" label="UNIT_OF_MEASUREMENT" required="true"></pick-list-dropdown></div><div class="row"><div ng-repeat="label in labelList"><pick-list-dropdown pick-list-value="indicatorObject.category[$index]" disable="pageState === 'view'" type="{{label.code}}" label="{{label.value}}"></pick-list-dropdown></div></div><div class="row"><div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 pull-left height70" style="padding-top : 15px; padding-bottom:25px"><md-checkbox ng-model="indicatorObject.whetherVital" ng-disabled="pageState === 'view'">{{'VITAL_SIGN' | translate}}</md-checkbox></div></div><div class="row"><div class="col-sm-12 col-md-12 col-lg-12"><md-input-container><label>{{'DESCRIPTION'|translate}}</label><textarea row="3" cols="12" ng-model="indicatorObject.indicatorDescription" name="indicatorDescription" ng-maxlength="commonConstants.textAreaLengthMedium" ng-disabled="pageState === 'view'"></textarea><div ng-messages="indicatorForm.indicatorDescription.$error" ng-show="indicatorForm.$submitted"><div ng-message="maxlength">{{'MAX_LENGTH' | translate}}</div></div></md-input-container></div></div><div class="row"><div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 padding-t-b-10 wizardFooter"><div class="textAlign-R"><md-button class="md-raised" ng-click="back()">{{'CANCEL'|translate}}</md-button><md-button type="submit" class="md-raised md-warn" ng-hide="pageState == 'view'">{{'SAVE' | translate}}</md-button></div></div></div></form></div><view-file-pop-up visible="viewFileContent" file-resource="fileResource"><view-file-pop-up-header title="{{'VIEW_FILE_CONTENTS' | translate}}"></view-file-pop-up-header><view-file-pop-up-body></view-file-pop-up-body><view-file-pop-up-footer is-hiding-print-button="isHidingPrintButton"></view-file-pop-up-footer></view-file-pop-up>
