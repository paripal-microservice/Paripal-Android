<md-dialog class="" aria-label="Mango (Fruit)" ng-cloak><md-toolbar><div class="md-toolbar-tools"><h2>{{'MANAGE_HELP_DOC' | translate}}</h2><span flex></span><md-button class="md-icon-button" ng-click="cancel()"><i class="fa fa-times" aria-hidden="true"></i></md-button></div></md-toolbar><div class="dialog-content"><div class="pull-left fullWidth" style="border:1px solid #EEE"><form name="manageHelpDocForm"><div class="clearfix"></div><div class="col-xs-12"><div class="md-dialog-content-data padding-t-5"><md-input-container><spinner name="diseaseAutoCmp" img-src="{{autoCompletLoaderImg}}" show="diseaseAutoCmpLoading" is-auto-complete="true"></spinner><label>{{'SELECT_SCREEN'|translate}} <span style="color:red">*</span></label><input ng-model="helpDocObj.screenName" name="disease" id="screen" required ng-disabled="state == 'view'" ng-change="screenChanged()"><div ng-messages="manageHelpDocForm.screen.$error"><div ng-message="required">{{'REQUIRED' |translate}}</div></div></md-input-container></div></div><div class="col-xs-12"><md-input-container><label class="md-required">{{'PREFERRED_LANGUAGE' | translate}}</label><md-select ng-model="helpDocObj.language" name="userLanguage" ng-change="selectLanguage(userLanguage)" placeholder="{{'PREFERRED_LANGUAGE'|translate}}" class="language-mob-dropdown" ng-disabled="state == 'view'"><md-option ng-repeat="
                            language in languages" value="{{language}}" ng-selected="rowObj.language.id != null ? language.code == rowObj.language.code : language.code == selectedLanguage.code"><span class="language-web">{{language.value}}</span> <span class="language-mob">{{language.code | uppercase}}</span></md-option></md-select></md-input-container></div><div class="col-xs-12" ng-disabled="state == 'view'"><choose-file selected-file-object="resourceFileDetail.fileToBeUpload" selected-file-name="resourceDetail.fileName" visible="viewMode" required="true"></choose-file></div><div class="col-xs-12"><label class="md-required" style="font-size: 11px !important; color: rgb(0, 0, 0, 0.54)">{{'USER_TYPE'|translate}}<span style="color:red"> * </span></label><md-radio-group ng-model="helpDocObj.userType" layout="row" ng-change="forwardToSelected(fwdObj.fwdTo)" class="padding-t-5" ng-disabled="state == 'view'" ng-required="true"><md-radio-button value="
                            INDIVIDUAL_USER" ng-disabled="state == 'view'">{{'INDIVIDUAL'|translate}}</md-radio-button><md-radio-button value="ORGANIZATION_USER" ng-disabled="state == 'view'">{{'ORGANIZATION_USER'|translate}}</md-radio-button></md-radio-group></div><div class="col-xs-12 margin-t-10 padding-b-10"><div class="pull-right"><button class="md-raised md-button md-ink-ripple" type="button" ng-click="cancel()" aria-label="Cancel"><span class="ng-binding ng-scope"><span class="ng-binding ng-scope">{{'CANCEL'|translate}}</span></span></button> <button class="md-warn md-raised md-button md-ink-ripple" type="button" ng-disabled="(!manageHelpDocForm.$valid)" ng-click="saveResourceDetails()" aria-label="Save"><span class="ng-binding ng-scope">{{'SAVE'|translate}}</span></button></div></div></form></div></div></md-dialog><view-file-pop-up visible="viewFileContent" file-resource="fileResource" user-id="otherDocUserId"><view-file-pop-up-header title="{{'VIEW_FILE_CONTENTS' | translate}}"></view-file-pop-up-header><view-file-pop-up-body></view-file-pop-up-body><view-file-pop-up-footer is-hiding-print-button="isHidingPrintButton"></view-file-pop-up-footer></view-file-pop-up>
