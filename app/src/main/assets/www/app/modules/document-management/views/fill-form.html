<md-dialog class="calendar-event-popup" aria-label="Mango (Fruit)" ng-cloak><md-toolbar><div class="md-toolbar-tools"><h2>{{'SELECT_FORM' | translate}} {{currentDate.day+"-"+currentDate.month+"-"+currentDate.year}}</h2><span flex></span><md-button class="md-icon-button" ng-click="cancel()"><i class="fa fa-times" aria-hidden="true"></i></md-button></div></md-toolbar><div class="dialog-content"><div class=""><div class="calendar-panel"><div class="row width100"><language-combo map-name="searchCriteria.language" label-name="PREFERRED_LANGUAGE" ng-selected="languageSelected()"></language-combo></div><md-input-container><label>{{"SELECT_FORM"|translate}}</label><md-select ng-change="formSelected()" ng-model="selectedForm" ng-disabled="!searchCriteria.language"><md-option ng-repeat="form in formList" ng-value="form">{{form.documentName}}</md-option></md-select></md-input-container><md-button ng-disabled="!selectedForm" type="button" class="md-raised md-warn" ng-click="selectForm()">{{"SELECT"|translate}}</md-button></div></div></div></md-dialog>
