<md-dialog aria-label="Mark attendance" ng-cloak><form name="inputForm" ng-submit="addMarkAttendance(markAttendanceObj)" novalidate autocomplete="off"><md-toolbar><div class="md-toolbar-tools"><h2>{{'MARK_ATTENDANCE'|translate}}</h2><span flex></span><md-button class="md-icon-button" ng-click="cancel()"><i class="fa fa-times" aria-hidden="true"></i></md-button></div></md-toolbar><div class="padding-b-10"><md-dialog-content layout="column" layout-align="center" style="padding:20px"><md-input-container class="whether-attend-label"><md-checkbox ng-required="true" ng-model="markAttendanceObj.whetherAttended" ng-disabled="viewMode" aria- class="md-warn md-align-top-left" flex>{{'WHETHER_ATTENDED' |translate}} *</md-checkbox></md-input-container><div class="timepickerArrow"><label class="labelFontSize">{{'IN_TIME'|translate}} <span ng-if="markAttendanceObj.whetherAttended" class="mandatoryStar">*</span></label><uib-timepicker id="msgDueTime" ng-model="markAttendanceObj.timeIn" ng-required="markAttendanceObj.whetherAttended" ng-disabled="!markAttendanceObj.whetherAttended || viewMode" arrowkeys="false"></uib-timepicker><div ng-messages="listForm.startTime.$error"></div></div><div class="timepickerArrow padding-t-20"><label class="labelFontSize">{{'OUT_TIME'|translate}} <span ng-if="markAttendanceObj.whetherAttended" class="mandatoryStar">*</span></label><uib-timepicker id="msgDueTime" ng-model="markAttendanceObj.timeOut" ng-required="markAttendanceObj.whetherAttended" ng-disabled="!markAttendanceObj.whetherAttended ||viewMode" arrowkeys="false"></uib-timepicker><div ng-messages="listForm.startTime.$error"></div></div><span ng-if="ShowRating" class="star-rating font-size-25 padding-t-10" on-rating-selected="ratingSelected()" star-rating rating-value="markAttendanceObj.rating" data-max="10"></span></md-dialog-content></div><div class="col-xs-12 padding-b-10"><div class="pull-right"><button class="md-raised md-button md-ink-ripple" type="button" ng-click="cancel()" aria-label="Cancel"><span class="ng-binding ng-scope"><span class="ng-binding ng-scope">{{'CANCEL'|translate}}</span></span></button> <button class="md-warn md-raised md-button md-ink-ripple" ng-if="!viewMode" ng-disabled="inputForm.$invalid" type="submit" aria-label="Save"><span class="ng-binding ng-scope">{{'SAVE'|translate}}</span></button></div></div></form></md-dialog>
