<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 panelBorder padding-t-10"><form name="bookingForm" class="form-horizontal panel-body-top" autocomplete="off" ng-class="{'posRelative': manageEventSpinner}"><spinner name="manageEventSpinner" img-src="{{pageLoaderImg}}" show="manageEventSpinner"></spinner><div><div class="pageTitle"><span>{{'MANAGE_BOOKINGS'|translate}}</span><help-directive help-id="MANAGE_BOOKINGS" class="divContainer"></help-directive></div><div class="row"><custom-text-field label-name="EVENT_NAME" model-name="eventObj.eventName" disable="true" maxlength="50"></custom-text-field><organization-location-autocomplete form-name="bookingForm" is-id-gen-config="true" adhoc-url="GET_ACCESSIBLE_ORG_LOC_LIST_KEYWORD" selected="eventObj.conductedBy" org-loc-permission="featurePrivilegeConstants.EVENT_ADD" disable="true" css-class="col-sm-12 col-md-4 col-lg-4 height-52"></organization-location-autocomplete><div class="col-sm-12 col-md-4 col-lg-4"><md-input-container><label>{{'EVENT_ID'|translate}}</label><input ng-model="eventObj.eventCode" name="eventCode" id="EventId" ng-disabled="true"></md-input-container></div></div><div class="row"><div class="col-sm-12 col-md-4 col-lg-4"><md-input-container><label>{{ 'SESSION_NAME' |translate}}<span class="mandatoryStar">*</span></label><input name="sessionName" ng-maxlength="50" id="sessionName" ng-required="true" ng-model="bookingObj.eventSession" typeahead-editable="false" ng-disabled="isViewMode" autocomplete="off" uib-typeahead="session as session.value for session in  getSessionName($viewValue)" typeahead-on-select="onSessionSelect($item, $model, $label);" typeahead-min-length="3"><div ng-messages="bookingForm.sessionName.$error"><div ng-message="required">{{'REQUIRED_SELECTION' |translate}}</div><div ng-message="maxlength">{{'MAX_LENGTH' |translate}}</div></div></md-input-container></div><div class="col-sm-12 col-md-4 col-lg-4"><md-input-container><label>{{'SESSION_ID'|translate}}<span class="mandatoryStar">*</span></label><input ng-model="sessionObj.code" name="sessionCode" id="sessionCode" ng-disabled="true"></md-input-container></div><div class="col-sm-12 col-md-2 col-lg-2"><md-input-container><label>{{'SESSION_DATE'|translate}}<span class="mandatoryStar">*</span></label><input datepicker class="pointer" ng-model="sessionDate" name="sessiondate" ng-required="true" ng-disabled="true"><md-icon class="datepickerIcon"></md-icon><div ng-messages="bookingForm.sessiondate.$error"><div ng-message="required">{{'REQUIRED' |translate}}</div></div></md-input-container></div><div class="col-sm-12 col-md-2 col-lg-2"><md-input-container><label>{{'BOOKING_DATE'|translate}}<span class="mandatoryStar">*</span></label><input datepicker class="pointer" ng-model="bookedDate" name="dateRegistered" ng-required="true" ng-disabled="true"><md-icon class="datepickerIcon"></md-icon><div ng-messages="bookingForm.dateRegistered.$error"><div ng-message="required">{{'REQUIRED' |translate}}</div></div></md-input-container></div></div><div class="row"><div class="col-sm-12 col-md-4 col-lg-4"><md-input-container><label>{{ 'USER' |translate}}<span class="mandatoryStar">*</span></label><input ng-model="bookingObj.attendee" ng-required="true" name="user" ng-maxlength="50" id="user" autocomplete="off" uib-typeahead="userData as userData.value for userData in getProfessionalUsers($viewValue,bookingObj.eventSession.id)" ng-disabled="isViewMode" typeahead-editable="false" typeahead-min-length="3"><div ng-messages="bookingForm.user.$error"><div ng-message="required">{{'REQUIRED' |translate}}</div><div ng-message="maxlength">{{'MAX_LENGTH' |translate}}</div></div></md-input-container></div><div class="col-sm-12 col-md-4 col-lg-4" ng-if="eventObj.whetherFeeApplicable"><md-input-container><label>{{'FEE_AMOUNT'|translate}}</label><input ng-model="eventObj.displayAmount" name="displayAmount" id="displayAmount" ng-disabled="true"></md-input-container></div></div><div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 padding-t-b-10 wizardFooterSteps"><div class="col-xs-10 col-sm-10 col-md-10 col-lg-10 padding-0 textAlign-C"><md-button class="md-raised" ng-click="cancel()">{{'CANCEL'|translate}}</md-button><md-button ng-hide="isViewMode || hideSave" ng-disabled="bookingForm.$invalid" class="md-raised md-warn" ng-click="saveBooking($event,bookingForm)" type="button">{{'SAVE'|translate}}</md-button></div></div></div></form></div>
