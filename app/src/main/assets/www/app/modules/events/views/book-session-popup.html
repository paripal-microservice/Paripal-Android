<md-dialog aria-label="Book session" ng-cloak><form name="inputForm" novalidate autocomplete="off"><md-toolbar><div class="md-toolbar-tools"><h2>{{'BOOK_THIS_SESSION'|translate}}</h2><span flex></span><md-button class="md-icon-button" ng-click="cancel()"><i class="fa fa-times" aria-hidden="true"></i></md-button></div></md-toolbar><div class="padding-b-10"><md-dialog-content layout="column" layout-align="center" style="padding:20px"><custom-text-field divclass="col-sm-12 col-md-12 col-lg-12" label-name="EVENT_NAME" is-md-dialog="true" model-name="showObj.eventName" disable="true" required="false" maxlength="50"></custom-text-field><custom-text-field divclass="col-sm-12 col-md-12 col-lg-12" label-name="SESSION_NAME" is-md-dialog="true" model-name="showObj.sessionName" disable="true" required="false" maxlength="50"></custom-text-field></md-dialog-content></div><div class="col-xs-12 padding-b-10"><div class="pull-right"><button class="md-raised md-button md-ink-ripple" type="button" ng-click="cancel()" aria-label="Cancel"><span class="ng-binding ng-scope"><span class="ng-binding ng-scope">{{'CANCEL'|translate}}</span></span></button> <button class="md-warn md-raised md-button md-ink-ripple" ng-hide="isViewMode || hideSave" ng-disabled="inputForm.$invalid" ng-click="bookEvent($event)" aria-label="Save"><span class="ng-binding ng-scope">{{'SAVE'|translate}}</span></button></div></div></form></md-dialog>
