<md-dialog ng-cloak class="dialog-min-50"><ng-form name="manageArticleForm" novalidate="novalidate" autocomplete="off"><md-toolbar><div class="md-toolbar-tools"><div><h2 ng-if="managePageType == 'add'">{{'ADD_NEW_ARTICLE' | translate}}</h2><h2 ng-if="managePageType == 'edit'">{{'EDIT_ARTICLE' | translate}}</h2></div><span flex></span><md-button class="md-icon-button" ng-click="cancel()" aria-label="Cancel"><i class="fa fa-times" aria-hidden="true"></i></md-button></div></md-toolbar><md-dialog-content><div class="md-dialog-content"><div class="row padding-t-10"><div class="col-sm-12 col-xs-12 col-md-12 col-lg-12"><md-input-container><label class="md-required">{{'ARTICLE_TITLE'|translate}}</label><input ng-model="WSArticle.title" name="title" required autocomplete="off"><div ng-messages="manageArticleForm.title.$error"><div ng-message="required">{{'REQUIRED'|translate}}</div></div></md-input-container></div><div class="col-sm-12 col-xs-12 col-md-12 col-lg-12"><md-input-container><label class="md-required">{{'ARTICLE_HYPERLINK'|translate}}</label><input ng-model="WSArticle.hyperlink" name="hyperlink" ng-required="true" ng-pattern="" autocomplete="off"><div ng-messages="manageArticleForm.hyperlink.$error"><div ng-message="required">{{'REQUIRED'|translate}}</div><div ng-message="pattern">{{'PATTERN_ERR'|translate}}</div></div></md-input-container></div></div></div></md-dialog-content><div class="col-sm-12 col-xs-12 col-md-12 col-lg-12 padding-t-b-10 padding-0 textAlign-R wizardFooter"><span flex></span><md-button type="button" class="md-raised cancel-btn" ng-click="cancel()">{{'CANCEL' | translate}}</md-button><md-button class="md-raised md-warn margin-r-20" type="button" ng-disabled="manageArticleForm.$invalid" ng-click="createArticle()">{{'SAVE' | translate}}</md-button></div></ng-form></md-dialog>
