<md-dialog style="min-width:400px !important"><form name="manageFeeHeadForm" ng-submit="createFeeHead(manageFeeHeadForm)" novalidate autocomplete="off"><md-toolbar><div class="md-toolbar-tools" style="height:60px"><span class="ng-binding ng-scope"><h2>{{'EXECUTE_JOB'|translate}}</h2></span><span flex></span><md-button class="md-icon-button" ng-click="closePopup()"><i class="fa fa-times" aria-hidden="true"></i></md-button></div></md-toolbar><div><md-dialog-content><div class="md-dialog-content"><label>{{"EXECUTE_JOB_MSG"|translate}} {{jobObj.jobName}} {{"EXECUTE_JOB_FOR_LOC"|translate}}</label><md-select ng-change="setOrganization()" ng-model="selectedOrg"><md-option ng-repeat="organization in jobObj.organizations" ng-value="organization">{{organization.id | translate}}</md-option></md-select></div></md-dialog-content></div><div class="col-xs-12 padding-b-10"><div class="pull-right"><button class="md-raised md-button md-ink-ripple" type="button" ng-click="closePopup()" aria-label="Cancel"><span class="ng-binding ng-scope"><span class="ng-binding ng-scope">{{'NO'|translate}}</span></span></button> <button class="md-warn md-raised md-button md-ink-ripple" type="submit" ng-disabled="!manageFeeHeadForm.$valid" ng-click="executeJob()" aria-label="Save"><span class="ng-binding ng-scope">{{'YES'|translate}}</span></button></div></div></form></md-dialog>
