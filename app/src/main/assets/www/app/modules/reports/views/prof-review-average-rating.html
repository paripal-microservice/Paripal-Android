<div class="pageTitle"><span>{{"HEALTH_PROF_REPORTS" | translate}}</span><help-directive help-id="PROFESSIONAL_AVERAGE_RATING" class="divContainer"></help-directive></div><div class="filterPanel filter"><uib-accordion><uib-accordion-group is-open="status.open"><uib-accordion-heading><i class="fa fa-filter"></i> <span>&nbsp;{{"FILTER" | translate}}</span> <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': status.open, 'glyphicon-chevron-right': !status.open}"></i></uib-accordion-heading><form name="listForm" class="form-horizontal panel-body-top" id="form1" runat="server" autocomplete="off" novalidate="novalidate"><div class="col-xs-12 col-sm-12 col-md-12 col-lg-12"><div class="row"><div class="col-sm-12 col-md-4 col-lg-4"><md-input-container><label class="md-required">{{"PROFESSIONAL"|translate}}</label><input ng-model="partyName" ng-required="true" name="partyName" ng-maxlength="50" id="partyName" autocomplete="off" uib-typeahead="partyName as partyName.value for partyName in getPartyNameData($viewValue)" typeahead-min-length="filterCriteria.partyType == 'INDIVIDUAL'?getSmartSearchMinLength('userMinLength'):getSmartSearchMinLength('orgLocMinLength')" typeahead-on-select="partyNameSelected($item, $model, $label)"></md-input-container></div><custom-valid-from-valid-till valid-from="filterCriteria.ratingFrom" require-valid-from="true" valid-till="filterCriteria.ratingTill" require-valid-till="true" type="any" max-date-valid-from="filterCriteria.ratingTill" valid-till-min-date="filterCriteria.ratingFrom" max-date-valid-till="currentDate"></custom-valid-from-valid-till><div class="col-sm-12 col-md-4 col-lg-4"><md-input-container><label class="md-required">{{"REPORT"|translate}}</label><md-select ng-required="true" ng-change="reportSelected()" ng-model="filterCriteria.selectedReport" ng-disabled="categoryDisabled"><md-option ng-repeat="(i,report) in reportsList" ng-value="report" ng-selected="i == 0 ? true:false">{{report.name | translate}}</md-option>< model="filterCriteria.includeNegativeRating">{{'INCLUDE_NEGATIVE_VALUES' | translate}}</md-checkbox></div><div class="col-sm-12 col-md-4 col-lg-4 pull-left" ng-if="filterCriteria.selectedReport.name == 'SUB_NON_SUB_USER_COUNT'" style="margin-bottom:10px"><md-radio-group ng-model="obj.searchSubscriber" layout="row" class="padding-t-20" ng-change="criteriaChanged()"><md-radio-button value="true">{{'SUBSCRIBER' | translate}}</md-radio-button><md-radio-button value="false">{{'NON_SUBSCRIBER' | translate}}</md-radio-button></md-radio-group></div></div><div class="row"><div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 padding-0 textAlign-R wizardFooter"><md-button type="reset" ng-click="clear()" class="md-raised">{{"CLEAR"|translate}}</md-button><md-button type="button" class="md-raised md-warn" ng-click="getFilteredValues()" ng-disabled="!listForm.$valid || disableControls===true">{{"SHOW"|translate}}</md-button></div></div></div></form></uib-accordion-group></uib-accordion></div><br><br><div ng-if="filterCriteria.selectedReport.name=='PROFESSIONAL_AVERAGE_RATING'"><group-bar-chart chart-data="chartData" legend="legend" yaxis-label="USER_COUNT" call-back2="setDirectiveFn(returnFunction)" whether-month-translation="true"></div><div ng-if="filterCriteria.selectedReport.name=='REVIEW_POS_NEG_RATINGS'"><group-stack-bar-chart column-data="columnData" categorie-data="categorieData" group-data="groupData" colors="colors" yaxis-label="USER_COUNT" call-back="setDirectiveFn(returnFunction)"></div><div ng-if="filterCriteria.selectedReport.name=='PROFESSIONAL_USER_RATING_SCALE'"><group-bar-chart chart-data="chartData" legend="legend" yaxis-label="USER_COUNT" call-back2="setDirectiveFn(returnFunction)" whether-month-translation="true" sort-by-group="true"></div><div ng-if="filterCriteria.selectedReport.name=='SUB_NON_SUB_USER_COUNT'"><group-bar-chart chart-data="groupData" legend="legend" yaxis-label="USER_COUNT" call-back2="setDirectiveFn(returnFunction)"></div><div ng-if="filterCriteria.selectedReport.name=='PROFESSIONAL_DISEASE_VARIANTWISE_AVG_RATING'"><group-bar-chart chart-data="chartData" legend="legend" yaxis-label="USER_COUNT" call-back2="setDirectiveFn(returnFunction)" whether-month-translation="true"></div><div ng-if="filterCriteria.selectedReport.name=='PROFESSIONAL_DISEASE_VARIANTWISE_REVIEW_USER_COUNT'"><bar-chart chart-data="chartData" yaxis-label="USER_COUNT" call-back="setDirectiveFn(returnFunction)"></bar-chart></div>
