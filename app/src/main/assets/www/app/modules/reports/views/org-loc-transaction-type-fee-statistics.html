<div class="pageTitle"><span>{{"ORG_LOC_TRANSACTION_TYPE_FEE_STATISTICS" | translate}}</span><help-directive help-id="ORG_LOC_TRANSACTION_TYPE_FEE_STATISTICS" class="divContainer"></help-directive></div><div class="filterPanel filter"><uib-accordion><uib-accordion-group is-open="status.open"><uib-accordion-heading><i class="fa fa-filter"></i> <span>&nbsp;{{"FILTER" | translate}}</span> <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': status.open, 'glyphicon-chevron-right': !status.open}"></i></uib-accordion-heading><form name="listForm" class="form-horizontal panel-body-top" id="form1" runat="server" autocomplete="off" novalidate="novalidate"><div class="col-xs-12 col-sm-12 col-md-12 col-lg-12"><div class="row"><div class="col-sm-12 col-md-4 col-lg-4"><md-input-container><label class="md-required">{{"MONTH_FROM" | translate}}<span class="mandatoryStar" ng-if="requireValidFrom">*</span></label><input monthpicker class="pointer" ng-model="validFrom" name="validFrom" ng-disabled="disableValidFrom" year="filterCriteria.yearFrom" month="filterCriteria.monthFromNo" required><md-icon class="datepickerIcon"></md-icon><div ng-messages="dateForm.validFrom.$error"><div ng-message="required">{{'REQUIRED' |translate}}</div></div></md-input-container></div><div class="col-xs-12 col-sm-12 col-md-4 col-lg-4"><md-input-container><label class="md-required">{{"MONTH_TILL"| translate}}</label><span class="mandatoryStar" ng-if="requireValidFrom">*</span> <input monthpicker class="pointer" ng-model="validTill" name="validTill" ng-disabled="disableValidFrom" year="filterCriteria.yearTill" min-date="validFrom" max-date="currentDate" month="filterCriteria.monthTillNo" required><md-icon class="datepickerIcon"></md-icon><div ng-messages="dateForm.validFrom.$error"><div ng-message="required">{{'REQUIRED' |translate}}</div></div></md-input-container></div><currency-dropdown currency-value="filterCriteria.currencyId" label="CURRENCY" required="true"></currency-dropdown></div><div class="row"><div class="col-sm-12 col-md-8 col-lg-8"><multi-select-smart-search ws-name-value="filterCriteria.orgLocationIdList" initdata="defaultLoc" url="FIND_ACCESSIBLE_LOCATION_BY_KEYWORD" placeholder="ORGANIZATION_LOCATION"></div><div class="col-sm-12 col-md-4 col-lg-4 col-xs-12 padding-t-10"><md-radio-group layout="row" ng-model="data.option" ng-change="changeChartData(listForm.$valid)"><md-radio-button value="system">{{'SYSTEM_ORG'|translate}}</md-radio-button><md-radio-button value="service_provider">{{'SERVICE_PROVIDER'|translate}}</md-radio-button></md-radio-group></div></div><div class="row"><div class="col-sm-12 col-md-8 col-lg-8"><multi-select-smart-search ws-name-value="filterCriteria.transactionTypeIdList" placeholder="{{'TRANSACTION_TYPE'|translate}}" default-data="stateParamTreatment" is-static="true" static-data="transactionTypeList"></multi-select-smart-search></div></div><div class="row"><div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 padding-0 textAlign-R wizardFooter"><md-button type="reset" ng-click="clear()" class="md-raised">{{"CLEAR"|translate}}</md-button><md-button type="button" class="md-raised md-warn" ng-click="getFilteredValues()" ng-disabled="!listForm.$valid || disableControls===true">{{"SHOW"|translate}}</md-button></div></div></div></form></uib-accordion-group></uib-accordion></div><br><br><div ng-if="data.option == 'system'"><bar-chart chart-data="chartData" xaxis-label="MONTH" yaxis-label="FEE" call-back="setDirectiveFn(returnFunction)" contvariable="sysCount"></bar-chart></div><div ng-if="data.option == 'service_provider'"><bar-chart chart-data="chartData" xaxis-label="MONTH" yaxis-label="FEE" call-back="setDirectiveFn(returnFunction)" contvariable="servProvcount"></bar-chart></div>
