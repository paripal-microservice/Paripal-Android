<div class="pageTitle"><span>{{"PACKAGE_STATISTICS" | translate}}</span><help-directive help-id="PACKAGE_USER_COUNT" class="divContainer"></help-directive></div><div class="filterPanel filter"><uib-accordion><uib-accordion-group is-open="status.open"><uib-accordion-heading><i class="fa fa-filter"></i> <span>&nbsp;{{"FILTER" | translate}}</span> <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': status.open, 'glyphicon-chevron-right': !status.open}"></i></uib-accordion-heading><form name="listForm" class="form-horizontal panel-body-top" id="form1" runat="server" autocomplete="off" novalidate="novalidate"><div class="col-xs-12 col-sm-12 col-md-12 col-lg-12"><div class="row"><div class="col-sm-12 col-md-8 col-lg-8"><multi-select-smart-search ws-name-value="filterCriteria.packageId" value-field="packageName" keyword="packageName" url="FIND_PACKAGE_BY_NAME" placeholder="PACKAGES" default-data="stateParamPackage"></div><multi-select-dropdown list-value="abc.packageTypes" selected-ids="filterCriteria.packageTypeId" label="SELECT_PACKAGE_TYPE" css-class="col-sm-12 col-md-4 col-lg-4 height-48" url="GET_PACKAGETYPE"></multi-select-dropdown></div><div class="row"><multi-select-dropdown list-value="abc.purposes" selected-ids="filterCriteria.purposeId" label="SELECT_PURPOSE" css-class="col-sm-12 col-md-4 col-lg-4 height-48" url="GET_PURPOSE"></multi-select-dropdown><div class="col-sm-12 col-md-8 col-lg-8"><multi-select-smart-search ws-name-value="filterCriteria.orgLocationId" initdata="defaultLoc" url="FIND_ACCESSIBLE_LOCATION" placeholder="ORGANIZATION_LOCATION"></div></div><div class="row"><custom-valid-from-valid-till valid-from="filterCriteria.dateFrom" require-valid-from="true" valid-till="filterCriteria.dateTill" require-valid-till="true" type="any" max-date-valid-from="filterCriteria.dateTill" valid-till-min-date="filterCriteria.dateFrom" max-date-valid-till="currentDate"></custom-valid-from-valid-till><div class="col-sm-12 col-md-8 col-lg-8 padding-t-10"><md-radio-group class="radio-mobile" layout="row" ng-model="options.value"><md-radio-button value="GET_PACKAGE_USER_COUNT">{{'PACKAGE_USER_COUNT'|translate}}</md-radio-button><md-radio-button value="GET_MONTHLY_PACKAGE_WISE_USER_COUNT">{{'MONTHLY_PACKAGE_TYPE_USER_COUNT'|translate}}</md-radio-button><md-radio-button value="GET_MONTHLY_PACKAGE_TYPE_USER_COUNT">{{'MONTHLY_PACKAGE_WISE_USER_COUNT'|translate}}</md-radio-button></md-radio-group></div></div><div class="row"><span class="padding-l-15"><label style="font-size:13px !important; color:blue !important">{{"PLEASE_SELECT_ORG_LOC" | translate}}</label></span><div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 padding-0 textAlign-R wizardFooter"><md-button type="reset" ng-click="clear()" class="md-raised">{{"CLEAR"|translate}}</md-button><md-button type="button" class="md-raised md-warn" ng-click="getFilteredValues()" ng-disabled="!listForm.$valid || disableControls || (filterCriteria.orgLocationId | checkNull)">{{"SHOW"|translate}}</md-button></div></div></div></form></uib-accordion-group></uib-accordion></div><br><br><div ng-if="options.value == 'GET_PACKAGE_USER_COUNT'"><bar-chart chart-data="chartData" yaxis-label="NO_OF_PACKAGE_USERS" call-back="setDirectiveFn(returnFunction)"></bar-chart></div><div ng-if="(options.value == 'GET_MONTHLY_PACKAGE_WISE_USER_COUNT') || (options.value == 'GET_MONTHLY_PACKAGE_TYPE_USER_COUNT')"><group-bar-chart chart-data="chartData" yaxis-label="NO_OF_PACKAGE_USERS" call-back="setDirectiveFn(returnFunction)"></group-bar-chart></div>
