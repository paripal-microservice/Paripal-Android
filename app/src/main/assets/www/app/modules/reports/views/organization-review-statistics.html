<div class="pageTitle"><span>{{"ORGANIZATION_REVIEW_REPORT" | translate}}</span><help-directive help-id="ORGANIZATION_REVIEW_REPORT" class="divContainer"></help-directive></div><div class="filterPanel filter"><uib-accordion><uib-accordion-group is-open="status.open"><uib-accordion-heading><i class="fa fa-filter"></i> <span>&nbsp;{{"FILTER" | translate}}</span> <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': status.open, 'glyphicon-chevron-right': !status.open}"></i></uib-accordion-heading><form name="listForm" class="form-horizontal panel-body-top" id="form1" runat="server" autocomplete="off" novalidate="novalidate"><div class="col-xs-12 col-sm-12 col-md-12 col-lg-12"><div class="row"><div class="col-sm-12 col-md-4 col-lg-4"><md-input-container><label>{{'CHART_TYPE'|translate}}</label><md-select ng-model="options.value" name="options" id="options" ng-change="changeChartLabels(options.value)"><md-option ng-repeat="chartType in chartTypes" value="{{chartType.id}}">{{chartType.value | translate}}</md-option></md-select></md-input-container></div><div class="col-sm-12 col-md-4 col-lg-4"><md-input-container><label class="md-required">{{"MONTH_FROM"|translate}}</label><input monthpicker class="pointer" ng-model="validFrom" name="validFrom" ng-disabled="disableValidFrom" year="filterCriteria.yearFrom" month="filterCriteria.monthFromNo" required max-date="validTill"><md-icon class="datepickerIcon"></md-icon><div ng-messages="dateForm.validFrom.$error"><div ng-message="required">{{'REQUIRED' |translate}}</div></div></md-input-container></div><div class="col-sm-12 col-md-4 col-lg-4"><md-input-container><label class="md-required">{{"MONTH_TILL"|translate}}</label><input monthpicker class="pointer" ng-model="validTill" min-date="validFrom" max-date="currentDate" name="validTill" ng-disabled="disableValidFrom" year="filterCriteria.yearTill" month="filterCriteria.monthTillNo" required><md-icon class="datepickerIcon"></md-icon><div ng-messages="dateForm.validFrom.$error"><div ng-message="required">{{'REQUIRED' |translate}}</div></div></md-input-container></div></div><div class="row"><ws-name-value-combo org-loc-permission="featurePrivilegeConstants.COMPLAINT_VIEW" label-name="ORG_LOCATION" required="false" query-param="true" name-value-list="filterCriteria.orgLocId" query-search-key="keyWord" query-url="organizationLocation.queryUrl" query-parameter="organizationLocation.queryParameter" json-parameter="organizationLocation.jsonParameter" on-select="getTreatmentTypeByLoc()"></ws-name-value-combo><ws-name-value-editable label-name="TREATMENT_TYPE" name-value-list="filterCriteria.treatementTypeId" query-url="treatmentType.queryUrl" query-search-key="keyword" query-parameter="treatmentType.queryParameter" json-parameter="treatmentType.jsonParameter" required="options.value == '5'"></ws-name-value-editable></div><div class="row"><div class="col-sm-12 col-md-4 col-lg-4"><md-input-container><label>{{"DISEASE"|translate}}</label><input ng-model="diseaseId" name="diseaseName" ng-maxlength="50" id="diseaseName" autocomplete="off" uib-typeahead="diseaseName as diseaseName.value for diseaseName in getDiseaseNameData($viewValue)" typeahead-min-length="getSmartSearchMinLength('diseaseMinLength')" typeahead-on-select="diseaseNameSelected($item, $model, $label)"></md-input-container></div><div class="col-sm-12 col-md-8 col-lg-8"><multi-select-smart-search ws-name-value="filterCriteria.diseaseVariantIds" keyword="searchKeyWord" placeholder="DISEASE_VARIANT" static-data="disVariantData" is-static="true" typeahead-min-length="0"></multi-select-smart-search></div></div><div class="row" ng-if="options.value === 'GET_RATING_WISE_USER_COUNT_FOR_ORG' || options.value === 'GET_DIS_VAR_WISE_REVIEW_COUNT_FOR_ORG' || options.value === 'GET_TREATMENT_WISE_REVIEW_COUNT_FOR_ORG'"><div class="col-sm-12 col-md-4 col-lg-4"><div class="row"><div class="col-sm-12 col-md-4 col-lg-4"><label class="padding-t-25 formTextColor padding-l-5">{{"RATING_SCALE"|translate}}</label></div><div class="col-sm-12 col-md-8 col-lg-8"><rzslider rz-slider-model="filterCriteria.ratingMinValue" rz-slider-high="filterCriteria.ratingMaxValue" rz-slider-options="slider.options"></rzslider></div></div></div><div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 pull-left padding-t-15"><md-checkbox ng-model="filterCriteria.includeNegativeRating">{{'INCLUDE_NEGATIVE_VALUES' | translate}}</md-checkbox></div></div><div class="row" ng-if="(options.value =='GET_DIS_VAR_WISE_AVG_RATING_FOR_ORG' || options.value == 'GET_DIS_VAR_WISE_REVIEW_COUNT_FOR_ORG')"><span class="padding-l-15"><label style="font-size:13px !important; color:blue !important; padding-top:15px !important">*Please select disease variants</label></span></div><div class="row" ng-if="(filterCriteria.orgLocId | checkNull) && (filterCriteria.treatementTypeId | checkNull)"><div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" style="color:blue !important; line-height:22px; margin-bottom:10px">{{"PLEASE_SELECT_EITHER_ORGLOC_OR_TREAT_TYPES" | translate}}</div></div><div class="row"><div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 padding-0 textAlign-R wizardFooter"><md-button type="reset" ng-click="clear()" class="md-raised">{{"CLEAR"|translate}}</md-button><md-button type="button" class="md-raised md-warn" ng-click="getFilteredValues()" ng-disabled="!listForm.$valid || ((options.value == 'GET_DIS_VAR_WISE_REVIEW_COUNT_FOR_ORG' || options.value =='GET_DIS_VAR_WISE_AVG_RATING_FOR_ORG') && (filterCriteria.diseaseVariantIds | checkNull)) || ((filterCriteria.orgLocId | checkNull) && (filterCriteria.treatementTypeId | checkNull))">{{"SHOW"|translate}}</md-button></div></div></div></form></uib-accordion-group></uib-accordion></div><br><br><div ng-if="options.value === 'GET_MONTHLY_AVG_RATING_FOR_ORG' || options.value === 'GET_DIS_VAR_WISE_AVG_RATING_FOR_ORG' || options.value === 'GET_TREATMENT_WISE_AVG_RATING_FOR_ORG' || options.value==='GET_RATING_WISE_USER_COUNT_FOR_ORG'"><group-bar-chart chart-data="chartData" legend="legend" yaxis-label="{{chartLabel.yaxis}}" call-back2="setDirectiveFn(returnFunction)" whether-month-translation="true"></div><div ng-if="options.value === 'GET_MONTHLY_AVG_RATING_COUNT_FOR_ORG' || options.value === 'GET_DIS_VAR_WISE_REVIEW_COUNT_FOR_ORG' || options.value==='GET_TREATMENT_WISE_REVIEW_COUNT_FOR_ORG'"><group-stack-bar-chart column-data="columnData" categorie-data="categorieData" group-data="groupData" colors="colors" yaxis-label="USER_COUNT" call-back="setDirectiveFn(returnFunction)"></div>
