<div class="pageTitle"><span>{{"MONTHLY_CLIENT_COUNT_FOR_PROF_TREATMENT_TYPE_CHART" | translate}}</span></div><div class="filterPanel filter"><uib-accordion><uib-accordion-group is-open="status.open"><uib-accordion-heading><i class="fa fa-filter"></i> <span>&nbsp;{{"FILTER" | translate}}</span> <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': status.open, 'glyphicon-chevron-right': !status.open}"></i></uib-accordion-heading><form name="listForm" class="form-horizontal panel-body-top" id="form1" runat="server" autocomplete="off" novalidate="novalidate"><div class="col-xs-12 col-sm-12 col-md-12 col-lg-12"><div class="row"><div class="col-sm-12 col-md-4 col-lg-4"><md-input-container><label>{{"PROFESSIONAL"|translate}}</label><input ng-model="partyNameId.id" name="partyName" ng-disabled="isPartyDisabled" ng-maxlength="50" id="partyName" autocomplete="off" uib-typeahead="partyName as partyName.value for partyName in getPartyNameData($viewValue)" typeahead-min-length="filterCriteria.partyType == 'INDIVIDUAL'?getSmartSearchMinLength('userMinLength'):getSmartSearchMinLength('orgLocMinLength')" typeahead-on-select="partyNameSelected($item, $model, $label)"></md-input-container></div><div class="col-sm-12 col-md-8 col-lg-8"><multi-select-smart-search ws-name-value="treatmentTypes" url="testUrl" placeholder="Treatment types"></multi-select-smart-search></div></div><div class="row"><month-list-drop-down label-name="MONTH_FROM" required="false" disable="false" month-model="filterCriteria.monthFromNo"></month-list-drop-down><div class="col-md-3 col-lg-2"><md-input-container><label>{{"YEAR_FROM"|translate}}</label><md-select ng-change="yearChanged()" ng-model="filterCriteria.yearFrom"><md-option ng-repeat="fromYear in yearList" ng-value="fromYear">{{fromYear | translate}}</md-option></md-select></md-input-container></div><month-list-drop-down label-name="MONTH_TILL" required="false" disable="false" month-model="filterCriteria.monthTillNo"></month-list-drop-down><div class="col-md-3 col-lg-2"><md-input-container><label>{{"YEAR_TILL"|translate}}</label><md-select ng-change="partyTypeChanged()" ng-model="filterCriteria.yearTill"><md-option ng-repeat="toYear in yearList" ng-value="toYear">{{toYear | translate}}</md-option></md-select></md-input-container></div></div><div class="row"><div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 padding-0 textAlign-R wizardFooter"><md-button type="reset" ng-click="clear()" class="md-raised">{{"CLEAR"|translate}}</md-button><md-button type="button" class="md-raised md-warn" ng-click="getFilteredValues()" ng-disabled="!listForm.$valid || disableControls===true">{{"SHOW"|translate}}</md-button></div></div></div></form></uib-accordion-group></uib-accordion></div><br><br><div><group-bar-chart chart-data="chartData" legend="legend" height="350" width="680" xaxis-label="xlabel" yaxis-label="ylabel" call-back="setDirectiveFn(returnFunction)"></group-bar-chart></div>
