<div class="pageTitle"><span>{{"LOC_TREAT_TYPE_REPORTS" | translate}}</span><help-directive help-id="LOC_TREAT_TYPE_MONTHLY_CLIENT_COUNT_CHART" class="divContainer"></help-directive></div><div class="filterPanel filter"><uib-accordion><uib-accordion-group is-open="status.open"><uib-accordion-heading><i class="fa fa-filter"></i> <span>&nbsp;{{"FILTER" | translate}}</span> <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': status.open, 'glyphicon-chevron-right': !status.open}"></i></uib-accordion-heading><form name="listForm" class="form-horizontal panel-body-top" id="form1" runat="server" autocomplete="off" novalidate="novalidate"><div class="col-xs-12 col-sm-12 col-md-12 col-lg-12"><div class="row"><div class="col-sm-12 col-md-4 col-lg-4"><md-input-container><label class="md-required">{{"MONTH_FROM" | translate}}<span class="mandatoryStar" ng-if="requireValidFrom">*</span></label><input monthpicker class="pointer" ng-model="validFrom" name="validFrom" ng-disabled="disableValidFrom" year="filterCriteria.yearFrom" month="filterCriteria.monthFromNo" required max-date="validTill"><md-icon class="datepickerIcon"></md-icon><div ng-messages="dateForm.validFrom.$error"><div ng-message="required">{{'REQUIRED' |translate}}</div></div></md-input-container></div><div class="col-sm-12 col-md-4 col-lg-4"><md-input-container><label class="md-required">{{"MONTH_TILL"| translate}}</label><span class="mandatoryStar" ng-if="requireValidFrom">*</span> <input monthpicker class="pointer" ng-model="validTill" min-date="validFrom" name="validTill" ng-disabled="disableValidFrom" year="filterCriteria.yearTill" month="filterCriteria.monthTillNo" required min-date="validFrom" max-date="currentDate"><md-icon class="datepickerIcon"></md-icon><div ng-messages="dateForm.validFrom.$error"><div ng-message="required">{{'REQUIRED' |translate}}</div></div></md-input-container></div><div class="col-sm-12 col-md-4 col-lg-4"><md-input-container><label class="md-required">{{"REPORT"|translate}}</label><md-select ng-required="true" ng-change="reportSelected(filterCriteria.selectedReport)" ng-model="filterCriteria.selectedReport" ng-disabled="categoryDisabled"><md-option ng-repeat="report in reportsList" ng-value="report" ng-selected="report.name == selectedReportName ? true : false">{{report.name | translate}}</md-option></md-select></md-input-container></div></div><div class="row"><div class="col-sm-12 col-md-8 col-lg-8"><multi-select-smart-search ws-name-value="filterCriteria.orgLocationIdList" initdata="defaultLoc" url="FIND_ACCESSIBLE_LOCATION" placeholder="ORGANIZATION_LOCATION" on-change="getTreatmentTypeList()" default-data="stateParamOrganization"></div><currency-dropdown currency-value="filterCriteria.currencyId" label="CURRENCY" required="true" ng-if="filterCriteria.selectedReport.name === 'FEE_STATISTICS'"></currency-dropdown></div><div class="row"><div class="col-sm-12 col-md-8 col-lg-8"><multi-select-smart-search ws-name-value="filterCriteria.treatmentTypeIdList" initdata="defaultTreatments" is-static="true" static-data="treatTypeList" placeholder="TREATMENT_TYPES" default-data="stateParamTreatment"></multi-select-smart-search></div><div class="col-sm-12 col-md-4 col-lg-4 col-xs-12 padding-t-15" ng-if="filterCriteria.selectedReport.name === 'FEE_STATISTICS'"><md-radio-group layout="row" ng-model="filterCriteria.reportForFeeStats" ng-change="populateChart()"><md-radio-button value="service_provider">{{'SERVICE_PROVIDER'|translate}}</md-radio-button><md-radio-button value="system">{{'SYSTEM_ORG'|translate}}</md-radio-button></md-radio-group></div></div><div class="row"><span class="padding-l-15"><label class="note-text" ng-if="filterCriteria.selectedReport.name === 'LOC_TREAT_TYPE_BY_LOC' || filterCriteria.selectedReport.name === 'TREAT_TYPE_COUNT_BY_LOC' || filterCriteria.selectedReport.name === 'TREAT_TYPE_TRANS_COUNT_BY_LOC'">{{"PLEASE_SELECT_EITHER_ORGLOC_OR_TREAT_TYPES" | translate}}</label><label class="note-text">{{"SELECT_ORG_LOC_BEFORE_TREAT" | translate}}</label></span></div><div class="row"><div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 padding-0 textAlign-R wizardFooter"><md-button type="reset" ng-click="clear()" class="md-raised">{{"CLEAR"|translate}}</md-button><md-button type="button" class="md-raised md-warn" ng-click="getFilteredValues()" ng-disabled="!listForm.$valid || disableControls===true || validateCondition()">{{"SHOW"|translate}}</md-button></div></div></div></form></uib-accordion-group></uib-accordion></div><br><br><div ng-if="filterCriteria.selectedReport.name === 'MONTHLY_CLIENT_COUNT'"><group-bar-chart chart-data="chartData" yaxis-label="CLIENT_COUNT" call-back="setDirectiveFn(returnFunction)"></group-bar-chart></div><div ng-if="filterCriteria.selectedReport.name === 'MONTHLY_TRANS_COUNT'"><group-bar-chart chart-data="chartData" yaxis-label="TRANS_COUNT" call-back="setDirectiveFn(returnFunction)"></group-bar-chart></div><div ng-if="filterCriteria.selectedReport.name === 'LOC_TREAT_CLIENT_BY_LOC'"><group-bar-chart chart-data="chartData" yaxis-label="CLIENT_COUNT" call-back="setDirectiveFn(returnFunction)" contvariable="clientCount"></div><div ng-if="filterCriteria.selectedReport.name === 'LOC_TREAT_TRANS_BY_LOC'"><group-bar-chart chart-data="chartData" contvariable="transactionCount" yaxis-label="TRANSACTION_COUNT" call-back="setDirectiveFn(returnFunction)"></div><div ng-if="filterCriteria.selectedReport.name === 'OVERALL_TRANS_COUNT'"><pie-chart chart-data="chartData" call-back="setDirectiveFn(returnFunction)"></div><div ng-if="filterCriteria.selectedReport.name === 'FEE_STATISTICS'"><bar-chart chart-data="chartData" yaxis-label="FEE" call-back="setDirectiveFn(returnFunction)"></bar-chart></div>
