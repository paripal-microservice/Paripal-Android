<div class="pageTitle"><span>{{"SUPPORT_PROFESSIONAL_REPORTS" | translate}}</span><help-directive help-id="SUPPORT_PROF_POSITIVE_NEGATIVE_RATING" class="divContainer"></help-directive></div><div class="filterPanel filter"><uib-accordion><uib-accordion-group is-open="status.open"><uib-accordion-heading><i class="fa fa-filter"></i> <span>&nbsp;{{"FILTER" | translate}}</span> <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': status.open, 'glyphicon-chevron-right': !status.open}"></i></uib-accordion-heading><form name="listForm" class="form-horizontal panel-body-top" id="form1" runat="server" autocomplete="off" novalidate="novalidate"><div class="col-xs-12 col-sm-12 col-md-12 col-lg-12"><div class="row"><ws-name-value-editable label-name="SUPPORT_PROFESSIONAL" name-value-list="abc.professional" query-search-key="searchString" query-url="professional.queryUrl" query-parameter="professional.queryParameter" json-parameter="professional.jsonParameter" org-loc-permission="featurePrivilegeConstants.SUPPORT_PROFESSIONAL_REVIEW_VIEW" required="true" on-select="onProfessionalSelect(value)" disable="false"></ws-name-value-editable><custom-valid-from-valid-till valid-from="dateFromString" disable-valid-from="disableControls" disable-valid-till="disableControls" require-valid-from="true" valid-till="dateTillString" require-valid-till="true" type="any" max-date-valid-from="dateTillString" valid-till-min-date="dateFromString" max-date-valid-till="currentDate"></custom-valid-from-valid-till><div class="col-sm-12 col-md-4 col-lg-4"><md-input-container><label class="md-required">{{"REPORT"|translate}}</label><md-select required ng-change="reportSelected(filterCriteria.selectedReport)" ng-model="options.value"><md-option ng-repeat="report in chartTypes" ng-value="report.urlKey">{{report.name | translate}}</md-option></md-select></md-input-container></div></div><div class="row padding-b-10" ng-if="options.value === 'GET_SUPPORT_PROF_SUBS_NONSUB_USER_COUNT' || options.va
