<div class="pageTitle"><span>{{"USER_COUNT_BY_DISEASE_FOR_PERIOD" | translate}}</span><help-directive help-id="USER_COUNT_BY_DISEASE_FOR_PERIOD" class="divContainer"></help-directive></div><div class="filterPanel filter"><uib-accordion><uib-accordion-group is-open="status.open"><uib-accordion-heading><i class="fa fa-filter"></i> <span>&nbsp;{{"FILTER" | translate}}</span> <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': status.open, 'glyphicon-chevron-right': !status.open}"></i></uib-accordion-heading><form name="listForm" class="form-horizontal panel-body-top" id="form1" runat="server" autocomplete="off" novalidate="novalidate"><div class="col-xs-12 col-sm-12 col-md-12 col-lg-12"><div class="row"><div class="col-sm-12 col-md-4 col-lg-4"><md-input-container><label class="md-required">{{"PROFESSIONAL"|translate}}</label><input ng-required="true" ng-model="partyName" ng-required="true" name="partyName" autocomplete="off" uib-typeahead="partyName as partyName.value for partyName in getPartyNameData($viewValue)" typeahead-min-length="filterCriteria.partyType == 'INDIVIDUAL'?getSmartSearchMinLength('userMinLength'):getSmartSearchMinLength('orgLocMinLength')" typeahead-on-select="partyNameSelected($item, $model, $label)"></md-input-container></div><div class="col-sm-12 col-md-4 col-lg-4"><md-input-container><label class="md-required">{{"DISEASE"|translate}}</label><input ng-required="true" ng-model="disease" name="diseaseName" ng-disabled="false" ng-maxlength="50" id="diseaseName" autocomplete="off" uib-typeahead="diseaseName as diseaseName.value for diseaseName in getDiseases($viewValue)" typeahead-min-length="getSmartSearchMinLength('diseaseMinLength')" typeahead-on-select="diseaseSelected($item, $model, $label)"></md-input-container></div></div><div class="row"><div class="col-sm-12 col-md-4 col-lg-4"><md-input-container><label class="md-required">{{"DATE_FROM"|translate}}</label><input monthpicker class="pointer" ng-model="dateFrom" name="validFrom" ng-disabled="disableValidFrom" year="filterCriteria.yearFrom" month="filterCriteria.monthFromNo" required><md-icon class="datepickerIcon"></md-icon><div ng-messages="dateForm.validFrom.$error"><div ng-message="required">{{'REQUIRED' |translate}}</div></div></md-input-container></div><div class="col-sm-12 col-md-4 col-lg-4"><md-input-container><label class="md-required">{{"DATE_TILL"|translate}}</label><input monthpicker class="pointer" ng-model="dateTill" min-date="dateFrom" max-date="currentDate" name="validTill" ng-disabled="disableValidTill" year="filterCriteria.yearTill" month="filterCriteria.monthTillNo" required><md-icon class="datepickerIcon"></md-icon><div ng-messages="dateForm.validFrom.$error"><div ng-message="required">{{'REQUIRED' |translate}}</div></div></md-input-container></div></div><div class="row"><div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 padding-0 textAlign-R wizardFooter"><md-button type="reset" ng-click="clear()" class="md-raised">{{"CLEAR"|translate}}</md-button><md-button type="button" class="md-raised md-warn" ng-click="getFilteredValues()" ng-disabled="!listForm.$valid || disableControls===true">{{"SHOW"|translate}}</md-button></div></div></div></form></uib-accordion-group></uib-accordion></div><br><br><div><bar-chart chart-data="chartData" legend="legend" height="350" width="680" yaxis-label="USER_COUNT" call-back="setDirectiveFn(returnFunction)" whether-month-translation="true"></bar-chart></div>
