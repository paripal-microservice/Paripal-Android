<div class="pageTitle"><span>{{"PROF_TREATMENT_TRANS_CHART" | translate}}</span><help-directive help-id="PROF_TREATMENT_TRANS_CHART" class="divContainer"></help-directive></div><div class="filterPanel filter"><uib-accordion><uib-accordion-group is-open="status.open"><uib-accordion-heading><i class="fa fa-filter"></i> <span>&nbsp;{{"FILTER" | translate}}</span> <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': status.open, 'glyphicon-chevron-right': !status.open}"></i></uib-accordion-heading><form name="listForm" class="form-horizontal panel-body-top" id="form1" runat="server" autocomplete="off" novalidate="novalidate"><div class="col-xs-12 col-sm-12 col-md-12 col-lg-12"><div class="row"><div class="col-sm-12 col-md-4 col-lg-4"><md-input-container><label class="md-required">{{"PROFESSIONAL"|translate}}</label><input ng-model="partyName" ng-required="true" name="partyName" ng-maxlength="50" id="partyName" autocomplete="off" uib-typeahead="partyName as partyName.value for partyName in getPartyNameData($viewValue)" typeahead-min-length="filterCriteria.partyType == 'INDIVIDUAL'?getSmartSearchMinLength('userMinLength'):getSmartSearchMinLength('orgLocMinLength')" typeahead-on-select="partyNameSelected($item, $model, $label)"></md-input-container></div><div class="col-sm-12 col-md-8 col-lg-8"><multi-select-smart-search ws-name-value="treatmentTypes" url="GET_TREATMENT_TYPES" placeholder="Treatment types"></multi-select-smart-search></div></div><div class="row"><div class="col-sm-12 col-md-4 col-lg-4"><md-input-container><label class="md-required">{{"DATE_FROM"|translate}}</label><input monthpicker class="pointer" ng-model="dateFrom" name="validFrom" ng-disabled="disableValidFrom" year="filterCriteria.yearFrom" month="filterCriteria.monthFromNo" required><md-icon class="datepickerIcon"></md-icon><div ng-messages="dateForm.validFrom.$error"><div ng-message="required">{{'REQUIRED' |translate}}</div></div></md-input-container></div><div class="col-sm-12 col-md-4 col-lg-4"><md-input-container><label class="md-required">{{"DATE_TILL"|translate}}</label><input monthpicker class="pointer" ng-model="dateTill" min-date="dateFrom" max-date="currentDate" name="validTill" ng-disabled="disableValidTill" year="filterCriteria.yearTill" month="filterCriteria.monthTillNo" required><md-icon class="datepickerIcon"></md-icon><div ng-messages="dateForm.validFrom.$error"><div ng-message="required">{{'REQUIRED' |translate}}</div></div></md-input-container></div><div class="col-xs-12 col-sm-12 col-md-8 col-lg-8 padding-l-6 pull-left"><md-radio-group layout="row" class="radio-mobile" ng-model="options.value"><md-radio-button value="transactionCount" class="first-radio">{{'TRANSACTION_COUNT'|translate}}</md-radio-button><md-radio-button value="clientCount" class="second-radio">{{'CLIENT_COUNT'|translate}}</md-radio-button><md-radio-button value="transCountByDiseaseVar" class="third-radio">{{'TRANSACTION_COUNT_BY_DISEASE_VARIANT'|translate}}</md-radio-button></md-radio-group></div></div><div class="row"><div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 padding-0 textAlign-R wizardFooter"><md-button type="reset" ng-click="clear()" class="md-raised">{{"CLEAR"|translate}}</md-button><md-button type="button" class="md-raised md-warn" ng-click="getFilteredValues()" ng-disabled="!listForm.$valid || disableControls===true">{{"SHOW"|translate}}</md-button></div></div></div></form></uib-accordion-group></uib-accordion></div><br><br><div ng-if="options.value === 'transactionCount'"><group-bar-chart chart-data="chartData" legend="legend" height="350" width="680" yaxis-label="TRANSACTION_COUNT" call-back="setDirectiveFn(returnFunction)" whether-month-translation="true"></group-bar-chart></div><div ng-if="options.value === 'clientCount'"><group-bar-chart chart-data="chartData" legend="legend" height="350" width="680" yaxis-label="CLIENT_COUNT" call-back="setDirectiveFn(returnFunction)" whether-month-translation="true"></group-bar-chart></div><div ng-if="options.value === 'transCountByDiseaseVar'"><group-bar-chart chart-data="chartData" legend="legend" height="350" width="680" yaxis-label="TRANSACTION_COUNT" call-back="setDirectiveFn(returnFunction)" whether-month-translation="true"></group-bar-chart></div>
