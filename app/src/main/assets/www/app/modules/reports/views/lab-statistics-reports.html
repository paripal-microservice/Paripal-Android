<div class="pageTitle"><span>{{"LAB_STATISTICS_REPORTS" | translate}}</span><help-directive help-id="PROF_TREATMENT_TRANS_CHART" class="divContainer"></help-directive></div><div class="filterPanel filter"><uib-accordion><uib-accordion-group is-open="status.open"><uib-accordion-heading><i class="fa fa-filter"></i> <span>&nbsp;{{"FILTER" | translate}}</span> <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': status.open, 'glyphicon-chevron-right': !status.open}"></i></uib-accordion-heading><form name="listForm" class="form-horizontal panel-body-top" id="form1" runat="server" autocomplete="off" novalidate="novalidate"><div class="col-xs-12 col-sm-12 col-md-12 col-lg-12"><div class="row"><custom-valid-from-valid-till valid-from="dateFromString" disable-valid-from="disableControls" disable-valid-till="disableControls" require-valid-from="true" valid-till="dateTillString" require-valid-till="true" type="any" max-date-valid-from="dateTillString" valid-till-min-date="dateFromString" max-date-valid-till="currentDate"></custom-valid-from-valid-till><div class="col-sm-12 col-md-4 col-lg-4"><md-input-container><label class="md-required">{{"CHART_TYPE"|translate}}</label><md-select ng-required="true" ng-change="chartChanged()" ng-model="filterCriteria.selectedChart" ng-disabled="categoryDisabled"><md-option ng-repeat="(i,chart) in chartsList | filter:{category: chartTypeFilter}" ng-value="chart" ng-selected="i==0? true:false">{{chart.name | translate}}</md-option></md-select></md-input-container></div><div class="col-sm-12 col-md-4 col-lg-4"><label>{{"TYPE_OF_STATISTIC"|translate}}</label><md-checkbox ng-model="filterCriteria.whetherMonthly" ng-change="selectedLocation()" aria-label="Consolidated" class="padding-t-b-10" style="margin-left: 35px"></md-checkbox><label style="margin-right:3px">{{"MONTHLY"|translate}}</label></div></div><div class="row"><div class="col-sm-12 col-md-1 col-lg-1"><label style="padding-top:17px">{{"TESTS" | translate}}</label></div><div class="col-sm-12 col-md-8 col-lg-8"><multi-select-smart-search ws-name-value="testDimension" url="GET_DIAGNOSTIC_TEST_LIST" placeholder="TESTS" on-change="selectedLocation(testSmartSearchScope)" callback="setTestSmartSearchScope(scope)" keyword="searchString"></multi-select-smart-search></div></div><div class="row"><div class="col-sm-12 col-md-1 col-lg-1"><label style="padding-top:17px">{{"DISEASES" | translate}}</label></div><div class="col-sm-12 col-md-8 col-lg-8"><multi-select-smart-search ws-name-value="diseaseDimension" url="GET_DISEASES" placeholder="DISEASES" on-change="selectedLocation(diseaseSmartSearchScope)" callback="setDiseaseSmartSearchScope(scope)"></multi-select-smart-search></div></div><div class="row"><div class="col-sm-12 col-md-1 col-lg-1"><label style="padding-top:17px">{{"LOCATIONS" | translate}}</label></div><div class="col-sm-12 col-md-8 col-lg-8"><multi-select-smart-search ws-name-value="locDimension" url="GET_ACCESSIBLE_ORG_LOC_LIST_KEYWORD" placeholder="LOCATIONS" on-change="selectedLocation(locSmartSearchScope)" featureprivilegepermission="orgLocPermission" params="locId" callback="setLocSmartSearchScope(scope)"></multi-select-smart-search></div></div><div class="row"><span class="padding-l-15"><label style="font-size:13px !important; color:blue !important; padding-top:15px !important">{{"ONLY_ONE_MULTI_SELECT_SMART_SEARCH" | translate}}</label></span><div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 padding-0 textAlign-R wizardFooter"><md-button type="reset" ng-click="clear()" class="md-raised">{{"CLEAR"|translate}}</md-button><md-button type="button" class="md-raised md-warn" ng-click="getFilteredValues(dateFromString, dateTillString)" ng-disabled="!listForm.$valid || disableControls===true">{{"SHOW"|translate}}</md-button></div></div></div></form></uib-accordion-group></uib-accordion></div><br><br><div ng-if="filterCriteria.selectedChart.name === 'BAR_CHART'"><bar-chart chart-data="chartData" yaxis-label="TEST_COUNT" call-back="setDirectiveFn(returnFunction)"></bar-chart></div><div ng-if="filterCriteria.selectedChart.name === 'PIE_CHART'"><pie-chart chart-data="chartData" call-back="setDirectiveFn(returnFunction)"></div><div ng-if="filterCriteria.selectedChart.name === 'GROUP_BAR_CHART'"><group-bar-chart chart-data="chartData" yaxis-label="TEST_COUNT" call-back="setDirectiveFn(returnFunction)"></div><div ng-if="filterCriteria.selectedChart.name === 'STACK_BAR_CHART'"><stack-bar-chart chart-data="chartData" yaxis-label="TEST_COUNT" call-back="setDirectiveFn(returnFunction)"></div>
